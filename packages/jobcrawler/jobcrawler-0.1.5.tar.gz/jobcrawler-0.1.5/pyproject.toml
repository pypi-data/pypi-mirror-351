[project]
name = "jobcrawler"
version = "0.1.5"
description = "Python project to automate extracting job information directly from ATS"
authors = [
  { name="Eric Yang", email="notmyemail@notmyemail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["jobs", "crawler", "scraping", "automation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]