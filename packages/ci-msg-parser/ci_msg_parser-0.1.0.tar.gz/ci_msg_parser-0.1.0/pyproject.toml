[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ci-msg-parser"
version = "0.1.0"
description = "NSRTW_mk4 MQTT protocol message parser"
readme = "README.md"

[project.optional-dependencies]
dev = ["pytest", "build", "twine"]

[tool.pytest.ini_options]
pythonpath = [
  "src", "src/ci_msg_parser"
]
