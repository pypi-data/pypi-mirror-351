retargeting:
  type: vector
  urdf_path: schunk_hand/schunk_svh_hand_left.urdf

  # Target refers to the retargeting target, which is the robot hand
  target_joint_names: [ 'LeftHandThumb1_joint_1', 'LeftHandThumb1_joint_2', 'LeftHandIndex1_joint_0',
                        'LeftHandIndex2_joint_0', 'LeftHandPinky1_joint_0', 'LeftHandPinky1_joint_1',
                        'LeftHandRing1_joint_0', 'LeftHandMiddle1_joint_0', 'LeftHandMiddle2_joint_0' ]
  target_origin_link_names: [ "left_hand_base_link","left_hand_base_link", "left_hand_base_link", "left_hand_base_link", "left_hand_base_link", ]
  target_task_link_names: [ "thtip", "fftip", "mftip", "rftip", "lftip" ]
  scaling_factor: 1.2


  # Source refers to the retargeting input, which usually corresponds to the human hand
  # The joint indices of human hand joint which corresponds to each link in the target_link_names
  target_link_human_indices: [ [ 0, 0, 0, 0, 0 ], [ 4, 8, 12, 16, 20, ] ]

  # A smaller alpha means stronger filtering, i.e. more smooth but also larger latency
  low_pass_alpha: 0.2
