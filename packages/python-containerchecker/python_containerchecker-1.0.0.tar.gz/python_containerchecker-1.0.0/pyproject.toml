[project]
name = "python-containerchecker"
version = "1.0.0"
description = ""
authors = [{ name = "Tim Bryant", email = "timothybryant3@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["paramiko", "PyYAML", "rich"]

[tool.uv]
default-groups = []
package = true

[project.optional-dependencies]
dev = ["pre-commit", "pytest", "python-semantic-release", "black"]

[tool.pytest.ini_options]
pythonpath = [".", "containerchecker"]

[project.scripts]
pcc = "containerchecker.main:main"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
  "build",
  "chore",
  "refactor",
  "fix",
  "perf",
  "style",
  "docs",
  "ci",
  "test",
  "feat",
  ":boom:",
  "BREAKING_CHANGE",
]
major_tags = [":boom:", "BREAKING_CHANGE"]
minor_tags = ["feat"]
patch_tags = [
  "fix",
  "perf",
  "style",
  "docs",
  "ci",
  "test",
  "refactor",
  "chore",
  "build",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "uv build"
dist_path = "dist/"
upload_to_vcs_release = true
upload_to_pypi = false
remove_dist = false
patch_without_tag = true

[tool.setuptools.packages.find]
include = ["containerchecker*"]
exclude = ["ARCHIVE*", "tests*", "build*"]
