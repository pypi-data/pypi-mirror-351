[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "image_oc"
version = "1.0.1"
description = "Simplifies basic image manipulation in Python using Pillow"
authors = [
    {name = "Chris Nasr - Ouroboros Coding Inc.", email = "chris@ouroboroscoding.com"}
]
maintainers = [
    {name = "Chris Nasr - Ouroboros Coding Inc.", email = "chris@ouroboroscoding.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
	'piexif>=1.1.3,<1.4',
	'pillow>=11.0.0,<11.1',
	'tools-oc>=1.2.5,<1.3'
]

[project.urls]
Source = "https://github.com/ouroboroscoding/image-oc"
Tracker = "https://github.com/ouroboroscoding/image-oc/issues"

[tool.hatch.build]
packages = [ "image" ]