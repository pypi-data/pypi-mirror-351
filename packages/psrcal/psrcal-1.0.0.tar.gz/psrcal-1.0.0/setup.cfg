[metadata]
name = psrcal
version = 1.0.0
author = Niko Brummer, Luciana Ferrer, Sergio Alvarez
author_email = lferrer@dc.uba.ar
description = Methods for evaluating and fixing calibration
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/luferrer/psr-calibration
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= ./
packages = find:
python_requires = >=3.6
install_requires = 
	matplotlib>=3.5.2
	numpy>=1.24.1
	scipy>=1.9.1
	torch>=2.0.0
	llreval>=0.0.3

[options.packages.find]
where = ./

[egg_info]
tag_build = 
tag_date = 0

