[project]
name = "hyprtiler"
version = "0.2.2"
description = "A utility tool for managing windows in the Hyprland compositor environment."
readme = "README.md"
authors = [{ name = "Antrax", email = "fredcox@gmail.com" }]
requires-python = ">=3.13"
license = { text = "MIT" }
dependencies = ["click>=8.1.8", "hyprpy>=0.2.0", "rich>=14.0.0"]

[project.urls]
homepage = "https://github.com/antrax2024/hyprtiler"
Repository = "https://github.com/antrax2024/hyprtiler"

[project.scripts]
hyprtiler = "hyprtiler:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
