[project]
name = "pytorch-nd-semiconv"
version = "0.1.0"
description = "N-dimensional convolutional operators for various semifields"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Peter Adema", email = "p.j.adema@uva.nl" }
]
requires-python = ">=3.10"
dependencies = [
    "numba-cuda>=0.10.0",
    "torch>=2.7.0",
    "uuid>=1.30",
    "pytorch_numba_extension_jit",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "matplotlib>=3.10.1",
    "pdoc3>=0.11.6",
    "ruff>=0.11.7",
    "tqdm>=4.67.1",
]

[[tool.uv.index]]
name = "torch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true


[tool.uv.sources]
torch = [
    { index = "torch-cu128", marker = "sys_platform != 'darwin'" },
]

pytorch-numba-extension-jit = [
    { path = "../pytorch-numba-extension-jit" }
]


[tool.uv]
reinstall-package = ["pytorch-numba-extension-jit"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true