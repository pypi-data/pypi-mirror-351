[project]
name = "tf2ss"
version = "1.1.4"
description = "Transfer Function to State Space conversion for MIMO systems"
authors = [
    { name = "Marek Wadinger", email = "marek.wadinger@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "control systems",
    "transfer function",
    "state space",
    "MIMO",
    "system identification",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.20.0,<3.0.0",
    "scipy>=1.7.0,<2.0.0",
    "sympy>=1.8,<2.0.0",
    "control>=0.9.0,<1.0.0",
]

[project.urls]
repository = "https://github.com/MarekWadinger/tf2ss"
documentation = "https://github.com/MarekWadinger/tf2ss#readme"
issues = "https://github.com/MarekWadinger/tf2ss/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "mypy>=1.0.0",
    "commitizen>=4.0.0",
    "pre-commit>=3.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = [
    "--doctest-modules",
    "--verbose",
    "-ra",
    "--color=yes",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "NUMBER",
    "ELLIPSIS",
    "IGNORE_EXCEPTION_DETAIL",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
ignore = ["E501"]
select = ["E", "F", "I", "UP"]

[tool.mypy]
ignore_missing_imports = true
explicit_package_bases = true
implicit_optional = true
check_untyped_defs = true
warn_redundant_casts = true

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
