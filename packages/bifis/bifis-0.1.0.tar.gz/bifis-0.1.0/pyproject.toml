[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bifis"
version = "0.1.0"
authors = [
  { name="Omar A. Mures", email="omar.alvarez@udc.es" },
]
description = "A CFD image sampling library."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: OS Independent",
]
keywords = [
    "cfd",
    "sampling",
    "bifis",
    "sdf",
    "image",
    "machine learning"
]
dependencies = [
    "numpy>=2.0.0",
    "scipy",
    "matplotlib",
    "rich"
]

[project.optional-dependencies]
dev = ["black"]

[project.urls]
Homepage = "https://github.com/omaralvarez/gentab"
Issues = "https://github.com/omaralvarez/gentab/issues"