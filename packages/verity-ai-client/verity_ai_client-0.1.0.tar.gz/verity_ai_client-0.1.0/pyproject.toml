[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "verity-ai-client"
version = "0.1.0"
description = "Official Python client for Verity AI - Comprehensive API service for unstructured and structured RAG generation, file management, and AI interactions"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Verity Labs", email = "support@veritylabs.ai"}
]
maintainers = [
    {name = "Verity Labs", email = "support@veritylabs.ai"}
]
keywords = [
    "verity-ai", 
    "rag", 
    "retrieval-augmented-generation", 
    "ai", 
    "machine-learning", 
    "nlp", 
    "document-processing", 
    "knowledge-base", 
    "openapi", 
    "api-client"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Typing :: Typed"
]
requires-python = ">=3.9"
dependencies = [
    "urllib3>=2.1.0,<3.0.0",
    "python-dateutil>=2.8.2",
    "pydantic>=2.0.0",
    "typing-extensions>=4.7.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.1",
    "pytest-cov>=2.8.1",
    "tox>=3.9.0",
    "flake8>=4.0.0",
    "types-python-dateutil>=2.8.19.14",
    "mypy>=1.5",
    "black>=22.0.0",
    "isort>=5.0.0"
]
examples = [
    "python-dotenv>=1.0.0"
]

[project.urls]
Homepage = "https://veritylabs.ai"
Documentation = "https://docs.veritylabs.ai"
Repository = "https://github.com/veritylabs/verity-ai-python-client"
"Bug Tracker" = "https://github.com/veritylabs/verity-ai-python-client/issues"
Changelog = "https://github.com/veritylabs/verity-ai-python-client/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["verity_ai_pyc*"]
exclude = ["test*", "tests*"]

[tool.setuptools.package-data]
verity_ai_pyc = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["verity_ai_pyc"]

[tool.mypy]
files = [
  "verity_ai_pyc",
  "tests",
]
python_version = "3.9"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

[[tool.mypy.overrides]]
module = [
  "verity_ai_pyc.configuration",
]
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=verity_ai_pyc",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml"
]
