[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "r3f"
version = "2.1.9"
description = "A library for three-dimensional, reference-frame conversions"
readme = "README.md"
authors = [
    {name = "David Woodburn", email = "david.woodburn@icloud.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "numpy",
]

[project.urls]
Homepage = "https://gitlab.com/davidwoodburn/r3f"
"Bug Tracker" = "https://gitlab.com/davidwoodburn/r3f/-/issues"

[tool.setuptools]
package-dir = {"" = "r3f"}

[project.optional-dependencies]
test = [
    "pytest",
]
