[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartcal"
version = "0.1.11"
description = "SmartCal is a modular Python package for auto calibrating machine learning models. It includes multiple calibration algorithms, meta-learning-based method selection, and evaluation metrics."
readme = "README.md"
license = { file = "LICENSE" }

authors = [
  { name = "Giza Systems" }
]
maintainers = [
  { name = "Mohamed Maher", email = "mohamed.maher@gizasystems.com" },
  { name = "Osama Fayez", email = "osama.fayez@gizasystems.com" },
  { name = "Youssef Medhat", email = "youssef.medhat@gizasystems.com" },
  { name = "Mariam Elseedawy", email = "mariam.saadawi@gizasystems.onmicrosoft.com" },
  { name = "Yara Marei", email = "yara.maraey@gizasystems.onmicrosoft.com" },
  { name = "Abdullah Ibrahim", email = "abdullah.ibrahim@gizasystems.onmicrosoft.com" }
]

requires-python = ">=3.8,<=3.12"
dependencies = [
  "numpy>=1.23,<3.0",               
  "scipy>=1.10,<2.0",
  "pandas>=1.5,<3.0",
  "scikit-learn>=1.3,<2.0",
  "torch>=2.0,<3.0",
  "xgboost>=1.7,<3.0",
  "uncertainty-calibration>=0.1.3,<1.0",
  "python-decouple",
  "betacal",
  "bayesian-optimization"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.1.1",
  "black>=24.3.0",
  "mypy>=1.9.0",
  "twine>=5.0.0",
  "build>=1.2.1"
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"smartcal.config.resources.conf" = ["config-dev.env"]
"smartcal.config.resources.models" = ["ECE/*.joblib", "MCE/*.joblib", "ConfECE/*.joblib", "brier_score/*.joblib", "log_loss/*.joblib"]
