<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ status_code }} - {{ error_title }}</title>
    <style>
        :root {
            --serv-blue: #007bff;
            --serv-blue-dark: #0056b3;
            --serv-blue-darker: #004085;
        }
        
        @keyframes float {
            0% { transform: translateY(-50%) rotate(-3deg); }
            50% { transform: translateY(-54%) rotate(2deg); }
            100% { transform: translateY(-50%) rotate(-3deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fade-in-out {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, #e6f0ff 0%, #f0f5ff 50%, #e6eef7 100%);
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            cursor: auto;
            padding: 0;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(0,123,255,0.08) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
        
        .error-number {
            position: fixed;
            font-size: 32vw;
            font-weight: 900;
            background: linear-gradient(135deg, var(--serv-blue) 0%, var(--serv-blue-dark) 60%, var(--serv-blue-darker) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: 0;
            line-height: 0.8;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            user-select: none;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            pointer-events: none;
            width: 100%;
            text-align: center;
            height: 25.6vw; /* Approximate height based on font size */
        }
        
        .error-container {
            position: fixed;
            top: calc(10vh + 22vw); /* Nudged down from 19.2vw to 22vw */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: auto;
        }
        
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .error-container {
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(10px);
                padding: 2rem;
            }
        }
        
        .error-container:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        
        .error-title {
            margin-top: 0;
            color: var(--serv-blue-dark);
            font-weight: 600;
            font-size: 2rem;
        }
        
        .error-message {
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .error-details {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #333;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
        
        .error-chain {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        code {
            background-color: rgba(0, 123, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: monospace;
            color: var(--serv-blue-dark);
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        code:hover {
            transform: scale(1.05);
            background-color: rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }
        
        a {
            color: var(--serv-blue);
            text-decoration: underline;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        .home-button {
            position: fixed;
            z-index: 999;
            bottom: 2rem;
            right: 2rem;
            background: var(--serv-blue);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        
        .home-button .emoji {
            font-size: 1.4rem;
            margin-right: 0.6rem;
        }
        
        .home-button .text {
            font-size: 1rem;
        }
        
        .emoji-inline {
            font-size: 1.2em;
            vertical-align: middle;
            margin: 0 0.1em;
        }
    </style>
</head>
<body>

    
    <div class="error-number">{{ status_code }}</div>
    
    <div class="error-container">
                    {% block error_content %}
                <h1 class="error-title">{{ error_title }}</h1>
                <div class="error-message">
                    <p>{{ error_message }}</p>
                </div>
                
                {% block error_specific_content %}{% endblock %}
            {% endblock %}
    </div>
    
    <div class="home-button" onclick="goHome()">
        <span class="emoji">üè†</span>
        <span class="text">Take me home</span>
    </div>
    
    <script>
        function goHome() {
            window.location.href = '/';
        }
        
        // Add very subtle hover effect to the card
        const container = document.querySelector('.error-container');
        container.addEventListener('mouseenter', function() {
            this.style.transform = 'translateX(-50%) translateY(-3px)';
            this.style.boxShadow = '0 12px 30px rgba(0, 0, 0, 0.12)';
        });
        
        container.addEventListener('mouseleave', function() {
            this.style.transform = 'translateX(-50%)';
            this.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.15)';
        });
    </script>
</body>
</html>
