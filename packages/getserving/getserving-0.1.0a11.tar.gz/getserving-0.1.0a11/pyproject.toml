[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getserving"
version = "0.1.0a11"
description = "Serv is a powerful, extensible, and minimally opinionated ASGI web framework for Python, designed for building modern web applications and APIs with ease."
readme = "README.md"
requires-python = ">=3.13"
license = {file = "LICENSE"}
authors = [
    {name = "Zechariah Zimmerman", email = "zzimmerman@8ly.com"},
]
maintainers = [
    {name = "Zechariah Zimmerman", email = "zzimmerman@8ly.com"},
]
keywords = ["web", "framework", "asgi", "api", "http"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
dependencies = [
    "asgiref>=3.8.1",
    "bevy>=3.0.0b9",
    "jinja2>=3.1.6",
    "nubby>=0.1.2",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.2",
    "tramp>=2025.3.2",
    "uvicorn[standard]>=0.34.2",
    "websockets>=15.0.1",
    "werkzeug>=3.1.3",
]

[project.urls]
Homepage = "https://github.com/8ly/Serv"
Documentation = "https://8ly.github.io/Serv/"
Repository = "https://github.com/8ly/Serv"
Issues = "https://github.com/8ly/Serv/issues"
Changelog = "https://github.com/8ly/Serv/blob/main/CHANGELOG.md"

[project.optional-dependencies]
jinja = []
multipart = []

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.11",
    "uvicorn>=0.34.2",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.6.14",
    "mkdocs-section-index>=0.3.10",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.11",
]

[project.scripts]
serv = "serv.__main__:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["."]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults (common in dependency injection)
]

[tool.ruff.lint.isort]
known-first-party = ["serv"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.uv]
override-dependencies = [
    "tramp>=2025.0.0,<2026.0.0",
    "bevy>=3.0.0b6,<4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["serv"]
