[project]
name = "imagpt"
version = "0.7.0"
description = "AI Image Generator with persistent configuration and MCP server support - Generate images using OpenAI API from prompt files, direct input, or through LLM integration"
authors = [
    {name = "Jacob Valdez",email = "jacobfv123@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "openai (>=1.82.0,<2.0.0)",
    "typer[all] (>=0.16.0,<0.17.0)",
    "pydantic (>=2.11.5,<3.0.0)",
    "tomli-w (>=1.2.0,<2.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "fastmcp (>=2.5.1,<3.0.0)",
    "Pillow (>=10.0.0,<11.0.0)"
]

[project.scripts]
imagpt = "imagpt:main"
generate-images = "imagpt:main"

[tool.poetry]
packages = [{include = "imagpt", from = "src"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
