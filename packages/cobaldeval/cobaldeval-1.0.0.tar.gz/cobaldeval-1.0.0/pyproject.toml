[project]
name = "cobaldeval"
version = "1.0.0"
description = "CoBaLD evaluation script"
requires-python = ">=3.12"
license = {file = "LICENSE"}
dependencies = [
    "numpy>=1.20.0",
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
    "tqdm>=4.67.1"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"