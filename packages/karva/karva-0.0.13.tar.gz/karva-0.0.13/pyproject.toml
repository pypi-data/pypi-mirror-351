[build-system]
build-backend = "maturin"
requires = ["maturin>=1.7,<2.0"]

[project]
dependencies = []
description = "A Python test framework, written in Rust."
license = { file = "LICENSE" }
name = "karva"
readme = "README.md"
requires-python = ">=3.9"
version = "0.0.13"

[project.scripts]
karva = "karva._karva:karva_run"

[project.optional-dependencies]
dev = ["mypy>=1.15.0", "pre-commit>=4.1.0", "ruff>=0.9.7", "tbump>=6.11.0"]
docs = ["mkdocs", "mkdocs-material"]

[project.urls]
Documentation = "https://matthewmckee4.github.io/karva/"
Homepage = "https://matthewmckee4.github.io/karva/"
Issues = "https://github.com/MatthewMckee4/karva/issues"
Repository = "https://github.com/MatthewMckee4/karva"

[tool.maturin]
manifest-path = "crates/karva/Cargo.toml"
module-name = "karva._karva"
python-source = "python"
features = ["extension-module"]

[tool.ruff]
fix = true
target-version = "py311"

[tool.ruff.lint]
exclude = ["python/karva/__main__.py"]
select = ["ALL"]

[tool.tbump]

[[tool.tbump.before_commit]]
cmd = "cargo update"
name = "Update Cargo.lock"

[[tool.tbump.file]]
src = "pyproject.toml"

[[tool.tbump.file]]
src = "README.md"

[[tool.tbump.file]]
src = "crates/karva/Cargo.toml"

[tool.tbump.git]
message_template = "Bump to v{new_version}"
tag_template = "v{new_version}"

[tool.tbump.version]
current = "0.0.13"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''
