[project]
name = "flowai-sdk"
version = "0.1.8"
description = "Python Client SDK Generated by Speakeasy."
authors = [{ name = "Speakeasy" },]
readme = "README-PYPI.md"
requires-python = ">=3.9.2"
dependencies = [
    "httpx >=0.28.1",
    "pydantic >=2.11.2",
]

[tool.poetry]
repository = "https://github.com/flowaicom/flowai-sdk-python.git"
packages = [
    { include = "flowai_sdk", from = "src" }
]
include = ["py.typed", "src/flowai_sdk/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/flowai_sdk/py.typed"]

[tool.poetry.group.dev.dependencies]
mypy = "==1.15.0"
pylint = "==3.2.3"
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
pytest-xdist = "^3.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"


