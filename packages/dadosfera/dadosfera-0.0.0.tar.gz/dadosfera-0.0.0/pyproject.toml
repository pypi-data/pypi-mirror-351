[tool.poetry]
name = "dadosfera"
version = "0.0.0"
description = "Biblioteca Dadosfera para processamento e an√°lise de dados"
authors = ["rafael <rafael.santana@datasprints.com>"]
readme = "README.md"
packages = [{include = "dadosfera"}]
license = "MIT"
repository = "https://github.com/dadosfera/dadosfera-library"
documentation = "https://dadosfera-library.readthedocs.io"
keywords = ["data", "analysis", "processing", "dadosfera"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
s3fs = "0.4.2"
Unidecode = "^1.3.2"
py4j = "^0.10.9"
PyYAML = "^6.0"
numpy = "<2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
numpy = "^1.19.5"
pre-commit = "^2.11.1"
black = { version = "^20.8b1", allow-prereleases = true }
moto = "^2.0.1"
isort = "^5.7.0"
flake8 = "3.7.9"
flake8-black = "^0.2.1"
streamlit = "1.26.0"
pandas = "1.5.3"
boto3 = "1.26.76"
langchain = "0.0.240"
bs4 = "*"
openai = "0.27.8"
google-api-python-client = "2.88.0"
deeplake = "3.3.2"
snowflake-connector-python = "*"
snowflake-snowpark-python = "*"
tiktoken = "*"
anybase32 = "*"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "google"
src_paths = ["src", "test"]
