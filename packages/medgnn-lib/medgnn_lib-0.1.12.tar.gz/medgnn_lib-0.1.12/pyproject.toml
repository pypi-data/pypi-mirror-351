[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "medgnn-lib"
version = "0.1.12"
authors = [
  {name="Marcel Claramunt", email="marcel@marcelc.uk"}
]
description = "Medical tabular data"
dependencies = [
  "scipy", "numpy", "scikit-learn", "lazy-loader",
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/marciclabas/medgnn.git"
