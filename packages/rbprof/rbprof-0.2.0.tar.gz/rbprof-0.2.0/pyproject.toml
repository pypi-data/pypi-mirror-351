[tool.poetry]
name = "rbprof"
version = "0.2.0"
description = "cybersecurity framework designed for behavioral profiling and analysis of ransomware."
authors = ["Elton Tanaka Mukarati <eltontanakamukarati@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.1"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.2"
black = "^21.12b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"