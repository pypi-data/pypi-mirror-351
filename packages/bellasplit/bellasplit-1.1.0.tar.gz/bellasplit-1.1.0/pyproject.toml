[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "bellasplit"
version = "1.1.0"
authors = [{ name = "Paul Huettl", email = "paulhuettl@web.de" }]
maintainers = [
    { name = "Paul Huettl", email = "paulhuettl@web.de" },
    { name = "Lukas Wolfseher", email = "lukas.wolfseher@informatik.uni-regensburg.de" }
]
description = "Creating splits of whole slide image scan data for digital pathology deep learning applications"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
dependencies = [
    "pandas >= 2.0.0",
    "pamly >= 0.3.3",
    "python-dotenv >= 1.0.0",
    "ruamel.yaml >= 0.18.0",
    "bellameta >= 1.2.2",
]

[project.urls]
Source = "https://github.com/spang-lab/bellasplit"