[project]
name = "kanna"
version = "0.4.0"
description = "A task runner for pyproject environments"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
  { name = "AlexandreSenpai", email = "alexandrebsramos@hotmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "python-dotenv>=1.1.0",
  "tomli>=2.2.1",
]

[project.urls]
Homepage = "https://github.com/alexandresenpai/kanna"
Repository = "https://github.com/alexandresenpai/kanna"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
kanna = "kanna:run"

[tool.ruff]
line-length = 80
target-version = "py312"
select = ["A", "C", "E", "F", "I", "N", "S", "T", "W"]
ignore = ["E203", "A002", "S101", "T201"]

[tool.ruff.format]
quote-style = "single"

[dependency-groups]
dev = [
    "ruff>=0.11.11",
]

# [tool.kanna.args]
# NAME = { default = "MEU NOME" }

[tool.kanna.tasks]
who = { command = "who", post = ["teste"] }
teste = { command = "echo {{kanna:output:who}}", help = "Prints the output of the 'who' command." }
say_hello = { command = "echo Hello, {{kanna:output:who}}!", help = "Prints a greeting message.", pre = ["who"], post = ["say_hi"] }
say_hi = { command = "echo Hi, {{kanna:output:who}}!", help = "Prints a different greeting message." }
