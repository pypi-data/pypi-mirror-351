[project]
name = "kanna"
version = "0.5.0"
description = "A task runner for pyproject environments"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
  { name = "AlexandreSenpai", email = "alexandrebsramos@hotmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "python-dotenv>=1.1.0",
  "tomli>=2.2.1",
]

[project.urls]
Homepage = "https://github.com/alexandresenpai/kanna"
Repository = "https://github.com/alexandresenpai/kanna"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
kanna = "kanna:run"

[tool.ruff]
line-length = 80
target-version = "py312"
select = ["A", "C", "E", "F", "I", "N", "S", "T", "W"]
ignore = ["E203", "A002", "S101", "T201"]

[tool.ruff.format]
quote-style = "single"

[dependency-groups]
dev = [
    "ruff>=0.11.11",
]

[tool.kanna.args]
HOST = { help = "Host to ping", propagate = true }

[tool.kanna.tasks]
ping = { command = "ping -c 3 {{kanna:arg:HOST}}", post = ["ping2"] }
ping2 = { command = "ping -c 3 {{kanna:arg:HOST}}" }