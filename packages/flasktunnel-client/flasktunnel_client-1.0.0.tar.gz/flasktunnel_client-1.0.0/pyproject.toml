[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "flasktunnel-client"
description = "Client pour créer des tunnels HTTP sécurisés vers vos applications locales"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "FlaskTunnel Team", email = "support@flasktunnel.dev"},
]
keywords = ["tunnel", "ngrok", "flask", "django", "development", "webhook"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.0",
    "python-socketio[client]>=5.0.0",
    "colorama>=0.4.4",
    "click>=8.0.0",
    "cryptography>=3.4.0",
    "websocket-client>=1.0.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://flasktunnel.up.railway.app/"
Documentation = "https://docs.flasktunnel.dev"
Repository = "https://github.com/flasktunnel/client"
"Bug Tracker" = "https://github.com/flasktunnel/client/issues"

[project.scripts]
flasktunnel = "flasktunnel.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["flasktunnel*"]

[tool.setuptools.package-data]
flasktunnel = ["*.json", "*.txt", "*.md"]