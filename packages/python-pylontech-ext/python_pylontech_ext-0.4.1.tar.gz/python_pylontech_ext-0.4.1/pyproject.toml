[project]
name = "python-pylontech-ext"
version = "0.4.1"
description = "Interfaces with Pylontech Batteries using RS485 protocol"
license="MIT"
keywords=["pylontech", "pylon", "rs485", "lithium battery", "US2000", "US2000C", "US3000", "US5000"]
url="http://github.com/Frankkkkk/python-pylontech"
classifiers=[
        "Development Status :: 3 - Alpha",
        "Topic :: Utilities",
        "License :: OSI Approved :: MIT License",
    ]
authors = [
    {name = "Frank Villaro-Dixon",email= "frank@villaro-dixon.eu"},
    {name = "Pavel Shirshov",email = "pshirshov@eml.cc"}

]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    'pyserial',
    'construct',
    'telnetlib3',
    'standard-telnetlib',
    'rich'
]

[tool.poetry]
packages = [{include = "pylontech", from = "src"}]
exclude = ["demos"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.test.dependencies]
pytest = ">=8.0"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.2.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
log_cli_level = "INFO"
xfail_strict = true
