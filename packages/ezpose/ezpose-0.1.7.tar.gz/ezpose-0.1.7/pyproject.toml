[project]
name = "ezpose"
version = "0.1.7"
description = "A lightweight library for handling 3D rotations and translations with ease."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.13.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
