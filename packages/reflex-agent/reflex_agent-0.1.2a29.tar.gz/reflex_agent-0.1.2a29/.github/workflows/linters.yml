name: Lint Codebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-darglint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pip
          pip install darglint
      - run: |
          darglint -v 2 flexai
  
  run-ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Lint and Format reflex-agent
        run: |
          ruff check flexai tests --exclude '*/__init__.py' --fix --exit-non-zero-on-fix
          ruff format flexai tests

  run-pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
      - name: Install Requirements
        run: uv sync
      - run: uv run pyright flexai
