name: Tests

on:
  workflow_dispatch:
  push:
  workflow_call:

# Set default permissions for all jobs
permissions:
  contents: read # Needed to check out code
  checks: write # Needed to report test results
  pull-requests: write # Needed to add comments/annotations to PRs

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use the official Python action to set up Python because it is faster
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Lint
        run: uv run ruff check

      - name: Run tests
        run: uv run pytest -s --cov=src --cov-report=xml

      - name: Pytest coverage comment
        if: github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@v1.1.54
        with:
          pytest-xml-coverage-path: ./coverage.xml

  build-package:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - run: uv build --sdist --out-dir test-build

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: built-package
          path: test-build/*.tar.gz

  test-package:
    needs: build-package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            tests/smoke.sh
          sparse-checkout-cone-mode: false

      - name: Download built package
        uses: actions/download-artifact@v4
        with:
          name: built-package
          path: test-build

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Extract path to sdist
        id: sdist_path
        run: echo "sdist_path=$(ls test-build/*.tar.gz)" >> $GITHUB_OUTPUT

      - name: Install sdist
        uses: threeal/pipx-install-action@v1.0.0
        with:
          packages: "${{ steps.sdist_path.outputs.sdist_path }}"

      - name: Run simple version command test
        run: kodit version

      - name: Delete kodit data_dir
        run: rm -rf ${HOME}/.kodit

      - name: Run smoke test
        run: ./tests/smoke.sh
