[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "faas-metric"
version = "0.1.0"
description = "Fairness-Adjusted ASR Score metric"
readme = "README.md"
authors = [
  { name = "Anand Rai", email = "raianand.1991@gmail.com" },
  { name = "Satyam Rahangdale" },
  { name = "Utkarsh Anand" },
  { name = "Animesh Mukherjee" }
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "numpy",
    "statsmodels"
]

[project.urls]
"Homepage" = "https://github.com/SatyamR196/ASR-FairBench"
"Repository" = "https://github.com/SatyamR196/ASR-FairBench"
