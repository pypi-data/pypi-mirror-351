[project]
name = "torm-cache"
version = "0.1.12"
description = "requests-cache with backend TinyDB using TOrM storage"
authors = [{ name = "IDNatte", email = "idnatte@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
  "requests-cache (>=1.2.1,<2.0.0)",
  "orjson (>=3.10.15,<4.0.0)",
  "torm-storage (>=1.3.1,<2.0.0)",
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
tox = "^4.24.2"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
