[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-gmail"
version = "0.1.0"
description = "A Gmail service implementation using MCP"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
dependencies = [
    "google-auth",
    "google-auth-oauthlib",
    "google-api-python-client",
    "mcp-server",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-gmail"
Repository = "https://github.com/yourusername/mcp-gmail.git" 