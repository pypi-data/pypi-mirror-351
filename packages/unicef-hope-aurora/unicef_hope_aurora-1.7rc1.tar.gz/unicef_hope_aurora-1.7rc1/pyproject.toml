[tool.hatch]
build.hooks.vcs.version-file = "src/aurora/version.py"
version.source = "vcs"
raw-options = { root = "../.." }

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.targets.sdist]
ignore-vcs = true
include = [
  "src/aurora/**/*.*",
  "src/dbtemplates/**/*.*",
]

[tool.hatch.build.targets.wheel]
packages = [
  "src/aurora",
  "src/dbtemplates",
]

[tool.uv]
package = true

[tool.nitpick]
style = [
  "github://unicef/hope-code-conventions@main/django/django.toml",
]
cache = "1 day"
