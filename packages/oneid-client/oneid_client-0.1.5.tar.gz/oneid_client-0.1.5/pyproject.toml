[project]
name = "oneid-client"
version = "0.1.5"
description = "A client for OneID authentication"
readme = "README.md"
authors = [
  { name = "Abror Izzatullayev", email = "izzatullev2001abror@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/justbackend/oneid-client"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"





