[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PraisonAITest"
version = "0.0.1"
description = "A minimal and simple testing framework for Large Language Models (LLMs)"
readme = "README.md"
authors = [
    {name = "MervinPraison"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "litellm>=1.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/MervinPraison/PraisonAITest"
"Bug Tracker" = "https://github.com/MervinPraison/PraisonAITest/issues"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["praisonaitest*"]

