[tox]
envlist = py38, py39, py310, py311, py312
isolated_build = True

[testenv]
deps =
    -r requirements.txt
    -r requirements-test.txt
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pip install -e .
    pytest {posargs:tests} --cov=polvo-cli --cov-report=term-missing --disable-warnings -o log_cli=true --log-cli-level=INFO
