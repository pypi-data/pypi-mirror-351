[project]
name = "polvo-cli"
version = "0.1.0"
description = "CLI for Polvo - Test embedding models on your data"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typer[all]>=0.9.0",
    "httpx>=0.25.0",
    "rich>=13.7.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
polvo = "polvo_cli.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0", 
    "black>=23.0.0", 
    "ruff>=0.1.0",
    "build==1.2.2.post1",
    "bump2version==1.0.1",
    "setuptools==75.3.2",
    "twine==6.1.0",
    "wheel==0.45.1",
]
build = [
    "build==1.2.2.post1",
    "bump2version==1.0.1", 
    "setuptools==75.3.2",
    "twine==6.1.0",
    "wheel==0.45.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
