name: üîç PR check [auto]

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - "README*.md"
      - ".gcloudignore"
      - ".gitignore"
      - ".github/**"
      - ".vscode/**"
      - "Makefile"
      - "examples/**"
      - ".bumpversion.cfg"
      - "pyproject.toml"

concurrency:
  group: pr-check-${{ github.event.pull_request.number || github.ref }} # Cancel previous pr-check runs
  cancel-in-progress: true

jobs:
  run-pre-commit:
    uses: caiopizzol/integrates/.github/workflows/pre-commit.yml@main

  run-unit-tests:
    needs: run-pre-commit
    uses: caiopizzol/integrates/.github/workflows/run-unit-tests.yml@main
    with:
      source_branch: ${{ github.head_ref }}
      source_folder: "src"
      python_versions: '["3.8", "3.9", "3.10", "3.11", "3.12"]'
    secrets: inherit
