[project]
name = "mcp-server-rewind"
version = "0.1.0"
description = "A Model Context Protocol server for querying Rewind AI screen recording transcripts"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Pascal Wichmann" }]
keywords = ["rewind", "transcripts", "mcp", "llm", "screen-recording"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.7",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
mcp-server-rewind = "mcp_server_rewind:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
 "ruff>=0.7.3",
 "pytest>=8.0.0",
 "build>=1.2.2.post1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C4", "PT", "RUF"]
ignore = ["E501"]  # Line too long

[tool.pyright]
pythonVersion = "3.10"
venvPath = "."
venv = ".venv"
