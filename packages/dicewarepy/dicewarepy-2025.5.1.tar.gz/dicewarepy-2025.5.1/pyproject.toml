[build-system]
requires = ["setuptools>=77"]
build-backend = "setuptools.build_meta"

[project]
name = "dicewarepy"
version = "2025.5.1"
description = "Minimalist Python library designed for the random selection of words from cryptographic wordlists, utilizing the Diceware method."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "inwerk"}
]
keywords = ["dicewarepy", "diceware", "dice", "die", "wordlist", "wordlists", "passphrase", "passphrases", "password", "passwords", "security"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Topic :: Security",
    "Topic :: Security :: Cryptography"
]

[dependency-groups]
build = [
    "build"
]
dev = [
    "ruff",
    "pytest",
    "pytest-cov"
]

[tool.setuptools.packages.find]
include = ["dicewarepy", "dicewarepy.wordlists"]
