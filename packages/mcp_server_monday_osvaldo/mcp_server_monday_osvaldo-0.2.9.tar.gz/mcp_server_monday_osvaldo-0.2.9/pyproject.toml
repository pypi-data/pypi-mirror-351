[project]
name = "mcp_server_monday_osvaldo"
version = "0.2.9"
description = "MCP Server for monday.com"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "mcp[cli]>=1.2.1",
  "monday>=2.0.1",
  "requests>=2.32.3",
  "ruff>=0.9.6",
]

[[project.authors]]
name = "Jovan Sakovic"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src/mcp_server_monday_osvaldo/*.py",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_monday_osvaldo"]

[project.scripts]
mcp-server-monday = "mcp_server_monday_osvaldo:main"

[project.urls]
Homepage = "https://github.com/sakce/mcp-server-monday/"
