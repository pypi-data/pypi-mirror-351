[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elia_opendata"
version = "0.2.0"
description = "Python Client for Elia Open Data"
authors = [
    { name="WattsToAnalyze" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "requests>=2.25.0"
]
requires-python = ">=3.7"

[project.optional-dependencies]
full = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "polars>=0.20.0",
    "pyarrow>=14.0.1"
]
test = [
    "pytest>=7.0.0",
    "responses>=0.23.0",
    "pytest-cov>=4.0.0"
]