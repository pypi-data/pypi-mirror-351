site_name: pptxlib
site_url: https://daizutabi.github.io/pptxlib/
site_description: A Python library for automating Microsoft PowerPoint operations.
site_author: daizutabi
repo_url: https://github.com/daizutabi/pptxlib/
repo_name: daizutabi/pptxlib
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
plugins:
  - search
  - mkdocs-nbsync:
      src_dir: ../notebooks
  - mkapi:
      enabled: true
      search_exclude: false
      source_search_exclude: true

markdown_extensions:
  - pymdownx.magiclink
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  # - User Guide:
  #     - Basic Usage: user-guide/basic-usage.md
  #     - Presentations: user-guide/presentations.md
  #     - Slides: user-guide/slides.md
  #     - Shapes: user-guide/shapes.md
  #     - Tables: user-guide/tables.md
  - API Reference:
      - $api/pptxlib.***
