[project]
name = "starch"
version = "0.0.0dev2"
description = "A configurable formatter for decorative comment generation."
readme = "README.md"
authors = [
    { name = "K. LeBryce", email = "k.lebryce@pm.me" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
    "platformdirs>=4.3.8",
]

[project.scripts]
starch = "starch:formatter.cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.16.0",
]
optional = [
    "ipython>=9.2.0",
]
