[pytest]
# Test discovery
testpaths = tests socialmapper
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Configuration
addopts = 
    -v 
    --tb=short
    --strict-markers

# Markers for test categorization
markers =
    integration: marks tests as integration tests (requiring multiple components)
    slow: marks tests as slow running (>5 seconds)
    unit: marks tests as fast unit tests
    performance: marks tests as performance benchmarks
    external: marks tests requiring external APIs

# Coverage configuration
[coverage:run]
source = socialmapper
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*
    setup.py

[coverage:report]
# Quality gates from roadmap
fail_under = 80
show_missing = true
skip_covered = false
precision = 2

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = SocialMapper Test Coverage Report 