[metadata]
name = locknotey
description = Simple script that stores encrypted data within itself and allows you to modify it using any editor.
author = Dave Vandenbout
author_email = devb@xess.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/devbisme/locknotey
project_urls = 
platforms = Linux
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Topic :: Utilities

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata
	cryptography==3.0
	FreeSimpleGUI

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	locknotey = locknotey.locknotey:main

[tool:pytest]
addopts = 
	--cov locknotey --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = locknotey
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

