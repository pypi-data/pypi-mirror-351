[tool.poetry]
name = "traceAI-smolagents"
version = "0.1.3"
description = "OpenTelemetry instrumentation for Smolagents"
authors = ["Future AGI <no-reply@futureagi.com>"]
readme = "README.md"

packages = [
    { include = "traceai_smolagents" },
]

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
smolagents = ">=1.12.0"
fi-instrumentation-otel = "0.1.6"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
