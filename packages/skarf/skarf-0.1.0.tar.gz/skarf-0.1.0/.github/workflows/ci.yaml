name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  UV_FROZEN: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: pyproject.toml
      - name: Install the project
        run: uv sync --extra pyspi --group test
      - name: Check quality
        run: |
          uv run ruff check skarf tests
          uv run ruff format --check skarf tests
      - name: Run tests
        run: |
          uv run pytest \
            --junitxml=pytest.xml \
            --cov-report=xml:coverage.xml \
            --cov=skarf tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
