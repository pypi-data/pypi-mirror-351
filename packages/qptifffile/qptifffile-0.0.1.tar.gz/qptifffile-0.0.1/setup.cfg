[metadata]
name = qptifffile
version = 0.0.1
author = Caleb Grenko
author_email = grenkoca@gmail.com
description = A package for working with Quantitative Phase TIFF files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/grenkoca/qptifffile
project_urls = 
	Bug Tracker = https://github.com/grenkoca/qptifffile/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	tifffile
	numpy
	imagecodecs

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

