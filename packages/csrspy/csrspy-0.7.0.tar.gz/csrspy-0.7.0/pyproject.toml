[project]
name = "csrspy"
version = "0.7.0"
description = "ITRF/NAD83CSRS coordinate transforms in Python"
authors = [
    {name = "Taylor Denouden", email = "taylor.denouden@hakai.org"}
]
requires-python = ">=3.9"
dependencies = [
    "pyproj>=3.6",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4",
    "coverage>=7.2",
]
dev = [
    "pre-commit>=3.3.3",
    "ruff>=0.6.2",
    "tox>=4.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["csrspy"]

[tool.ruff]
fix = true
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D211",  #no-blank-lines-before-class
    "D213",  #multi-line-summary-second-line
    "PLR0913", #too-many-arguments
    "COM812",
    "D203",
]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D", # Docstring issues
    "S101",  # Use of `assert`
    "ANN001", # Annotations should be used
    "ANN201", # Return type annotation missing
    "PLR2004", # Magic values
]