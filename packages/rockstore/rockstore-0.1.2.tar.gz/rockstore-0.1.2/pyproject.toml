[build-system]
requires = ["setuptools>=61.0", "wheel", "cffi>=1.15.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rockstore"
version = "0.1.2"
description = "A lightweight Python wrapper for RocksDB using CFFI"
readme = "README.md"
authors = [
    {name = "Prasad Kumkar", email = "prasad@chainscore.finance"},
    {name = "Chainscore Labs", email = "hello@chainscore.finance"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["rocksdb", "database", "key-value", "cffi", "embedded"]
dependencies = [
    "cffi>=1.15.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-benchmark>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/chainscore/rockstore"
Documentation = "https://github.com/chainscore/rockstore#readme"
Repository = "https://github.com/chainscore/rockstore"
"Bug Tracker" = "https://github.com/chainscore/rockstore/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
rockstore = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88 