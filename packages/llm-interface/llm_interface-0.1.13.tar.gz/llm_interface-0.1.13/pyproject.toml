[tool.poetry]
name = "llm-interface"
version = "0.1.13"
description = "A flexible interface for working with various LLM providers"
authors = ["Niels Provos <provos@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "llm_interface"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = ">=2.8.2"
python-dotenv = ">=1.0.1"
paramiko = ">=3.4.1"
ollama = "^0.4.7"
diskcache = ">=5.6.3"
openai = ">=1.42.0"
anthropic = ">=0.34.2"
requests = "^2.32"
google-genai = "^1.2.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.2"
sphinx = ">=7.0.0"
sphinx-rtd-theme = ">=1.3.0"
flake8 = ">=7.1.1"
black = ">=24.8.0"
pre-commit = ">=3.8.0"
docutils = ">=0.17,<0.19"
sphinx-argparse = ">=0.4.0"
pytest-timeout = ">=2.2.0"
pytest-cov = ">=6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
