[build-system]
build-backend = "setuptools.build_meta"
requires = [
     "setuptools >= 61.0"
]

[project]
name = "langchain-community-aipy"
version = "0.3.11"
description = "Community contributed LangChain integrations."
readme = "README.md"
license = {text = "MIT AND (Apache-2.0 OR BSD-2-Clause)"}
requires-python = "==3.12.*"
authors = [
    { name = "The QPYPI Team", email = "qpypi@qpython.org" },
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Android",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]
dependencies = [
    "numpy-aipy","sqlalchemy-qpython","aiohttp-qpython","PyYAML","tenacity","dataclasses-json", "httpx-sse"
]

[project.urls]
Homepage = "https://qpypi.qpython.org/project/langchain-community-aipy/"