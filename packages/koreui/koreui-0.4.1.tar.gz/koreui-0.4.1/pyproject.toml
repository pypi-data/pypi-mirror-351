[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "koreui"
version = "0.4.1"
description = "Dynamic GUI Generator from JSON Schema"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "AGPL-3.0-only" }

authors = [
    { name = "TheJupiterDev", email = "thatgeometrydude@gmail.com" }
]

dependencies = [
    "PySide6>=6.9.0",
]

[project.urls]
Homepage = "https://github.com/TheJupiterDev/KoreUI"
Repository = "https://github.com/TheJupiterDev/KoreUI.git"

[tool.setuptools]
package-dir = { "koreui" = "src" }
packages = ["koreui"]