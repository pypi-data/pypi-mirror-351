[build-system]
# requires = ["hatchling"]
# build-backend = "hatchling.build"
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "parallel-abus"
version = "0.1.5"
description = ''
readme = "README.md"
# requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  " Patrick Simon <patrick.simon@bam.de>",
]
classifiers = [
  "Development Status :: 4 - Beta",
  # "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  'Programming Language :: Python :: 3 :: Only',
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
packages = [
    { include = "parallel_abus", from = "src" },
]

[tool.poetry.dependencies]
python=">=3.8"
numpy=">=1.22"
scipy=">=1.6"

[tool.poetry.group.test.dependencies]
matplotlib=">=3.4"
pytest="8.0"
openseespy = "3.5.1.3"
pandas = "~2"


[tool.poetry.group.dev.dependencies]
jupyter = "~1"
mypy = "^1.9.0"

[project.urls]
Documentation = "https://github.com/unknown/parallel-abus#readme"
Issues = "https://github.com/unknown/parallel-abus/issues"
Source = "https://github.com/unknown/parallel-abus"

[tool.hatch.version]
path = "src/parallel_abus/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/parallel_abus tests}"

[tool.coverage.run]
source_pkgs = ["parallel_abus", "tests"]
branch = true
parallel = true
omit = [
  "src/parallel_abus/__about__.py",
]

[tool.coverage.paths]
parallel_abus = ["src/parallel_abus", "*/parallel-abus/src/parallel_abus"]
tests = ["tests", "*/parallel-abus/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
