[tool.poetry]
name = "nextpertise-envy-settings"
version = "0.3.0"
description = "Reusable Pydantic BaseSettings loader for Keycloak-secured Envy environments"
authors = ["Len van Essen <len@wndr.digital>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "nextpertise_envy_settings" }]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.10"
requests = "^2.31"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"