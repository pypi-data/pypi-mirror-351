[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uois_toolkit"
version = "0.1.0"
dependencies = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "scipy>=1.5.0",
    "pycocotools>=2.0.2",
    "detectron2>=0.6",
]
requires-python = ">=3.7"