[project]
name = "kitoboy-optimizator"
version = "0.1.79"
description = "Optimizations for trading strategies with UV support."
authors = [{name = "fdoooch", email = "fdoooch@gmail.com"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numba>=0.59,<1.0",
    "aiohttp>=3.9.3,<4.0",
    "pybit>=5.6.2,<6.0",
    "python-binance>=1.0.19,<2.0",
    "pandas>=2.2.0,<3.0",
    "pydantic>=2.6.3,<3.0",
    "colorama>=0.4.6,<1.0",
    "numpy>=1.26.4,<2.0"
]

[project.urls]
repository = "https://github.com/fdoooch/kitoboy-optimizator"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
kitoboy_optimizator = ["py.typed", "**/*.pyi"]

[tool.setuptools.packages.find]
include = ["kitoboy_optimizator*"]
exclude = [
    "tests*",
    "kitoboy_optimizator.strategies*",
]

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pyright>=1.1.401",
    "pytest-asyncio>=1.0.0",
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]
