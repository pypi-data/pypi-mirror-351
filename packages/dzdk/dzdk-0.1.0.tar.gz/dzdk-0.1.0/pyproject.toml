[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dzdk"
version = "0.1.0"
description = "Dzaleka Digital Heritage CLI - A command-line interface for interacting with the Dzaleka Digital Heritage API"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Bakari", email = "bakari@mail.dzaleka.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "rich>=10.0.0",
    "pyyaml>=6.0",
    "pandas>=1.3.0",
    "tabulate>=0.8.9",
    "prompt-toolkit>=3.0.0",
]

[project.scripts]
dzdk = "dzdk:cli"

[project.urls]
Homepage = "https://github.com/Dzaleka-Connect/dzdk-cli"
Documentation = "https://services.dzaleka.com/docs/dzdk-cli"
Repository = "https://github.com/Dzaleka-Connect/dzdk-cli.git"
Issues = "https://github.com/Dzaleka-Connect/dzdk-cli/issues" 