[project]
name = "vyn"
version = "0.1.1"
description = "A CLI tool that scans files for vulnerabilities"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"  # âœ… Fixed: use SPDX string instead of a license table
authors = [
  { name = "Yemi Ojedapo", email = "yemiojedapo1@example.com" }
]
dependencies = [
  "click",
  "prettytable",
  "requests"
]

[project.scripts]
vyn = "security_scanner.scanner:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["security_scanner"]
