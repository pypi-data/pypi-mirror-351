#
# pyomnigraph server configuration example
#
servers:
  blazegraph:
    server: "blazegraph"
    name: "blazegraph"
    container_name: "blazegraph-royals"
    image: "lyrasis/blazegraph:2.1.5"
    port: 9898
    host: "localhost"
    active: true
  qlever:
    server: "qlever"
    name: "qlever"
    container_name: "qlever-royals"
    image: "adfreiburg/qlever:latest"
    port: 7002
    host: "localhost"
    active: false
  jena:
    server: jena
    name: "jena"
    container_name: "jena-royals"
    image: "stain/jena-fuseki:latest"
    port: 3030
    host: "localhost"
    active: false