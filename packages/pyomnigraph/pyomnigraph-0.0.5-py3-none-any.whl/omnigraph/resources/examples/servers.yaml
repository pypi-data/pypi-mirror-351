#
# pyomnigraph server configuration example
# see https://github.com/WolfgangFahl/pyomnigraph
#
servers:
  blazegraph:
    server: "blazegraph"
    name: "blazegraph"
    wikidata_id: "Q20127748"
    container_name: "blazegraph-royals"
    image: "lyrasis/blazegraph:2.1.5"
    port: 9898
    host: "localhost"
    active: true
  qlever:
    server: "qlever"
    name: "qlever"
    wikidata_id: "Q111016295"
    container_name: "qlever.server.olympics"
    image: "adfreiburg/qlever:latest"
    dataset: "olympics"
    port: 7019
    host: "localhost"
    active: true
    needed_software:
      software_list:
        - command: "pip"
          info: "pip (Install with 'apt install python3-pip' or 'yum install python3-pip')"
        - command: "qlever"
          info: "qlever (Install via pip install qlever)"
  jena:
    server: jena
    name: "jena"
    wikidata_id: "Q109376461"
    container_name: "jena-royals"
    image: "stain/jena-fuseki:latest"
    port: 3030
    host: "localhost"
    active: false