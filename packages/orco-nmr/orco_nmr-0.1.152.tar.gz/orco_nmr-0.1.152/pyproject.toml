[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orco-nmr"
version = "0.1.152"
description = "OpenSource Residue Classification Oracle (ORCO)"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Owen Raymond", email = "owen.raymond@ucf.edu" }]
requires-python = ">=3.8"
dependencies = [
  "scipy",
]

[project.urls]
Homepage = "https://github.com/Raymond-Owen1-137/orco_package"
Source   = "https://github.com/Raymond-Owen1-137/orco_package"


[tool.setuptools.package-data]
orco_nmr = ["stats_refdb_bmrb1.csv"]

[project.scripts]
orco = "orco_nmr.cli:main"
