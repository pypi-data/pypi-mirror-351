[project]
name = "pre-commit-docker"
version = "4.2.0"
description = "A pre-commit that runs inside Docker."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pre-commit>=4.2.0"]

[project.scripts]
pre-commit-docker = "pre_commit_docker:main"

[dependency-groups]
dev = ["ruff>=0.11.12"]

[tool.uv]
package = true
