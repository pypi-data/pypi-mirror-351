[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "devlama"
version = "0.1.6"
description = "Python code generation and execution using Ollama language models"
authors = [ "John Doe <john.doe@example.com>", "Jane Doe <jane.doe@example.com>",]
license = "MIT"
readme = "README.md"

[tool.black]
line-length = 88
target-version = [ "py38",]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 88

[tool.poetry.dependencies]
python = ">=3.8"
requests = ">=2.31.0"
python-dotenv = ">=1.0.0"
fastapi = "^0.103.1"
uvicorn = "^0.23.2"

[tool.poetry.scripts]
devlama = "devlama.cli:main"

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = "test_*.py"
addopts = "--cov=devlama --cov-report=term-missing"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0"
pytest-cov = ">=4.1.0"
black = ">=23.7.0"
isort = ">=5.12.0"
flake8 = ">=6.1.0"
mypy = ">=1.5.1"
