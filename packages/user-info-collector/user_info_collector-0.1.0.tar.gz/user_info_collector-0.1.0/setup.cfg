[metadata]
name = user_info_collector
version = 0.1.0
author = Yashoda Ghimire
author_email = ghimireyashoda10@gmail.com
description = A simple CLI program to collect user information.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/user_info_collector
project_urls = 
	Bug Tracker = https://github.com/yourusername/user_info_collector/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
package_dir = 
	= .
include_package_data = True
install_requires = 

[options.entry_points]
console_scripts = 
	collect-user-info = user_info_collector.collect:collect_user_info

[options.packages.find]
exclude = 
	tests*
	examples*

[egg_info]
tag_build = 
tag_date = 0

