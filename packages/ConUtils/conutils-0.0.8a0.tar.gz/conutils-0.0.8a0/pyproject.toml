[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ConUtils"
version = "0.0.8a"
authors = [{ name = "Kira", email = "monoclecatstudio@gmail.com" }]
description = "a collection of console output fomating methods"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/LePenner/ConUtils"
Issues = "https://github.com/LePenner/ConUtils/issues"
