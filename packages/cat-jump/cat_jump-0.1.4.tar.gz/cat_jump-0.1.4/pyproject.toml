[project]
name = "cat-jump"
version = "0.1.4"
description = "A terminal-based ASCII cat jump game"
authors = [
    { name = "Your Name", email = "you@example.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["wcwidth"]
requires-python = ">=3.7"

[project.scripts]
cat-jump = "cat_jump.main:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
