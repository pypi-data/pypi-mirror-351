[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "med-yolo"
version = "1.0.0"
description = "Medical Image segmentation with YOLO"
readme = "README.md"
authors = [
    {name = "Sumit Pandey", email = "supa@di.ku.dk"}
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
requires-python = ">=3.11"
dependencies = [
    "streamlit>=1.24.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "ultralytics>=8.0.0",
    "opencv-python>=4.7.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.2.0",
    "tifffile>=2023.0.0",
    "pillow>=9.5.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "nibabel>=5.1.0",
    "SimpleITK>=2.2.0",
    "pydicom>=2.4.0",
    "monai>=1.2.0",
    "albumentations>=1.3.0",
    "PyYAML>=6.0.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/sumit-ai-ml/MED-YOLO"
Documentation = "https://github.com/sumit-ai-ml/MED-YOLO/wiki"
Repository = "https://github.com/sumit-ai-ml/MED-YOLO.git"
Issues = "https://github.com/sumit-ai-ml/MED-YOLO/issues"

[project.scripts]
med-yolo = "m_yolo.ZERO_YOLO_app:main"

[tool.setuptools]
package-data = {m_yolo = ["data.yaml", "label_names.xlsx"]} 