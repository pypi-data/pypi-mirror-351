[metadata]
name = SpiderX-Framework
version = attr: spiderx_framework.__init__.version
author = Kasper Jiang
author_email = jiangkaibo1987@163.com
description = 爬取网站数据，并保存到当前data目录下
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/KasperJiang/SpiderFramework
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.8
install_requires = file: requirements.txt
include_package_data = True
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src
exclude = 
	spiderx_demo*

[egg_info]
tag_build = 
tag_date = 0

