[project]
name = "sr-agreement"
version = "0.0.12"
description = "This is a python implementation of https://github.com/tagteam/SuperRanker, based on EkstrÃ¸m et al (2019) 'Sequential rank agreement methods for comparison of ranked lists'."
authors = [{ name = "Jordan Taylor", email = "jtaylor81284@gmail.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.11,<4.0"
dependencies = [
    "numpy>=2.2.0",
    "scipy==1.15.2",
    "ma-utils==0.0.3",
    "joblib>=1.5.0",
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Repository = "https://github.com/jordantgh/sr-agreement"

[dependency-groups]
dev = [
  "pytest>=8.2.1",
  "pandas>=2.0.0",
  "pytest-mock>=3.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
py-modules = ["sr_agreement"]
