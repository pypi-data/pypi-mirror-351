[project]
name = "pfylter"
version = "0.3.0"
description = "A generic filtering framework using abstract composition"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "Hugo López Fernández", email = "hlfernandez@uvigo.gal" }]
dependencies = []

[project.urls]
Repository = "https://github.com/hlfernandez/pfylter"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
