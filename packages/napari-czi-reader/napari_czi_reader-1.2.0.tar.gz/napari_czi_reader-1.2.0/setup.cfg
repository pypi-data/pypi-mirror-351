[metadata]
name = napari-czi-reader
description = A Czi reader plugin for napari
version = 1.2.0
long_description = file: README.md
long_description_content_type = text/markdown
author = Markus L. Bille
author_email = github+markus@bille.dk
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
url = https://github.com/MaxusTheOne/napari-czi-reader

[options]
packages = find:
install_requires = 
	aicsimageio
	aicspylibczi
	pint
	xmltodict
python_requires = >=3.9
include_package_data = True
package_dir = 
	=src

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-qt
	codecov
dev = 
	napari[all]
	build
	twine
	%(test)s

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari_czi_reader = napari_czi_reader:napari.yaml

[options.package_data]
napari_czi_reader = 
	napari.yaml

[egg_info]
tag_build = 
tag_date = 0

