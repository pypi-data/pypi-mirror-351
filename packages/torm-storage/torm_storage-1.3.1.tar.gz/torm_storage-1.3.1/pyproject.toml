[project]
name = "torm-storage"
version = "1.3.1"
description = "TinyDB storage with orjson and msgpack"
authors = [{ name = "IDNatte", email = "idnatte@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
  "tinydb (>=4.8.2,<5.0.0)",
  "msgpack (>=1.1.0,<2.0.0)",
  "orjson (>=3.10.15,<4.0.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
tox = "^4.24.2"
pytest-cov = "^6.0.0"
