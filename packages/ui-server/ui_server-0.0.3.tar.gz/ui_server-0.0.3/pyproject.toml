[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ui-server"
version = "0.0.3"
description = "UI Server for RL Environments"
readme = "README.md"
authors = [{name = "Jonas Eschmann", email = "jonas.eschmann@gmail.com"}]
homepage = "https://github.com/rl-tools/ui-server"
license = {text = "MIT"}
dependencies = [
    "websockets",
    "aiohttp"
]

[tool.hatch.build.targets.wheel]
packages = ["ui_server"]
include = [
    "ui_server/rl-tools/static/ui_server/generic",
]

[project.scripts]
ui-server = "ui_server:main"
