[tool.poetry]
name = "wslfp"
version = "0.2.3"
description = "Weighted Sum Local Field Potentials - Implementation of the proxy method for point neurons from Mazzoni, Lind√©n et al., 2015"
authors = [
    "Kyle Johnsen <kyle@kjohnsen.org>",
    "Olivia Klemmer <klemmerolivia@gmail.com>",
    "Chuyu (Alissa) Wang <awcy0921@gmail.com>",
    "Aarav Shah <aaravshah026@gmail.com>",
]
repository = "https://github.com/siplab-gt/wslfp"
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
]
include = ["wslfp/*"]

[tool.poetry.dependencies]
python = "^3.10"
scipy = ">=1.7"
numpy = ">=1.16"
matplotlib = "^3.4"
attrs = "^23.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
ruff = "^0.1.2"
nbdev = "^2.3.12"
brian2 = "^2.5.4"
nbmake = "^1.5.0"
jupyter = "^1.0.0"
pytest-xdist = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-q --nbmake"
testpaths = ["tests", "README.ipynb", "notebooks/stepwise.ipynb"]
