[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "VolorSavanna"
version = "0.0.20"
authors = [
  { name="Invizabel"},
]
description = "Volor Savanna is a text adventure game! To play: python3 -m VolorSavanna"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Invizabel/Volor-Savanna"
"Bug Tracker" = "https://github.com/Invizabel/Volor-Savanna/issues"
