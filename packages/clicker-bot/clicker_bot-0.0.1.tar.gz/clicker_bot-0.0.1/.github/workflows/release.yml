name: Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and setup python
        uses: astral-sh/setup-uv@v6

      - name: Build
        run: >-
          uv build

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
