[metadata]
name = ewii
version = 0.2.0
author = Brandon Bondig
author_email = brandon@bondig.dk
description = A Python client for EWIIs self-service portal
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/brandonbondig/ewii-python
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	fastapi
	rich
	beautifulsoup4
	playwright
	pydantic-settings

[egg_info]
tag_build = 
tag_date = 0

