[pytest]
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
filterwarnings =
    ignore::DeprecationWarning:consul.base
    ignore::PendingDeprecationWarning:consul.base