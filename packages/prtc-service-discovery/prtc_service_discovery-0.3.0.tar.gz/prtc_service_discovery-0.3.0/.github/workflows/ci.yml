name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run Black
      run: black --check src tests example
    
    - name: Run Ruff
      run: ruff check src tests example
    
    - name: Run mypy
      run: mypy src --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    services:
      consul:
        image: consul:1.15
        ports:
          - 8500:8500
        options: >-
          --health-cmd "consul members"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
    
    - name: Run unit tests
      run: |
        pytest tests -m "not integration" -v
    
    - name: Run integration tests
      env:
        CONSUL_HOST: localhost
        CONSUL_PORT: 8500
      run: |
        pytest tests -m integration -v --tb=short

  example:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    services:
      consul:
        image: consul:1.15
        ports:
          - 8500:8500
        options: >-
          --health-cmd "consul members"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package with testing extras
      run: |
        python -m pip install --upgrade pip
        pip install -e .[testing]
    
    - name: Run example tests
      env:
        CONSUL_HOST: localhost
        CONSUL_PORT: 8500
      run: |
        cd example
        pytest tests -v