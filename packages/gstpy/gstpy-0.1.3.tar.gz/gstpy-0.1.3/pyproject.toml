[build-system]
requires = ["hatchling >= 1.26","tabulate"]
build-backend = "hatchling.build"

[project]
name = "gstpy"
version = "0.1.3"
dependencies = [
    "tabulate==0.9.0"
]
authors = [
  { name="Ankush Dhingra", email="ankushkumar20024@gmail.com" },
]
description = "gstpy is a simple and flexible Python module that allows you to calculate GST (Goods and Services Tax) in both exclusive and inclusive modes. It provides the option to return results as list values (ideal for developers) or display them in a formatted tabular output (perfect for CLI and reports)."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/ankush-dhingraa/gstpy"
Issues = "https://github.com/ankush-dhingraa/gstpy/issues"