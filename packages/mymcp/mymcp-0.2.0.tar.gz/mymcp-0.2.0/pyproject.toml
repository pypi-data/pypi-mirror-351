[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mymcp"
version = "0.2.0"
authors = [
    {name = "Me2sY", email = "me2sy@outlook.com"}
]
description = "Encode and Decode the DataType and Protocols (Almost 100%) of the Minecraft (Java Edition) version 1.21.4 (Protocol 769) in Python. "
readme = "README.md"
requires-python = ">= 3.12"
keywords = ["Minecraft", "Protocols", "Game"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: Chinese (Simplified)",
    "Topic :: Games/Entertainment"
]

dependencies = [
    "mutf8",
]

[project.urls]
Homepage = "https://github.com/me2sy/MYMCP"
Issues = "https://github.com/me2sy/MYMCP/issues"