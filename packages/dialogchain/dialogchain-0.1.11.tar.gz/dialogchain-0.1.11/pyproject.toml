[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dialogchain"
version = "0.1.11"
description = "DialogChain - A flexible and extensible dialog processing framework"
authors = ["Tom Sapletta <info@softreck.dev>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/dialogchain/python"
repository = "https://github.com/dialogchain/python"
documentation = "https://github.com/dialogchain/python"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
packages = [{include = "dialogchain", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
click = ">=8.0.0,<9.0.0"
pyyaml = ">=6.0,<7.0"
python-dotenv = ">=1.0.0,<2.0.0"
aiohttp = ">=3.8.0,<4.0.0"
asyncio-mqtt = ">=0.13.0,<0.14.0"
grpcio = ">=1.50.0,<2.0.0"
grpcio-tools = ">=1.50.0,<2.0.0"
jinja2 = ">=3.1.0,<4.0.0"
opencv-python = ">=4.7.0,<5.0.0"
numpy = ">=1.21.0,<2.0.0"
python-nmap = ">=0.7.1,<1.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
flake8 = "^6.0.0"
flake8-bugbear = "^23.7.0"
isort = "^5.12.0"
mypy = "^1.0.0"
pre-commit = "^3.0.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
coverage = {extras = ["toml"], version = "^7.0.0"}

[tool.poetry.scripts]
dialogchain = "dialogchain.cli:main"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
    "cv2.*",
    "nmap.*",
    "grpc.*",
    "asyncio_mqtt.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/dialogchain --cov-report=term-missing --cov-report=xml"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/dialogchain"]
omit = ["tests/*", "*/tests/*"]

[tool.coverage.report]
show_missing = true
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]