[metadata]
name = fico-itr
version = 1.0.0
author = Mikel Williams Lekuona
author_email = m.williams@lboro.ac.uk
description = Fine-grained and Coarse-grained Image-Text Retrieval Evaluation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MikelWL/FiCo-ITR
project_urls = 
	Bug Tracker = https://github.com/MikelWL/FiCo-ITR/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.19.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

