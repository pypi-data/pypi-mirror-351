[project]
name = "auxi-chemistry"
version = "2.7.7"
authors = [{ name = "Johan Zietsman", email = "johan.zietsman@ex-mente.co.za" }]
maintainers = [
    { name = "Stefan van der Merwe", email = "stefan.vandermerwe@ex-mente.co.za" },
    { name = "Thys Nortje", email = "thys.nortje@ex-mente.co.za" },
]
license = "MIT"
license-files = ["LICENSE.md"]
readme = "README.md"
description = """`auxi` provides tools to help users do calculations for metallurgical process engineering. `auxi-chemistry` provides tools related to chemistry."""
requires-python = ">=3.12"
dependencies = [
    "auxi-core>=2.2.1",
    "numpy>=2.1.3",
    "parsimonious>=0.10.0",
    "scipy>=1.14.1",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
]

[project.urls]
Repository = "https://gitlab.com/auxi-oss/auxi-chemistry.git"
Issues = "https://gitlab.com/auxi-oss/auxi-chemistry/-/issues"


[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["src"]
include = ["auxi.chemistry", "auxi.chemistry.*"]

[tool.setuptools.package-data]
"auxi.chemistry" = ["py.typed"]
"auxi.chemistry.stoichiometry" = ["py.typed", "*.ebnf"]
"auxi.chemistry.validation" = ["py.typed"]


[tool.semantic_release]
assets = []
build_command = "uv build"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release."
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = false
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/auxi/chemistry/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
exclude_commit_patterns = []

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
name = "origin"
type = "gitlab"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GITLAB_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true


[tool.ruff]
line-length = 120
extend-select = ["UP", "D", "I"]
extend-fixable = ["I001"]
ignore = [
    "D200", # One-line docstring should fit on one line
    "D212", # Multi-line docstring summary should start at the first line
    "D203", # 1 blank line required before class docstring
    "D413", # Missing blank line after last section ("Args")
]
exclude = ["tests/data"]


[tool.ruff.lint.isort]
force-wrap-aliases = true
combine-as-imports = true
lines-after-imports = 2


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true
skip-magic-trailing-comma = false


[tool.pyright]
typeCheckingMode = "strict"
include = ["src"]
exclude = ["**/__pycache__"]
strict = ["src"]
venvPath = "."
venv = ".venv"

pythonVersion = "3.12"
pythonPlatform = "Linux"

[tool.pytest.ini_options]
pythonpath = ["src"]


[tool.uv]
prerelease = "allow"

[dependency-groups]
dev = [
    "coverage>=7.6.4",
    "pre-commit>=4.0.1",
    "pyright>=1.1.387",
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "python-semantic-release>=9.12.0",
    "ruff>=0.7.1",
    "matplotlib>=3.10.0rc1",
    "pandas>=2.2.3",
]
