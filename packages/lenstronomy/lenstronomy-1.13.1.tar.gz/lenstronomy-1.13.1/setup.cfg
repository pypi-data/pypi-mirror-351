[metadata]
description_file = README.rst

[tool:pytest]
testpaths = "test"
norecursedirs = src/schwimmbad/*

[coverage:run]
omit = 
	src/schwimmbad/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	except ModuleNotFoundError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

