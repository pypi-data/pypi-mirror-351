[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-canvas-field"
version = "0.0.5"
description = "Custom Django field for canvas drawing"
readme = "README.md"
authors = [{name = "ahropop", email = "ihor.prokopenko@raccoongang.com"}]
dependencies = ["Django>=3.2"]
requires-python = ">=3.6"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true
