[tool.isort]
profile = "black"

[tool.poetry]
name = "parsomics-plugin-interpro"
version = "1.0.9"
description = "A parsomics plugin to populate protein annotations with Interpro"
authors = ["Pedro Sader Azevedo <pedro.saderazevedo@lnbr.cnpem.br>"]
license = "GPLv3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.9.1"
sqlmodel = "^0.0.22"
sqlalchemy = "^2.0.34"
polars = "^1.7.0"
timeit-decorator = "^1.1.1"
parsomics-core = "^4.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
