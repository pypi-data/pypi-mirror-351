[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "downerhelper"
version = "0.1.25"
authors = [
  { name="Marcus Oates", email="marcus.oates@downergroup.com" },
]
license = { text = "MIT" }
description = "Collection of functions to wrap the Azure SDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "psycopg2-binary==2.9.9",
  "azure-identity==1.18.0",
  "azure-keyvault-secrets==4.8.0",
  "uuid==1.30",
]

[project.urls]
Homepage = "https://github.com/DownerEU/geospatialDesign-azure_helper"

[tool.hatch.build.targets.wheel]
packages = ["downerhelper"]