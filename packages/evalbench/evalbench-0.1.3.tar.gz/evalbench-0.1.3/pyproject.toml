[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "evalbench"
version = "0.1.3"
description = "A collection of evaluation metrics for LLM tasks"
authors = [
    { name="kotharisanjana", email="sanjanak98@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "nltk",
    "transformers",
    "sentence-transformers",
    "groq",
    "dotenv",
    "rouge_score",
    "bert_score"
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
