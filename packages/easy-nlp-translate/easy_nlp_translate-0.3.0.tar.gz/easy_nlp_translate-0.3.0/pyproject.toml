[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-nlp-translate"
version = "0.3.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11, <=3.12"
dependencies = [
    "datasets>=3.6.0",
    "evaluate>=0.4.3",
    "google-genai>=1.16.1",
    "huggingface>=0.0.1",
    "langdetect>=1.0.9",
    "matplotlib>=3.10.3",
    "nltk>=3.9.1",
    "ollama>=0.4.8",
    "openai>=1.82.0",
    "pandas>=2.2.3",
    "protobuf>=6.31.0",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "seaborn>=0.13.2",
    "sentencepiece>=0.2.0",
    "torch>=2.7.0",
    "transformers>=4.51.3",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "toml-cli>=0.7.0",
    "ipykernel>=6.29.5",
    "pytest-mock>=3.14.0",
    "sacremoses>=0.1.1",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings-python>=1.16.11",
    "mkdocstrings>=0.29.1",
    "easy-nlp-translate",
]
[tool.pytest.ini_options]
pythonpath = "easy_nlp_translate"

[tool.setuptools]
packages = ["easy_nlp_translate"]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv.sources]
easy-nlp-translate = { workspace = true }
