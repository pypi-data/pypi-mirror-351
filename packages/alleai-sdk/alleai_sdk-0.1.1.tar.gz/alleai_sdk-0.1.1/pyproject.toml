[project]
name = "alleai-sdk"
version = "0.1.1"
description = "A Python SDK for interacting with the AlleAI platform"
authors = [{name = "Gen7th", email = "scifaclint@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["alleai"]