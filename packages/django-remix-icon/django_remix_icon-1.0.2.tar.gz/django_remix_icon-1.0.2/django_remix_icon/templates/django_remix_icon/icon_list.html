{% load remix_icon_tags %}

<div class="remix-icon-list">
  {% for category, icons in categories.items %}
    <div class="remix-icon-category">
      <h3>{{ category }}</h3>
      <div class="remix-icon-grid">
        {% for icon in icons %}
          <div class="remix-icon-preview-item">
            <div class="icon">
              {% remix_icon icon size="20px" %}
            </div>
            <div class="name">{{ icon }}</div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>

<style>
/* Icon preview components for template tag */
.remix-icon-preview-item {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 12px;
    margin: 4px;
    border: 1px solid #e9ecef;
    border-radius: 6px;
    background: #fff;
    transition: all 0.2s ease;
    min-width: 80px;
}

.remix-icon-preview-item:hover {
    border-color: #007bff;
    background: #f8f9ff;
}

.remix-icon-preview-item .icon {
    font-size: 24px;
    margin-bottom: 8px;
    color: #495057;
}

.remix-icon-preview-item .name {
    font-size: 12px;
    color: #6c757d;
    font-family: monospace;
    word-break: break-all;
}

/* Category sections for icon lists */
.remix-icon-category {
    margin-bottom: 24px;
}

.remix-icon-category h3 {
    margin: 0 0 12px 0;
    padding: 8px 0;
    border-bottom: 2px solid #007bff;
    color: #495057;
    font-size: 18px;
    font-weight: 600;
}

.remix-icon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 8px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .remix-icon-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    }

    .remix-icon-preview-item {
        min-width: 60px;
        padding: 8px;
    }

    .remix-icon-preview-item .icon {
        font-size: 20px;
    }

    .remix-icon-preview-item .name {
        font-size: 10px;
    }
}
</style>
