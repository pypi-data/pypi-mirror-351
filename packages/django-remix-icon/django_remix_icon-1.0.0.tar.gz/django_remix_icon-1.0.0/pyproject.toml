[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-remix-icon"
version = "1.0.0"
description = "Django field and template tags for Remix Icons with admin integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Berkay Şen", email = "brktrl@protonmail.ch"}
]
maintainers = [
    {name = "Berkay Şen", email = "brktrl@protonmail.ch"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "icons", "remix", "admin", "forms", "templates"]
dependencies = [
    "Django>=3.2",
]

[project.urls]
Documentation = "https://django-remix-icon.readthedocs.io/"
Repository = "https://github.com/brktrlw/django-remix-icon"
Bug-Tracker = "https://github.com/brktrlw/django-remix-icon/issues"
Changelog = "https://django-remix-icon.readthedocs.io/en/latest/changelog.html"
Funding = "https://github.com/sponsors/brktrlw"

[project.optional-dependencies]
dev = [
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
    "mypy>=1.0",
]

[tool.setuptools]
packages = ["django_remix_icon"]
package-data = {django_remix_icon = [
    "static/django_remix_icon/css/*.css",
    "static/django_remix_icon/js/*.js",
    "templates/django_remix_icon/*.html",
]}
