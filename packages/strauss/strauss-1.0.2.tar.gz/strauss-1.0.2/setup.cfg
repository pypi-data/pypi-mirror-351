[metadata]
name = strauss
version = 1.0.2
author = James Trayford
author_email = james.trayford@port.ac.uk
description = Sonification Tools and Resources for Astronomers Using Sound Synthesis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/james-trayford/strauss
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	jupyterlab
	ffmpeg_python
	ipython
	matplotlib
	numpy
	pandas
	pychord
	pyyaml
	scipy
	setuptools >= 4.2
	wavio
	wheel
	sounddevice
	sf2utils
	audioop-lts; python_version >= "3.13"

[options.packages.find]
where = src

[options.extras_require]
default = 
	tqdm
docs = 
	sphinx
	sphinx-exec-code
	sphinxcontrib.jquery
	myst-parser
	sphinx-rtd-theme
AI-TTS = 
	coqui-tts; python_version < "3.13"
	requries_python_3p12_or_below; python_version >= "3.13"

[egg_info]
tag_build = 
tag_date = 0

