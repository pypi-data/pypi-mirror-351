[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "supercortex-fastapi-auth"
version = "0.1.1"
description = "Authentication and authorization for FastAPI applications"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Isaac Harrison Gutekunst", email = "isaac@supercortex.io"}
]
keywords = ["fastapi", "authentication", "authorization", "jwt", "supercortex"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security",
]
dependencies = [
    "fastapi>=0.68.0",
    "pyjwt[crypto]>=2.1.0",
    "httpx>=0.24.0",
    "cryptography>=3.4.0",
]

[project.urls]
"Homepage" = "https://github.com/supercortex/supercortex-auth"
"Bug Tracker" = "https://github.com/supercortex/supercortex-auth/issues"
"Repository" = "https://github.com/supercortex/supercortex-auth"
"Documentation" = "https://github.com/supercortex/supercortex-auth#readme"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src" 