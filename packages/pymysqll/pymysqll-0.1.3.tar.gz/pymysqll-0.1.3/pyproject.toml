# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymysqll"
version = "0.1.3"
description = "Библиотека"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

authors = [
    { name = "stxanskyi", email = "tabutsalibov8@gmail.com" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]                 # где лежит код
package-dir = { "" = "src" }

[tool.setuptools.packages.find]   # как его искать
where = ["src"]
