[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = flowillower
lib_name = %(repo)s
version = 0.0.3
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = flowillower
nbs_path = src/notebooks
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s
readme_nb = readme.ipynb


### PyPI ###
audience = Developers
author = 叶璨铭 (Ye Canming)
author_email = ycm24@mails.tsinghua.edu.cn
copyright = 2025 onwards, %(author)s
description = A graceful, distributed, and Git-powered experiment tracking and model explanation tool for AI researchers. See through every forward pass. Flow will over — and flowers will bloom. 一个优雅、分布式的 AI 实验记录与可视化工具，致力于打破模型训练中的“黑盒”迷雾，让每一次 forward 都可见、可溯、可协作 —— 柳暗花明，终见曙光。
keywords = nbdev jupyter notebook python tensorboard wandb 
language = English
status = 3
user = THU-CVML
conda_user = yecanming6666


### Optional ###
requirements = fastcore decorator pydantic mkinit lazy_loader\
	loguru bigmodelvis richuru\
	optuna GitPython tomli-w tomli
dev_requirements = nbdev ipykernel
