[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentix-lib"
version = "0.4.0"
description = "A simple and modular agent framework with a focus on modularity and ease of use"
readme = "README.md"
authors = [
    { name = "Gabriel Tomberlin", email = "gabrieltomberlin14@gmail.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "agents", "llm", "automation", "agentic"]
dependencies = [
    "openai>=1.65.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
    "numpy>=1.20.0",
    "python-dotenv>=1.0.0"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/gabriel0110/agentix"
Repository = "https://github.com/gabriel0110/agentix"
Documentation = "https://github.com/gabriel0110/agentix#readme"
"Bug Tracker" = "https://github.com/gabriel0110/agentix/issues" 