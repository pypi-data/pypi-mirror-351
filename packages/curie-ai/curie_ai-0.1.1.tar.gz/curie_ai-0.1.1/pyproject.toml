[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "curie-ai"
version = "0.1.1"
description = "A scientific research experimentation agent"
readme = "README.md"
authors = [
    {name = "Jiachen Liu", email = "amberjcjj@gmail.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.12"
dependencies = [ 
    "numpy>=1.26.4",
]

[project.urls]
Homepage = "https://github.com/Just-Curieous/Curie"
Repository = "https://github.com/Just-Curieous/Curie.git"
Documentation = "https://github.com/Just-Curieous/Curie#readme"
Issues = "https://github.com/Just-Curieous/Curie/issues"

[project.scripts]
curie-ai = "curie.main:main"

[tool.setuptools]
packages = ["curie"]

[tool.setuptools.package-data]
"curie" = [
    "configs/*",
    "prompts/*",
    "tests/*",
    "ExpDockerfile_*"
]

[tool.setuptools.dynamic]
version = {attr = "curie.__version__"} 