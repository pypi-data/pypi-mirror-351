
[extensions]
; image extensions
imgext = .png, .jpg, .jpeg, .tiff, .bmp, .gif
; Audio extensions
audext = .wav, .mp3, .flac, .m4a

; parsing tracknumber options
[parsing]
; separators:
separator = -, .
; separator_search_range:
ssr = 6
; show separator_search_result on debug mode (0 false 1 true): 
show_search_result = 0

[output]
; output codec: 
codec = mpeg4
; output extension: 
outext = .mp4
; output threads: 
threads = 4
; output fps: 
fps = 1
