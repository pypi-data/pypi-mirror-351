site_name: Kura
site_url: https://usekura.xyz
site_author: Ivan Leo # Replace with your actual name or organization name
site_description: A tool for analysing and visualising chat data

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/567-labs/kura # Replace with your GitHub repo link
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ivanleomk # Replace with your Twitter handle
  analytics:
    provider: google
    property: G-5ZYBS2C5VF

theme:
  name: material
  features:
    - content.code.select
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.social.cards # Enables social cards
  palette:
    primary: indigo
    accent: indigo
  favicon: assets/favicon.png # Example path, replace with your actual favicon path
  logo: assets/logo.svg # Example path, replace with your actual logo path

copyright: Copyright &copy; 2025 Ivan Leo # Replace with your actual name or organization name

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
    - Procedural API Tutorial: getting-started/tutorial-procedural-api.md
  - Core Concepts:
    - Overview: core-concepts/overview.md
    - Conversations: core-concepts/conversations.md
    - Summarization: core-concepts/summarization.md
    - Embedding: core-concepts/embedding.md
    - Clustering: core-concepts/clustering.md
    - Meta-Clustering: core-concepts/meta-clustering.md
    - Dimensionality Reduction: core-concepts/dimensionality-reduction.md
  - API Reference: api/index.md
  - Blog:
    - blog/index.md

plugins:
  - blog
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
      use_git: false
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [../kura]
          options:
            docstring_style: google
            show_root_heading: true
            show_if_no_docstring: true
            show_signature_annotations: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
