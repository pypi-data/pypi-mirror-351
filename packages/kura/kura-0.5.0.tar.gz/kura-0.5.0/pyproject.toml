[project]
name = "kura"
version = "0.5.0"
description = "Kura is a tool for analysing and visualising chat data"
readme = "README.md"
authors = [
    { name = "Ivan Leo", email = "ivanleomk@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.2.3",
    "rich>=13.9.4",
    "scikit-learn>=1.6.0",
    "uvicorn>=0.34.0",
    "fastapi[standard]>=0.115.6",
    "umap-learn>=0.5.7",
    "hdbscan>=0.8.40",
    "eval-type-backport>=0.2.2",
    "jsonref>=1.1.0",
    "instructor>=1.8.3",
    "thefuzz>=0.22.1",
    "typer>=0.9.0",
    "sqlmodel>=0.0.14",
    "datasets>=3.6.0",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-rss-plugin>=1.17.1",
    "mkdocstrings[python]>=0.27.0",
]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
docs = [
    "mkdocs-material>=9.5.49",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocs-rss-plugin>=1.17.1",
    "mkdocstrings>=0.27.0",
    "mkdocstrings-python>=1.13.0",
    "pymdown-extensions>=10.14",
]
dev = [
    "pyright>=1.1.399",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pre-commit>=4.2.0",
    "ruff>=0.11.11",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.49",
]


[project.scripts]
kura = "kura.cli.cli:app"

[tool.pytest.ini_options]
addopts = "--ignore=scripts/tutorial_procedural_api.py --ignore=scripts/tutorial_class_api.py"

[tool.pyright]
include = ["kura"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs",
    "**/tests/**",
]

reportMissingImports = "error"
reportMissingTypeStubs = false

pythonVersion = "3.9"
pythonPlatform = "Linux"
