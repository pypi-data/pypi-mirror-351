[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "web_etl"
version = "0.1.1"
description = "An end-to-end ETL package for extracting HTML tables and transforming and loading data."
authors = [
    {name="Rose Wabere", email="rosewabere5@gmail.com"}
]
readme = "README.md"
license = "MIT"

dependencies = [
    "pandas",
    "requests",
    "beautifulsoup4",
    "sqlalchemy"
]