[project]
name = "dist-util"
version = "0.1.0"
description = "Pytorch Distributed Utilities"
readme = "README.md"
authors = [
    { name = "Tony Francis", email = "tony@dream3d.com" },
    { name = "Vikaas Varma", email = "vik@dream3d.com" }
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.11.7",
]
