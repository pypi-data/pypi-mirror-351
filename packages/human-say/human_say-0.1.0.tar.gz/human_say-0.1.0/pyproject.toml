[project]
name = "human-say"
version = "0.1.0"
description = "A simple Python package for greeting and farewell messages"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT License" }
authors = [
    { name = "Abolfazl Abbasi", email = "a.abbasi5775@gmail.com" }
]
dependencies = [
    "twine>=6.1.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
urls = { "Homepage" = "https://github.com/abbasi0abolfazl/hello_world_pypi.git" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["human_say"]
