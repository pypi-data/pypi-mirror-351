[project]
name = "entrylogger"
version = "0.1.6"
description = "A Python module to log workspace entries"
authors = [
    { name="Hadin Abdul Hameed", email="libapayapura+git@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }

dependencies = [
    "python-dotenv",
    "supabase"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
