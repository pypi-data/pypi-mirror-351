[project]
name = "git-commit-agent"
description = "A simple git commit agent"
authors = [
    { name = "zhiliang_ma", email = "mapinxuesmail@gmail.com" }
]
license = { file = "LICENSE" }
dependencies = [
    "openai",
    "python-dotenv",
]
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
version = "0.0.1"

[project.scripts]
git-commit = "agent.cli:commit"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["agent"]