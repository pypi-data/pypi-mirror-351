[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "talkomatic.py"
version = "0.1.1"
description = "An easy-to-use Python versatile wrapper for the Talkomatic Bot interface ensuring best practices for making bots, and handling the REST API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "python-socketio",
    "requests",
]

[project.urls]
Documentation = "https://batteraquette581.github.io/talkomatic.py-docs/"
Homepage = "https://github.com/BatteRaquette581/talkomatic.py/"
Issues = "https://github.com/BatteRaquette581/talkomatic.py/issues/"

[tool.setuptools]
packages = [
    "talkomatic",
    "talkomatic.api",
    "talkomatic.api.v1",
    "talkomatic.commands",
    "talkomatic.dataclasses"
]
