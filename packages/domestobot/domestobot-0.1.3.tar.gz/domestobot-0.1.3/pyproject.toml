[build-system]
requires = ["poetry-core>=2.1.3"]
build-backend = "poetry.core.masonry.api"


[project]
name = "domestobot"
version = "0.1.3"
description = "Your own trusty housekeeper: https://github.com/AliGhahraei/domestobot"
authors = [{name = "Ali Ghahraei Figueroa", email = "aligf94@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Unix",
]
requires-python = ">=3.13.3,<4.0"
dependencies = [
  "typer (>=0.16.0,<0.16.1)", 
  "tomlkit (>=0.13.2,<0.14.0)", 
  "pydantic (>=2.11.5,<3.0.0)", 
  "xdg (>=6.0.0,<7.0.0)"
]

  [project.scripts]
  domestobot = "domestobot._app:main"

  [project.urls]
  Home = "https://github.com/AliGhahraei/domestobot"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
coverage = "^7.8.2"
mypy = "^1.15.0"
types-click = "^7.1.8"
ruff = "^0.11.11"


[tool.coverage]

  [tool.coverage.run]
  branch = true
  source = ['domestobot']
  omit = ['*/__main__.py']

  [tool.coverage.report]
  exclude_lines = [
      'pragma: no cover',
      'pass',
      'if TYPE_CHECKING.*',
  ]
  fail_under = 100
  show_missing = true


[tool.mypy]
files = ['domestobot', 'tests']
strict = true
plugins = [
    "pydantic.mypy",
]

  [[tool.mypy.overrides]]
  module = 'doit.*'
  ignore_missing_imports = true

  [[tool.mypy.overrides]]
  module = 'nox.*'
  ignore_missing_imports = true

  [[tool.mypy.overrides]]
  module = 'noxfile'
  disallow_untyped_decorators = false

  [[tool.mypy.overrides]]
  module = 'setuptools.*'
  ignore_missing_imports = true

  [[tool.mypy.overrides]]
  module = 'mypy-sh.*'
  ignore_missing_imports = true

  [[tool.mypy.overrides]]
  module = 'tomlkit.*'
  no_implicit_reexport = false


[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true
