[build-system]
requires = ["setuptools>=45", "wheel", "pip>=21.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlflow-assist"
version = "0.1.0"
description = "A comprehensive toolkit for ML and LLM development"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MLFlow-Assist Team", email = "support@mlflow-assist.dev"}
]
requires-python = ">=3.8"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v -s --cov=mlflow_assist --cov-report=term-missing"
