# Data configuration
data:
  raw_path: data/raw/data.csv
  processed_path: data/processed/
  test_size: 0.2
  random_state: 42

# Model configuration
model:
  type: random_forest
  params:
    n_estimators: 100
    max_depth: 10
    random_state: 42

# MLflow configuration
mlflow:
  tracking_uri: ./mlruns
  experiment_name: default

