[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "btQuant"
version = "0.1.8"
authors = [
  { name="Brayden Boyko", email="braydenboyko@boykowealth.com" }
]
description = "Boyko Terminal Quantitative Finance Python Package Companion."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "GPL" }
dependencies = [
    "numpy>=1.23,<2.0",
    "scipy>=1.10,<2.0",
    "plotly>=5.0,<6.0",
    "pandas>=1.5,<2.0"
]

[project.urls]
Homepage = "https://github.com/boykowealth/btQuant"
