[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[project]
name = "pytournament"
version = "0.1.0"
description = "A Python library for managing sports games and tournaments"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Francisco Revilla", email = "paconte@gmail.com"},
]
keywords = ["sports", "tournament", "league", "scheduling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "click>=8.0.0",
    "pydantic>=2.11.2",
    "typing-extensions>=4.13.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pycountry>=24.6.1",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.11.4",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "tox>=4.25.0",

]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.20.0",
]

[project.urls]
"Homepage" = "https://github.com/Padelanalytics/pytournament"
"Bug Tracker" = "https://github.com/Padelanalytics/pytournament/issues"
"Documentation" = "https://pytournament.readthedocs.io"

[project.scripts]
pytournament = "tournament.cli.commands:main"

[tool.hatch.build.targets.wheel]
packages = ["src/tournament"]

[tool.ruff]
line-length = 88
target-version = "py313"  # adjust to your Python version
fix = true
include = ["src/**/*.py", "tests/**/*.py"]
extend-include = ["pyproject.toml"]
exclude = [
  ".git",
  ".venv",
  "__pycache__",
  "build",
  "dist",
  ".mypy_cache",
  ".pytest_cache",
  "tests/fixtures/**/*.csv",
  "tests/fixtures/**/*.txt",
]

[tool.ruff.lint]
extend-select = ["I", "F", "E", "W", "B", "C90"]
exclude = [
    "__pycache__",
    "build",
    "dist",
    ".mypy_cache",
    ".pytest_cache",
    "tests/fixtures/**/*.csv",
    "tests/fixtures/**/*.txt",
]

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
pretty = true
plugins = ["pydantic.mypy"]
# List all the folders you want mypy to type check
packages = ["tournament"]
files = ["src", "tests"]
# Optional: Improve accuracy and restrictiveness
#strict = true
# Optional: Silence imports that donâ€™t have stubs (like external libraries)
#ignore_missing_imports = true
# Optional: Use incremental cache
#cache_dir = ".mypy_cache"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
pythonpath = ["src"]
addopts = "-v"

[tool.tox]
envlist = ["3.13", "3.12", "3.11", "3.10"]

[tool.tox.env_run_base]
description = "Run test under {base_python}"
commands = [["pytest"]]
