# must be unique in a given SonarQube instance
sonar.projectKey=wattsworth_joule
sonar.organization=wattsworth
# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src/
sonar.tests=tests/
sonar.exclusions=postgres-data
sonar.coverage.exclusions=**/*.js
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.version=3.11
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Specific SQL settings
sonar.sql.file.suffixes=.sql  # Recognize .sql as SQL files
sonar.plsql.dialect=postgresql  # Specify PostgreSQL dialect

# disable SQL parsing
sonar.plsql.file.suffixes=-sql

# disable C/C++/Objective-C parsing
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-