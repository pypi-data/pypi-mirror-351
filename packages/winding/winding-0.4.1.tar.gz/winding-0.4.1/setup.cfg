[metadata]
name = winding
version = 0.4.1
description = A Python implementation of Winding Markdown, illuminate tooling, parser and EBNF.
long_description = file: README.md
long_description_content_type = text/markdown
author = Wind
author_email = wind@wind.kids
url = https://winding.md
project_urls = 
	Source = https://github.com/Wind-WindKids/winding
license = MIT
keywords = winding.md, winding, Winding, markdown, parser, illuminate, typesetting, Smalltalk
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.10
install_requires = 

[options.packages.find]
where = src

[options.extras_require]
illuminate = 
	openai
	Pillow
	opencv-python

[options.entry_points]
console_scripts = 
	illuminate = winding.illuminate:main

[egg_info]
tag_build = 
tag_date = 0

