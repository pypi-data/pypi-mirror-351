[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "guesslex"
version = "1.0.2"
description = "A machine learning-based programming language detection library"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sid Padmanabhuni", email = "siddharth.padm@gmail.com"}
]
maintainers = [
    {name = "Sid Padmanabhuni", email = "siddharth.padm@gmail.com"}
]
keywords = ["machine-learning", "nlp", "programming-languages", "code-analysis", "text-classification"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "joblib>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy"
]

[project.urls]
Repository = "https://github.com/SidPad03/guesslex"
Issues = "https://github.com/SidPad03/guesslex/issues"

[project.scripts]
guesslex = "guesslex.cli:main"

[tool.setuptools]
packages = ["guesslex"]

[tool.setuptools.package-data]
guesslex = ["model.joblib"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true 
