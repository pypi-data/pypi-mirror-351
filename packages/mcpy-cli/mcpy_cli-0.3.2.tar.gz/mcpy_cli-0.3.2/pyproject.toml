[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpy-cli"
version = "0.3.2"
description = "A CLI for the MCP Modelservice Example"
readme = "README.pypi.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Haotian Liu @heywhale"}
]
keywords = ["mcp", "model-context-protocol", "fastapi", "cli", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: System :: Networking"
]
dependencies = [
    "mcp[cli]>=1.3.0",
    "fastapi>=0.110.0",
    "fastapi-mcp<=0.3.4",
    "pydantic>=2.0.0",
    "requests>=2.25.0",
    "typer>=0.9.0",
    "uvicorn>=0.20.0",
    "python-dotenv>=0.15.0",
    "fastmcp>=2.2.0"
]

[project.urls]
Homepage = "https://github.com/liuhaotian9420/mcp"
Repository = "https://github.com/liuhaotian9420/mcp"
Documentation = "https://github.com/liuhaotian9420/mcp/docs"
"Bug Tracker" = "https://github.com/liuhaotian9420/mcp/issues"

[project.scripts]
mcpy-cli = "mcpy_cli.cli:app"

[project.optional-dependencies]
test = [
    "ruff>=0.9.10",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0"
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
explicit_package_bases = true
namespace_packages = true

[[tool.mypy.overrides]]
module = "typer.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mcp.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fastapi_mcp.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "starlette.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "dotenv.*"
ignore_missing_imports = true

[tool.setuptools]
package-data = { "mcpy_cli.src" = ["templates/*.template"] }
