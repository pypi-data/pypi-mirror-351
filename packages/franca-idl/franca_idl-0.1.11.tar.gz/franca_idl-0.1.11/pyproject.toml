[project]
name = "franca-idl"
version = "0.1.11"
description = "Franca IDL tooling - Includes a Parser for the implemented subset of FIDL."
authors = [
]
readme = "README.md"
requires-python = ">=3.8"
keywords=["franca", "franca-idl", "idl", "fidl", "parsing"]
license = "MIT"
[project.urls]
Repository = "https://github.com/TimMeiwald/minimal-fidl"

[build-system]
requires = ["maturin>=1.8.6,<2.0"]
build-backend = "maturin"


[dependencies.pyo3]
version = "0.25.0"
# "abi3-py38" tells pyo3 (and maturin) to build using the stable ABI with minimum Python version 3.8
features = ["abi3-py38"]

[tool.poetry.dependencies]
maturin = "^1.8.6"

[tool.maturin]
manifest-path = "minimal-fidl-python/Cargo.toml"
