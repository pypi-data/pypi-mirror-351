[workspace]
resolver = "2"
members = ["minimal-fidl-parser", "test-grammar-proc-macro", "minimal-fidl-collect", "minimal-fidl-python"]




[profile.dev]
panic = "unwind"
debug = true

[profile.release]
# strip = true  # Automatically strip symbols from the binary.
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
