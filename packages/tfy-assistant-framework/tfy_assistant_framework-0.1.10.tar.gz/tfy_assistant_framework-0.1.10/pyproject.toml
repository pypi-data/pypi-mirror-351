[project]
name = "tfy_assistant_framework"
version = "0.1.10"
description = "Framework for building AI assistants with streaming updates and user interactions"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11.11,<4.0.0",
    "fastapi>=0.115.6,<1.0.0",
    "openai>=1.58.1,<2.0.0",
    "pydantic>=2.10.4,<3.0.0",
    "pydantic-settings>=2.7.0,<3.0.0",
    "python-dotenv>=1.0.1,<2.0.0",
    "rich>=13.9.4,<14.0.0",
    "nats-py[nkeys]>=2.10.0,<3.0.0",
    "httpx>=0.28.1,<1.0.0",
    "logfire>=3.4.0,<4.0.0",
    "uvicorn>=0.27.1,<1.0.0",
]
readme = "readme.md"

[project.urls]
"Homepage" = "https://github.com/truefoundry/tfy_assistant_framework"
"Repository" = "https://github.com/truefoundry/tfy_assistant_framework"

[tool.uv]
dev-dependencies = [
    "mypy>=1.14.1,<1.15.0",
    "pre-commit>=4.0.0,<5.0.0",
    "ruff>=0.9.1,<0.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["tfy_assistant_framework"]
exclude = ["examples/**"]

[tool.ruff]
lint.select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "Q",  # flake8-quotes
    "I",  # isort
    "SIM",# flake8-simplify
    "UP", # pyupgrade
    "ANN", # flake8-annotations
    "RET", # flake8-return
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "PERF", # perflint
    "RUF", # RUFF
]
lint.ignore = ["E501", "ANN002", "ANN003", "RET504"]
exclude = [".venv"]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.mypy]
plugins = [
  "pydantic.mypy"
]
follow_imports = "silent"
warn_redundant_casts = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.logfire]
ignore_no_config=true
