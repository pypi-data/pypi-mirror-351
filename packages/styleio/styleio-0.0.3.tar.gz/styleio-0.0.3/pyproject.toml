[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "styleio"
version = "0.0.3"
author = [
    { name="Anagh Phanse", email="anaghphanse@gmail.com" }
]
description = "A simple output styler in Python"
readme = "README.md"
requires-python = ">= 3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
homepage = "https://github.com/anaphan1/styleio/"
issues = "https://github.com/anaphan1/styleio/issues"
