burr_conf_example:
  persister:
    name: sqlite
    cls: burr.core.persistence.SQLitePersister
    params:
      db_path: ${BURR_DB_PATH} # passed in through an env variable or a parameter
      table_name: "burr_state"
      connect_kwargs:
        check_same_thread: false
  tracker:
    cls: burr.core.tracking.LocalTrackingClient
    project: "burr-example"
    app_id: ${burr_app_id} # passed in through a parameter
    use_otel_tracing: true
  chat_history: []
  entrypoint: "prompt"
  hooks:
    - cls: burr.core.hooks.PrintLnHook
      params:
        prefix: ">>>" # or whatever
  initialize_from:
    initializer: "persister.sqlite" # references to the persister above
    resume_at_next_action: true
    default_state:
      chat_history: []
    default_entrypoint: "prompt"






