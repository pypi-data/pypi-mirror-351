version: "0.5"
# This file may change during the development process. 
# Use process-compose.override.yml for your settings.
# Full syntax reference https://f1bonacc1.github.io/process-compose/
processes:
  development:
    command: "python main.py"
    working_dir: "$DEVBOX_PROJECT_ROOT/toolkits/development"
    availability:
      restart: "always"
  plugins-development:
    command: "python main.py"
    working_dir: "$DEVBOX_PROJECT_ROOT/toolkits/development"
    environment:
      - "REPO_FILE_PATH=$DEVBOX_PROJECT_ROOT/toolkits"
      - "PLUGIN_LABEL=codemie-plugins"
    availability:
      restart: "always"
    disabled: true