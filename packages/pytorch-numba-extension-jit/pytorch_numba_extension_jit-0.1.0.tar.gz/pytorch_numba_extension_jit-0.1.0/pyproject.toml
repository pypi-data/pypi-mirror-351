[project]
name = "pytorch-numba-extension-jit"
version = "0.1.0"
description = "Generate PyTorch Custom Operators from Numba-CUDA kernels"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Peter Adema", email = "p.j.adema@uva.nl" }
]
requires-python = ">=3.10"
dependencies = [
    "numba-cuda>=0.10.0",
    "torch>=2.7.0",
    "nvidia-cuda-runtime-cu12>=12.8.57; sys_platform != 'darwin'",
    "uuid>=1.30",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "pdoc3>=0.11.6",
    "ruff>=0.11.7",
]

[[tool.uv.index]]
name = "torch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true


[tool.uv.sources]
torch = [
    { index = "torch-cu128", marker = "sys_platform != 'darwin'" },
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true