[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gtd-cli-tool"
version = "0.1.0"
description = "A YouTube video downloader CLI tool"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
dependencies = [
    "typer>=0.9.0",
    "yt-dlp>=2023.0.0",
    "rich>=13.0.0",
]

[project.scripts]
gtd = "gtd.gtd:app"

[project.urls]
Homepage = "https://github.com/yourusername/gtd"
Repository = "https://github.com/yourusername/gtd.git"
Issues = "https://github.com/yourusername/gtd/issues"

[tool.hatch.build.targets.wheel]
packages = ["gtd"] 