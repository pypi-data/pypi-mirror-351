[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "nbv"
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version", "description"]
requires-python = ">=3.7"
dependencies = [
    "rich",
    "typer",
]

[project.optional-dependencies]
complete = [
    "ipython",  # avoid "IPython3 lexer unavailable" warning
    "nbconvert ~=7.0",
]

[project.scripts]
nbv = "nbv:app"
