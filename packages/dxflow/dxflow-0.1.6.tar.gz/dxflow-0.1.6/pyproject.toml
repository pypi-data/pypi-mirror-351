[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dxflow"
version = "0.1.6"
description = "A Python SDK for dxflow"
authors = [
    {name = "DiPhyx Team", email = "info@diphyx.com"},
]
keywords = ["scientific computing", "bioinformatic", "cloud computing"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "requests>=2.26.0",
    "pyyaml>=5.4.1",
    "colorama>=0.4.4",
]

[tool.setuptools]
license-files = []
packages = ["dxflow", "dxflow.utils"]

[project.urls]
Homepage = "https://diphyx.com"
Repository = "https://github.com/diphyx/dxflow"
Issues = "https://github.com/diphyx/dxflow/issues"

[project.license]
text = "MIT"