[metadata]
name = partsdb-tools
description = Test tools for partmanager partsdb
long_description_content_type = text/markdown
long_description = file: README.md
author = sakoPO
readme = "README"
url = https://github.com/partmanager/partsdb-tools
project_urls = 
	Bug Tracker = https://github.com/partmanager/partsdb-tools/issues
	Changelog = https://github.com/partmanager/partsdb-tools/releases
	Source Code = https://github.com/partmanager/partsdb-tools
	Documentation = https://partmanager.github.io/partsdb-tools
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Intended Audience :: Manufacturing
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
license_file = LICENSE

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	partsdb-tools = partsdb_tools.app:main
	partsdb-format = partsdb_tools.format:main
	partsdb-pictures = partsdb_tools.picture:main
	partsdb-validate = partsdb_tools.validate:main
	partsdb-file = partsdb_tools.files:main

[egg_info]
tag_build = 
tag_date = 0

