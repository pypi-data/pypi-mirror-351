[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abap-converter"
version = "0.1.0"
description = "Convert legacy ABAP to modern ABAP (7.5+) in-place via Groq LLM"
authors = [
  { name = "Sushruth Samson", email = "samsushruth@gmail.com" },
  { name = "Neha", email = "nehagoda02@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "groq>=0.26.0",
    "python-dotenv>=1.1.0",
]

[project.scripts]
abap-converter = "abap_converter.cli:main"
