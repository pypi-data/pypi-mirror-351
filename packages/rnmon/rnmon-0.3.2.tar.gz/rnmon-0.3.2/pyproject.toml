[project]
name = "rnmon"
version = "0.3.2"
description = "Reticulum Monitoring Daemon"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.md"]
authors = [
    { name = "Laura Batalha" }
]
requires-python = ">=3.9"
dependencies = [
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "rns>=0.9.6",
]
keywords = ["reticulum", "monitoring", "influx", "exporter"]

[project.scripts]
rnmon = "rnmon.rnmon:main"

[tool.ruff.lint]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
