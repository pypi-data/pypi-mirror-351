[metadata]
name = builderapk
version = 0.1.0
author = Eternals
author_email = helpme.eternals@gmail.com
description = Pustaka Python untuk membangun proyek Android menjadi APK
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aternals/builderapk
