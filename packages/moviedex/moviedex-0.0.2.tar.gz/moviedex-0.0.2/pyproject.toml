[build-system]
requires = ["setuptools>=78.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "moviedex"
version = "0.0.2"
authors = [
  { name="[MZE HAMADI Abbas]" },
]
description = "SDK Python pour accéder à l'API Movielens (Data Analysts/Data Scientists friendly)"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
'httpx>=0.28.1',
'pydantic>=2.11.5',
'backoff>=2.2.1',
'numpy>=2.2.6',
'pandas>=2.2.3',
'python-dotenv',
]