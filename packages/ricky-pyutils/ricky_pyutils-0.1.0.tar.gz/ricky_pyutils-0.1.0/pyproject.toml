[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ricky-pyutils"
version = "0.1.0"
description = "Utilitaires Python par Ricky"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Ricky", email = "dev.creusot.aym@gmail.com" }]
license = { text = "MIT" }
dependencies = ["pydantic>=2.10.6", "requests>=2.28"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/ricky/ricky-pyutils" }

[project.optional-dependencies]
dev = ["ruff>=0.3.0"]

[tool.ruff]
line-length = 88
target-version = "py310"
lint.select = ["E", "F", "I", "B", "C4", "UP"]
lint.ignore = ["E203"]
format.quote-style = "double"
format.indent-style = "space"
format.skip-magic-trailing-comma = false
format.line-ending = "auto"

[tool.mypy]
python_version = "3.10"
strict = true
show_error_codes = true
warn_unused_ignores = true
exclude = ["tests/.*", "scripts/.*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=ricky_pyutils"
