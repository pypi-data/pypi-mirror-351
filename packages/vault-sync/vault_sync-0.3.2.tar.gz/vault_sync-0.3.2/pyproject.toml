[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
coveralls = "^4.0.1"
flake8 = "^7.1.1"
flake8-html = "^0.4.3"
pytest-cov = "^6.0.0"
flake8-pyproject = "^1.2.3"
isort = "^6.0.0"
tbump = "^6.11.0"
ipython = "^9.2.0"

[tool.poetry.scripts]
vault-sync = 'vault_sync.cli:main'

[project]
name = "vault-sync"
version = "0.3.2"
description = "Synchronization for Hashicorp vault key-value stores"
authors = [
    {name = "Vincent van Beek",email = "softwaredevelopment@solvinity.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "hvac (>=2.3.0,<3.0.0)",
    "pydantic (<2.0)",
    "click (>=8.1.8,<9.0.0)",
    "schedule (>=1.2.2,<2.0.0)",
    "loguru (>=0.7.3,<0.8.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py311']
exclude = "(tests|stages|cicd)"
skip-string-normalization = true

[tool.pytest.ini_options]
filterwarnings = [
  "ignore:the imp module is deprecated in favour of importlib:DeprecationWarning",
]

[tool.pylint.format]
max-line-length = "120"

[tool.flake8]
max-line-length = 120

[tool.tbump]
# Uncomment this if your project is hosted on GitHub:
# github_url = "https://github.com/<user or organization>/<project>/"

[tool.tbump.version]
current = "0.3.2"

# Example of a semver regexp.
# Make sure this matches current_version before
# using tbump
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[[tool.tbump.file]]
src = "pyproject.toml"
search = "version = .{current_version}."

[[tool.tbump.file]]
src = "vault_sync/__init__.py"
search = "__version__ = .{current_version}."

[tool.tbump.git]
message_template = "patch files and tag repository to version: '{new_version}'"
tag_template = "{new_version}"
