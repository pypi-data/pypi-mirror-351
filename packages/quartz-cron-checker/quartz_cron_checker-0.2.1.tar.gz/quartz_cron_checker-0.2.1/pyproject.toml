[project]
name = "quartz-cron-checker"
version = "0.2.1"
description = "Simple Python library to check if a Quartz cron expression is valid."
authors = [{ name = "Jessica Smith", email = "j.smith.git1@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[dependency-groups]
dev = ["bump-my-version>=1.1.4"]
test = ["hypothesis>=6.131.30", "pytest>=8.3.5"]


[tool.uv]
default-groups = ["test", "dev"]

[build-system]
requires = ["setuptools >= 80"]
build-backend = "setuptools.build_meta"
