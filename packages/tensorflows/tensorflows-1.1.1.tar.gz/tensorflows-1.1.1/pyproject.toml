[build-system]
requires = ["setuptools>=42", "wheel"] # Standard requirements for a setuptools build

[project]
name = "tensorflows"
version = "1.1.1"
description = "DISCLAIMER: This lib is used to test typosquatting"
requires-python = ">=3.9"
license = { text = "Apache 2.0" } # Or license = { file = "LICENSE" } if a LICENSE file exists

authors = [
    { name = "Google Clown", email = "packagesclown@tensorflow.org" },
]

keywords = ["tensorflow", "tensor", "machine learning"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Environment :: GPU :: NVIDIA CUDA :: 12 :: 12.2",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "absl-py >=1.0.0",
    "astunparse >=1.6.0",
    "flatbuffers >=24.3.25",
    "gast !=0.5.0,!=0.5.1,!=0.5.2,>=0.2.1",
    "google-pasta >=0.1.1",
    "h5py >=3.11.0",
    "keras >=3.5.0",
    "libclang >=13.0.0",
    "ml-dtypes <1.0.0,>=0.5.1",
    "numpy <2.2.0,>=1.26.0",
    "opt-einsum >=2.3.2",
    "packaging",
    "protobuf !=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5,<6.0.0dev,>=3.20.3",
    "requests <3,>=2.21.0",
    "setuptools", # TensorFlow itself lists setuptools as a runtime dependency
    "six >=1.12.0",
    "termcolor >=1.1.0",
    "typing-extensions >=3.6.6",
    "wrapt >=1.11.0",
    "grpcio <2.0,>=1.24.3",
    "tensorboard ~=2.19.0",
    'tensorflow-io-gcs-filesystem >=0.23.1; python_version < "3.12"',
]

[project.urls]
Homepage = "https://www.tensorflow.org/"
Download = "https://github.com/tensorflow/tensorflow/tags"
Repository = "https://github.com/tensorflow/tensorflow" # Common to add repository URL
"Source Code" = "https://github.com/tensorflow/tensorflow"

[project.optional-dependencies]
and-cuda = [
    "nvidia-cublas-cu12 ==12.5.3.2",
    "nvidia-cuda-cupti-cu12 ==12.5.82",
    "nvidia-cuda-nvcc-cu12 ==12.5.82",
    "nvidia-cuda-nvrtc-cu12 ==12.5.82",
    "nvidia-cuda-runtime-cu12 ==12.5.82",
    "nvidia-cudnn-cu12 ==9.3.0.75",
    "nvidia-cufft-cu12 ==11.2.3.61",
    "nvidia-curand-cu12 ==10.3.6.82",
    "nvidia-cusolver-cu12 ==11.6.3.83",
    "nvidia-cusparse-cu12 ==12.5.1.3",
    "nvidia-nccl-cu12 ==2.23.4",
    "nvidia-nvjitlink-cu12 ==12.5.82",
]

