site_name: MkDocs Copy Markdown
site_description: An MkDocs plugin that adds a 'Copy as Markdown' button to every page for easy sharing with AI assistants
site_url: https://ndrezn.github.io/mkdocs-copy-markdown/

repo_name: mkdocs-copy-markdown
repo_url: https://github.com/ndrezn/mkdocs-copy-markdown

nav:
  - Home: index.md
  - Setup: setup.md
  - Development: development.md

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - copy-markdown:
      button_text: "Copy as Markdown"
      button_position: "after-title"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ndrezn/mkdocs-copy-markdown
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mkdocs-copy-markdown/