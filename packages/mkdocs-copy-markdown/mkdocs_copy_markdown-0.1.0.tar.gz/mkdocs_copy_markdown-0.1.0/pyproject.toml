[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-copy-markdown"
version = "0.1.0"
description = "An MkDocs plugin that adds a 'Copy as Markdown' button to every page for easy sharing with AI assistants"
authors = [
    {name = "Nathan Drezner", email = "nathan@drezner.xyz"},
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
keywords = ["mkdocs", "plugin", "markdown", "copy", "clipboard", "documentation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Text Processing",
    "Topic :: Software Development :: Documentation",
    "Framework :: MkDocs",
]

dependencies = [
    "mkdocs>=1.0.4",
    "mkdocs-material>=9.2.7",
]

[tool.setuptools.packages.find]
include = ["mkdocs_copy_markdown*"]

[project.optional-dependencies]
dev = [
    "mkdocs-material>=9.0.0",
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[project.urls]
"Homepage" = "https://github.com/ndrezn/mkdocs-copy-markdown"
"Documentation" = "https://ndrezn.github.io/mkdocs-copy-markdown/"
"Repository" = "https://github.com/ndrezn/mkdocs-copy-markdown"
"Bug Reports" = "https://github.com/ndrezn/mkdocs-copy-markdown/issues"

[project.entry-points."mkdocs.plugins"]
copy-markdown = "mkdocs_copy_markdown:CopyMarkdownPlugin"

[tool.uv]
dev-dependencies = [
    "build>=1.1.1",
    "mkdocs",
]
