[tool.poetry]
name = "nightfocus"
version = "0.1.3"
description = "autofocus algorithms for clear night sky"
authors = ["Vincent Berenz <vincent.berenz@tuebingen.mpg.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
loguru = "^0.7.3"
rich = "^14.0.0"
types-pillow = "^10.2.0.20240822"
types-tqdm = "^4.67.0.20250516"
scipy = "1.13.1"
scikit-optimize = "0.10.2"
scikit-learn = "1.6.1"
click = "8.1.8"
matplotlib = "3.9.4"
tqdm = "^4.67.1"
pytest = "^8.3.5"
opencv-python = "^4.11.0.86"
pillow = "^11.2.1"
tifffile = "2024.8.30"
multipledispatch = "^1.0.0"
plotext = "^5.2.8"

[tool.poetry.scripts]
nightfocus = "nightfocus.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
