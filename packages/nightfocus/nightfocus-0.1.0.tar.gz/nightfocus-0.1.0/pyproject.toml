[tool.poetry]
name = "nightfocus"
version = "0.1.0"
description = "autofocus algorithms for clear night sky"
authors = ["Vincent Berenz <vincent.berenz@tuebingen.mpg.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.2.6"
scipy = "^1.15.3"
pillow = "^11.2.1"
tqdm = "^4.67.1"
matplotlib = "^3.10.3"
tifffile = "^2025.5.10"
multipledispatch = "^0.6.0"
types-pillow = "^10.2.0.20240822"
types-tqdm = "^4.67.0.20250516"
pytest = "^8.3.5"
click = "^8.2.1"
loguru = "^0.7.3"
rich = "^14.0.0"
opencv-python = "^4.11.0.86"
scikit-optimize = "^0.10.2"
scikit-image = "^0.25.2"

[tool.poetry.scripts]
nightfocus = "nightfocus.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
