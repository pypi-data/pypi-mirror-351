[tox]
envlist = py39, py310, py311, py312, lint
isolated_build = true

[testenv]
deps =
    pytest>=8.3.3
    -e .
commands = pytest {posargs}

[testenv:lint]
deps =
    ruff>=0.7.2
    pyright>=1.1.388
commands =
    ruff check src
    ruff format --check src
    pyright src

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12
