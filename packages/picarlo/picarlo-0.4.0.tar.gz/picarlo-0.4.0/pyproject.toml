[project]
name = "picarlo"
version = "0.4.0"
description = "calculate pi via the monte carlo method"
readme = "README.md"
authors = [
    { name = "Hendrik Frentrup", email = "hendrik.frentrup@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.7",
    "loguru>=0.7.2",
    "ruff>=0.7.2",
    "typer>=0.13.1",
]

[project.urls]
Homepage = "https://github.com/hendrikfrentrup/picarlo"
Issues = "https://github.com/hendrikfrentrup/picarlo/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "jupyter>=1.1.1",
    "pyright>=1.1.388",
    "pytest>=8.3.3",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]

[tool.pyright]
include = ["src"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs"
]
ignore = ["src/oldstuff"]
defineConstant = { DEBUG = true }

reportMissingImports = "error"
reportMissingTypeStubs = false

[tool.pytest.ini_options]
pythonpath = "src"

[dependency-groups]
dev = [
    "tox>=4.26.0",
]
