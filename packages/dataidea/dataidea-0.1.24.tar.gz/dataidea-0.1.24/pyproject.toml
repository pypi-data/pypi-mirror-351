[tool.poetry]
name = "dataidea"
version = "0.1.24"
description = "A package to simplify common data analysis tasks"
authors = ["jumashafara <jumashafara0@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/jumashafara/dataidea"
documentation = "https://docs.dataidea.org"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
packages = [{include = "dataidea"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
pandas = ">=2.2.3,<3.0.0"
yt-dlp = ">=2025.3.31,<2026.0.0"
numpy = ">=2.1.0,<3.0.0"
scikit-learn = ">=1.6.1,<2.0.0"
plotly = ">=6.0.1,<7.0.0"
requests = ">=2.32.3,<3.0.0"
python-dotenv = ">=1.1.0,<2.0.0"
rich = ">=14.0.0,<15.0.0"
joblib = ">=1.3.2,<2.0.0"
scipy = ">=1.12.0,<2.0.0"
fireducks = "^1.2.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
flake8 = "^6.1.0"
isort = "^5.12.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api" 