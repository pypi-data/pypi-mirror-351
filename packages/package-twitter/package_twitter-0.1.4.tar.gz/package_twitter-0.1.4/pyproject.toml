[project]
name = "package-twitter"
version = "0.1.4"
description = "a lightweight Python package designed to simplify programmatic tweeting on Twitter"
authors = [
    {name = "Nivesh03",email = "niveshsharma67@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "tweepy (>=4.15.0,<5.0.0)"
]

[tool.poetry]
packages = [{include = "package_twitter", from = "src"}]

[tool.ruff]
line-length = 120
select = ["E", "F", "W", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
isort = "^6.0.1"
ruff = "^0.11.11"
pre-commit = "^4.2.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tweet = "package_twitter.cli:main"