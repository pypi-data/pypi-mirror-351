[tool.poetry]
name = "sentr-graph-loader"
version = "1.0.0"
description = "High-performance graph construction service for fraud detection"
authors = ["Sentr Team <team@sentr.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
confluent-kafka = "^2.3.0"
neo4j = "^5.15.0"
structlog = "^23.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

 