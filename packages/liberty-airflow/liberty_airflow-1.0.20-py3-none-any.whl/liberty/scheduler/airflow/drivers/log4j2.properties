status = error
name = SparkLogConfig

# Silence everything except errors
rootLogger.level = error
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = stdout

appender.stdout.type = Console
appender.stdout.name = stdout
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %m%n

# Suppress specific Spark startup warnings
logger.NativeCodeLoader.name = org.apache.hadoop.util.NativeCodeLoader
logger.NativeCodeLoader.level = error

logger.SparkStringUtils.name = org.apache.spark.util.SparkStringUtils
logger.SparkStringUtils.level = error