[tool.poetry]
name = "nonebot-plugin-df-armor-repair-simulator"
version = "0.0.2"
description = "《三角洲行动》护甲维修模拟器"
authors = ["BG4JEC <BG4JEC@hotmail.com>"]
readme = "README.md"
packages = [{include = "nonebot_plugin_df_armor_repair_simulator"}]
repository = "https://github.com/2580m/nonebot-plugin-df-armor-repair-simulator"
keywords = ["nonebot", "nonebot2", "Delta Force", "Tools"]

[tool.poetry.dependencies]
python = "^3.10"
nonebot2 = "^2.4.0"
nonebot-adapter-onebot = "^2.4.6"
nonebot_plugin_localstore = ">=0.7.3,<1"

[tool.poetry.group.test.dependencies]
nb-cli = "^1.4.2"
nonebot2 = {version = "^2.4.0", extras = ["fastapi"]}

[tool.nonebot]
adapters = [{name="OnebotAdapterV11", module_name="nonebot.adapters.onebot.v11"}]
plugins = ["nonebot_plugin_df_armor_repair_simulator"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
