[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aeryl_sdk"
version = "0.1.2"
description = "Aeryl SDK for chaos testing and error detection"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Aeryl AI", email = "info@aeryl.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "polars>=0.20.0",
    "scikit-learn>=1.3.0",
    "torch>=2.0.0",
    "tqdm>=4.65.0",
    "sentence-transformers>=2.2.0",
    "xgboost>=1.7.0"
]

[project.urls]
Homepage = "https://github.com/aeryl-ai/aeryl_sdk"
Repository = "https://github.com/aeryl-ai/aeryl_sdk.git"
Documentation = "https://github.com/aeryl-ai/aeryl_sdk#readme"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools_scm]
write_to = "src/aeryl_sdk/_version.py" 