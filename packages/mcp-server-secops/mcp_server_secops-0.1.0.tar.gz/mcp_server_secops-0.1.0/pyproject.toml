[project]
name = "mcp-server-secops"
version = "0.1.0"
description = "Servidor MCP con herramientas de pentesting integradas"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.9.0",
    "requests",
    "uvicorn",
    "python-dotenv",
    "aiohttp",
    "pydantic",
    "fastapi",
    "beautifulsoup4",
    "lxml"
]

[project.scripts]
mcp-server-secops = "mcp_server_secops:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
directory = "src"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_secops"]
