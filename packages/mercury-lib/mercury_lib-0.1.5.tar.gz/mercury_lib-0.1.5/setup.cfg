[metadata]
name = mercury-lib
description = Wrapper over `automata-lib` with the goal of supporting GOLD-3 syntax for automata development for students
author = Nicolas-Saavedra
author_email = personal@nicolassaavedra.com
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Source = https://github.com/Nicolas-Saavedra/mercury-lib
	Changelog = https://github.com/Nicolas-Saavedra/mercury-lib/blob/main/CHANGELOG.rst
	Tracker = https://github.com/Nicolas-Saavedra/mercury-lib/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.12
install_requires = 
	importlib-metadata; python_version<"3.8"
	automata-lib>=9.0.0
	uvicorn>=0.34.0

[options.package_data]
mercury = 
	static/*
	static/**/*

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
graphviz = pygraphviz>=1.10; coloraide>=1.8.2
web = fastapi>=0.115.8
all = pygraphviz>=1.10; coloraide>=1.8.2; fastapi>=0.115.8
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov mercury --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = mercury-lib

[egg_info]
tag_build = 
tag_date = 0

