[project]
name = "pysmi"
version = "1.6.2"
description = "A pure-Python implementation of SNMP/SMI MIB parsing and conversion library."
authors = [
    {name = "Ilya Etingof", email = "etingof@gmail.com"},
    {name = "LeXtudio Inc.", email = "support@lextudio.com"}
]
license = "BSD-2-Clause"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "ply>=3.11",
    "Jinja2>=3.1.3",
    "requests>=2.26.0",
]

[project.urls]
Homepage = "https://pysnmp.com"
Repository = "https://github.com/lextudio/pysmi"

[project.optional-dependencies]
dev = [
    "pysnmp>=7.1.16",
    "pytest>=6.2.5",
    "pytest-cov>=3.0.0",
    "black==22.3.0",
    "pre-commit==2.21.0",
    "isort>=5.10.1",
    "sphinx-sitemap-lextudio>=2.5.2",
    "sphinx>=7.0.0,<8.0.0",
    "furo>=2023.1.1",
    "sphinx-copybutton>=0.5.2",
    "doc8>=1.1.1",
    "sphinx-notfound-page>=1.0.0",
    "flake8>=5.0.4",
    "flake8-import-order>=0.18.2",
    "flake8-docstrings>=1.7.0",
    "flake8-rst-docstrings>=0.3.0",
    "pep8-naming>=0.14.1",
    "bump2version>=1.0.1",
]

[project.scripts]
mibcopy = "pysmi.scripts.mibcopy:start"
mibdump = "pysmi.scripts.mibdump:start"

[tool.flit.sdist]
exclude = [
    "tests/",
    "docs/",
    "examples/"
]

[build-system]
requires = ["flit_core>=3.9.0"]
build-backend = "flit_core.buildapi"
