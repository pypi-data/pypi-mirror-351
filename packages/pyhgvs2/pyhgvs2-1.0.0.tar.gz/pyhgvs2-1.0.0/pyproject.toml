[project]
name = "pyhgvs2"
version = "1.0.0"
description = "Fork of pyhgvs"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[dependency-groups]
dev = [
    "pyfaidx==0.8.1.*",
    "pytest-mock==3.14.*",
    "ruff==0.11.*",
    "mypy==1.15.*"
]

[tool.mypy]
check_untyped_defs = true
follow_untyped_imports = true
exclude = [
    "pyhgvs/tests"
]

[tool.ruff]
extend-include = ["bin/"]

[tool.pytest.ini_options]
filterwarnings = ["error"]