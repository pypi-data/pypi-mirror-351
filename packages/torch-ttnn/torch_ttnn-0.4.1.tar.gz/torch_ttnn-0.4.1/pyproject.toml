[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-ttnn"
version = "0.4.1"
description = "PyTorch dynamo backend for Tenstorrent TT-NN framework"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Tenstorrent", email = "info@tenstorrent.com" }]
keywords = ["torch", "ttnn", "pytorch2.0", "tenstorrent"]
dependencies = [
  "torch==2.2.1+cpu",
  "torchvision==0.17.1+cpu",
  "tabulate==0.9.0",
  "networkx==3.1",
  "graphviz",
  "matplotlib==3.7.1",
  "paramiko==3.5.1"
]

[project.urls]
Homepage = "https://github.com/tenstorrent/pytorch2.0_ttnn"
Source = "https://github.com/tenstorrent/pytorch2.0_ttnn"
