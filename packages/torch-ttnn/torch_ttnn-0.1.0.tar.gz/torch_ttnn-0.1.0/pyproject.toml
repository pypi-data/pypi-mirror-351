[build-system]
requires = [
  "setuptools>=61.0.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "torch-ttnn"
version = "0.1.0"
description = "PyTorch dynamo backend for Tenstorrent TT-NN framework"
readme = "README.md"
authors = [{ name = "Tenstorrent", email = "info@tenstorrent.com" }]
keywords = ["torch", "ttnn"]
requires-python = ">=3.8"
dependencies = [
  "torch>=2.0",
  "ttnn>=0.1.0"
]