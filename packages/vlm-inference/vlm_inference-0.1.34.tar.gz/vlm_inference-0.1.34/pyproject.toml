[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vlm_inference"
version = "0.1.34"
description = "Vision language models for robotics"
authors = [
    { name = "Edison Bejarano", email = "edison.bejarano@upc.edu" }
]
license = { text = "MIT" }
dependencies = [
    'openai==1.78.1',
    'opencv-python==4.11.0.86',
    'pyyaml',
    'python-dotenv==0.9.1,<0.11', 
    'Pillow==9.0.1'         
]

readme = "README.md"

[tool.setuptools]
packages = ["vlm_navigation"]
include-package-data = true

[tool.setuptools.package-data]
# Esto incluye los .txt dentro del paquete al instalarlo
"vlm_navigation.prompt_manager" = ["*.txt"]
