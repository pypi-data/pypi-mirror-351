[project]
name = "sidas-ecs-coordinator"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Christian Kranemann", email = "cpkranemann@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "sidas>=0.2.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true
