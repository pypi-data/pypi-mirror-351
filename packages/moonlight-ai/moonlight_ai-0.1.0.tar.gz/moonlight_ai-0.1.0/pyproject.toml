[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moonlight-ai"
version = "0.1.0"
description = "ðŸŒ™ Advanced Multi-Agent AI Orchestration Framework"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "ecstra", email = "themythbustertmb@gmail.com"}
]
keywords = [
    "ai", "agents", "workflow", "automation", "multi-agent",
    "artificial-intelligence", "llm", "gpt", "claude", "deepseek",
    "orchestration", "hive", "orchestra", "deepsearch", "mcp", "openai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "openai>=1.61.1",
    "cloudpickle>=3.1.1",
    "playwright>=1.50.0",
    "rich>=13.9.4",
    "sympy>=1.13.3",
    "python-dotenv>=1.0.1",
    "python-docx>=1.1.2",
    "PyPDF2>=3.0.1",
    "urllib3>=2.3.0",
    "beautifulsoup4>=4.13.3",
    "requests>=2.32.3",
    "pandas>=2.2.3",
    "numpy>=2.2.2",
    "pillow>=10.4.0",
    "qdrant-client>=1.13.2",
    "psycopg2>=2.9.10",
    "pika>=1.3.2",
    "einops>=0.8.1",
    "html2text>=2024.2.26",
    "markdown>=3.7",
    "python-pptx>=1.0.2",
    "crawl4ai>=0.4.248",
    "xvfbwrapper>=0.2.9",
    "docker>=7.1.0",
    "uvicorn[standard]>=0.34.0",
    "fastapi>=0.115.8",
    "python-multipart>=0.0.20",
    "passlib[bcrypt]>=1.7.4",
    "bcrypt>=4.2.1",
    "pyjwt>=2.3.0",
    "pydantic[email]>=2.10.6",
    "email-validator>=2.1.0",
    "itsdangerous>=2.2.0",
    "kubernetes>=32.0.1",
    "mcp>=1.9.1",
]

[project.urls]
Homepage = "https://github.com/ecstra/moonlight"
Repository = "https://github.com/ecstra/moonlight"
Documentation = "https://github.com/ecstra/moonlight#readme"
"Bug Tracker" = "https://github.com/ecstra/moonlight/issues"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["moonlight*"]
exclude = ["tests*", "*.egg-info*", "build*", "dist*"]

[tool.setuptools.package-data]
moonlight = ["*.json"]