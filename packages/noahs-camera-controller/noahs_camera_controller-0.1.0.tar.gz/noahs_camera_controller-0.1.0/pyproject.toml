[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noahs_camera_controller"  # Must be unique on PyPI!
version = "0.1.0"
description = "A simple tool for Mac, Windows and Linux for basic photo and video capture"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name = "Noah Jones", email = "jonesnoah45010@gmail.com" }
]
dependencies = [
  "opencv-python",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Environment :: Console",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
"GitHub" = "https://github.com/jonesnoah45010/camera_controller"
