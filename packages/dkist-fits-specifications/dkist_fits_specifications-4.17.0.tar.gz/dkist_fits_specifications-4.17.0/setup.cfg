[metadata]
name = dkist_fits_specifications
author = AURA/NSO
author_email = stuart@cadair.com
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://bitbucket.org/dkistdc/dkist-fits-specifications/src/main/
description = Machine readable FITS specifications for DKIST data.
long_description = file: README.rst
long_description_content_type = text/x-rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.10
setup_requires = setuptools_scm
include_package_data = true
install_requires = 
	yamale
	pyyaml
	astropy

[options.extras_require]
test = 
	pytest
	pytest-doctestplus
	pytest-cov
	docutils
	sphinx
	towncrier
docs = 
	sphinx
	sphinx-automodapi
	sphinx-autodoc-typehints
	sphinx-changelog
	dkist-sphinx-theme
	towncrier < 22.12.0

[pycodestyle]
max_line_length = 100

[flake8]
max-line-length = 100

[isort]
profile = black
balanced_wrapping = True
skip = docs/conf.py
default_section = THIRDPARTY
include_trailing_comma = True
known_first_party = dkist_fits_specifications
length_sort = False
length_sort_sections = stdlib
no_lines_before = LOCALFOLDER

[tool:pytest]
testpaths = "dkist_fits_specifications" "docs"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[egg_info]
tag_build = 
tag_date = 0

