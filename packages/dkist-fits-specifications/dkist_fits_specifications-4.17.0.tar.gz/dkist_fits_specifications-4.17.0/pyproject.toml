[build-system]

requires = ["setuptools",
            "setuptools_scm",
            "wheel"]

build-backend = 'setuptools.build_meta'


[tool.towncrier]
    package = "dkist_fits_specifications"
    filename = "CHANGELOG.rst"
    directory = "changelog/"
    issue_format = "`#{issue} <https://bitbucket.org/dkistdc/dkist-fits-specifications/pull-requests/{issue}>`__"
    title_format = "{version} ({project_date})"
    ignore = [".gitempty"]

    [[tool.towncrier.type]]
      directory = "spec_breaking"
      name = "Breaking Changes to the Specification"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "spec_change"
      name = "Backwards Compatible Changes to the Specification"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "code_breaking"
      name = "Breaking change to the Python API"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "code_feature"
      name = "New Feature in the Python API"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "bugfix"
      name = "Bug Fixes to the Python API"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "doc"
      name = "Documentation"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "deprecation"
      name = "Deprecations"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "trivial"
      name = "Internal Changes"
      showcontent = true

[tool.coverage.run]
omit = [
    "*/dkist_fits_specifications/tests/*",
]
