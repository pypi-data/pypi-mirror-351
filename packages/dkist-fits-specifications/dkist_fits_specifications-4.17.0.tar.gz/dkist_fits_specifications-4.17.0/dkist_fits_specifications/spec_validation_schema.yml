# This schema describes the schema for the "validation" schemas, as returned by
# the `load_spec122` and `load_spec214` functions.
map(str(min=1, max=8), include('key'))
---
key:
  required: bool()
  expected: bool()
  instrument_required: str(required=False)
  polarimetric_required: bool(required=False)
  type: enum("bool", "int", "float", "str")
  default_value: any(required=False)
  values: list(required=False)
  example_values: list(required=False)
  values_range: list(required=False)
  format: enum("isot", "unit", required=False)
  comment: str(max=40, required=False)
  expand: bool(required=True)
  rename: str(max=40, required=False)
