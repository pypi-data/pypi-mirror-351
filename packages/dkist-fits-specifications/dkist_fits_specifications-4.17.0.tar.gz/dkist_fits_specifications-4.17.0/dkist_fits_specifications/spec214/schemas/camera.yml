spec214:
  section_122: camera
  copy: true
  required: false
  units: null
  expand: false
  title: Camera
  summary: Keys describing modes and operation of the camera(s) used.
---
CAM_ID:
  rename: "CAM__001"
  description: "Unique ID of camera used to acquire the data"
  required: true
CAMERA:
  rename: "CAM__002"
  required: true
  description: "Human readable name of camera used to acquire the data"
BITDEPTH:
  rename: "CAM__003"
  description: "Number of bits used internally by the camera sensor to digitize the measured photo-electrons"
  required: true
XPOSURE:
  rename: "CAM__004"
  required: true
  description: "Total duration of exposure to photons, in milliseconds, that resulted in this FPA"
  units: ms
TEXPOSUR:
  rename: "CAM__005"
  required: true
  description: "Duration of photosensitive sensor exposure to photons, in milliseconds, per single sensor read-out."
  units: ms
  expected: true
CAM_FPS:
  rename: "CAM__006"
  description: "Camera exposure rate"
  required: true
  units: Hz
CHIPDIM1:
  rename: "CAM__007"
  description: "Number of photosensitive pixels on the camera sensor, in X direction"
  required: true
  units: pix
CHIPDIM2:
  rename: "CAM__008"
  description: "Number of photosensitive pixels on the camera sensor, in Y direction"
  required: true
  units: pix
HWBIN1:
  rename: "CAM__009"
  description: "Value describing the binning performed in hardware in pixels, in X direction
                Equals 1 if disabled"
  units: pix
  expand: true
  required: true
HWBIN2:
  rename: "CAM__010"
  description: "Value describing the binning performed in hardware in pixels, in Y direction
                Equals 1 if disabled"
  units: pix
  required: true
SWBIN1:
  rename: "CAM__011"
  description: "Binning performed by software in pixels, after hardware binning, in pixels, in X direction
                Equals 1 if disabled"
  units: pix
  required: true
SWBIN2:
  rename: "CAM__012"
  description: "Binning performed by software in pixels, after hardware binning, in pixels, in Y direction
                Equals 1 if disabled"
  units: pix
  required: true
NSUMEXP:
  rename: "CAM__014"
  required: true
  description: "Number of raw frames that contributed to the FPA"
SWNROI:
  rename: "CAM__016"
  description: "Number of Software Regions of Interest set
                Default: 1, value ≥ 1"
  required: true
SWROI1OX:
  rename: "CAM__017"
  description: "Software Region Of Interest 1 X - Origin coordinate in pixels"
  units: pix
  required: true
SWROI1OY:
  rename: "CAM__018"
  description: "Software Region Of Interest 1 Y - Origin coordinate in pixels"
  units: pix
  required: true
SWROI1SX:
  rename: "CAM__019"
  description: "Software Region Of Interest 1 X - Size in pixels"
  units: pix
  required: true
SWROI1SY:
  rename: "CAM__020"
  description: "Software Region Of Interest 1 Y - Size in pixels"
  units: pix
  required: true
SWROI2OX:
  rename: "CAM__021"
  description: "Software Region Of Interest 2 X - Origin coordinate in pixels"
  units: pix
SWROI2OY:
  rename: "CAM__022"
  description: "Software Region Of Interest 2 Y - Origin coordinate in pixels"
  units: pix
SWROI2SX:
  rename: "CAM__023"
  description: "Software Region Of Interest 2 X - Size in pixels"
  units: pix
SWROI2SY:
  rename: "CAM__024"
  description: "Software Region Of Interest 2 Y - Size in pixels"
  units: pix
SWROI3OX:
  rename: "CAM__025"
  description: "Software Region Of Interest 3 X - Origin coordinate in pixels"
  units: pix
SWROI3OY:
  rename: "CAM__026"
  description: "Software Region Of Interest 3 Y - Origin coordinate in pixels"
  units: pix
SWROI3SX:
  rename: "CAM__027"
  description: "Software Region Of Interest 3 X - Size in pixels"
  units: pix
SWROI3SY:
  rename: "CAM__028"
  description: "Software Region Of Interest 3 Y - Size in pixels"
  units: pix
SWROI4OX:
  rename: "CAM__029"
  description: "Software Region Of Interest 4 X - Origin coordinate in pixels"
  units: pix
SWROI4OY:
  rename: "CAM__030"
  description: "Software Region Of Interest 4 Y - Origin coordinate in pixels"
  units: pix
SWROI4SX:
  rename: "CAM__031"
  description: "Software Region Of Interest 4 X - Size in pixels"
  units: pix
SWROI4SY:
  rename: "CAM__032"
  description: "Software Region Of Interest 4 Y - Size in pixels"
  units: pix
HWNROI:
  rename: "CAM__033"
  description: "Number of Hardware Regions of Interest set
                Default: 1, value ≥ 1"
  required: true
HWROI1OX:
  rename: "CAM__034"
  description: "Hardware Region Of Interest 1 X - Origin coordinate in pixels"
  units: pix
  required: true
HWROI1OY:
  rename: "CAM__035"
  description: "Hardware Region Of Interest 1 Y - Origin coordinate in pixels"
  units: pix
  required: true
HWROI1SX:
  rename: "CAM__036"
  description: "Hardware Region Of Interest 1 X - Size in pixels"
  units: pix
  required: true
HWROI1SY:
  rename: "CAM__037"
  description: "Hardware Region Of Interest 1 Y - Size in pixels"
  units: pix
  required: true
HWROI2OX:
  rename: "CAM__038"
  description: "Hardware Region Of Interest 2 X - Origin coordinate in pixels"
  units: pix
HWROI2OY:
  rename: "CAM__039"
  description: "Hardware Region Of Interest 2 Y - Origin coordinate in pixels"
  units: pix
HWROI2SX:
  rename: "CAM__040"
  description: "Hardware Region Of Interest 2 X - Size in pixels"
  units: pix
HWROI2SY:
  rename: "CAM__041"
  description: "Hardware Region Of Interest 2 Y - Size in pixels"
  units: pix
NBIN<n>:
  description: "Binning along nth axis"
  expand: true
  required: true
  type: int
  copy: false
NBIN:
  description: "Product of all NBINn"
  required: true
  type: int
  copy: false
FPABITPX:
  rename: "CAM__042"
  description: "Number of significant bits contained in the output FPA.
                Value is related to the camera settings binning (HWBIN1 - SWBIN2), accumulation (NSUMEXP), and data normalization (if any)"
SHUTMODE:
  rename: "CAM__044"
  description: "Camera shuttering mode for data acquisition"
