[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tablesqlite"
version = "0.1.5"
description = "Declarative SQLite table builder and schema manager with integration support for recordsQL."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Grayjou", email = "cgrayjou@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "expressQL>=0.3.0",  # Adjust based on your actual version
]

[project.urls]
"Homepage" = "https://github.com/Grayjou/tablesqlite"
"Source" = "https://github.com/Grayjou/tablesqlite"
"Bug Tracker" = "https://github.com/Grayjou/tablesqlite/issues"
"Documentation" = "https://github.com/Grayjou/tablesqlite#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["tablesqlite*"]
