[tool.poetry]
name = "teenageagi"
version = "0.1.0"
description = "A Python package for teenage-agi"
authors = ["Jordan Plows  <jordan@lightapi.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/jordan/teenage-agi"
repository = "https://github.com/jordan/teenage-agi"
keywords = ["ai", "agi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/jordan/teenage-agi/issues"
