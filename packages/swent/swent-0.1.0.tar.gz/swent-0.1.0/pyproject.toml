[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swent"
version = "0.1.0"
description = "Software entropy measurement tool for Python projects"
authors = [
    {name = "Chad Hanna", email = "crh184@psu.edu"},
]
maintainers = [
    {name = "Chad Hanna", email = "crh184@psu.edu"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = [
    "software-entropy",
    "code-quality",
    "metrics",
    "cyclomatic-complexity",
    "maintainability",
    "technical-debt",
    "code-analysis",
    "static-analysis",
    "linting",
    "duplication-detection",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
    "Natural Language :: English",
    "Typing :: Typed",
]
dependencies = [
    "click>=8.0",
    "gitpython>=3.1",
    "radon>=5.1",  # For cyclomatic complexity
    "pycodestyle>=2.8",
    "pydocstyle>=6.1",
    "astroid>=2.12",
    "pyyaml>=6.0",  # For config file support
    "rich>=12.0",  # For nice CLI output
    "toml>=0.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.10",
    "mypy>=0.990",
    "pre-commit>=2.20",
]

[project.scripts]
swent = "swent.cli:main"

[project.urls]
"Homepage" = "https://github.com/chadhanna/swent"
"Documentation" = "https://swent.readthedocs.io"
"Source Code" = "https://github.com/chadhanna/swent"
"Bug Tracker" = "https://github.com/chadhanna/swent/issues"
"Changelog" = "https://github.com/chadhanna/swent/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
swent = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=swent --cov-report=term-missing"

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
