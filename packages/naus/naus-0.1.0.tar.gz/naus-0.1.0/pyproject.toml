[project]
name = "naus"
version = "0.1.0"
description = "naus Python API"
authors = [{ name = "arslee07", email = "mail@arslee.me" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pyzmq", "numpy", "opencv-python"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pyright]
typeCheckingMode = "basic"
reportUnusedCallResult = "none"
