[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deciml"
version = "0.2.1"
authors = [
  { name = "Kor Shantanu Nitin", email = "korshantanu@gmail.com" },
]
description = "Extension of decimal library."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/putterPatcher/deciml"
Issues = "https://github.com/putterPatcher/deciml/issues"

[tool.hatch.metadata]
allow-legacy = true  # if needed to support older classifiers or fields

[tool.hatch.build.targets.sdist]
include = ["LICENSE", "README.md", "deciml/**"]

[tool.hatch.build.targets.wheel]
include = ["LICENSE", "README.md", "deciml/**"]
