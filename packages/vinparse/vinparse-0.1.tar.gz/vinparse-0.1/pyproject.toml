[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vinparse"
version = "0.1"
authors = [
    {name = "relyadev", email = "relyadev@gmail.com"},
]
description = "A library for decoding Vehicle Identification Numbers (VIN)"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["vin", "decoder", "vehicle", "automotive"]
