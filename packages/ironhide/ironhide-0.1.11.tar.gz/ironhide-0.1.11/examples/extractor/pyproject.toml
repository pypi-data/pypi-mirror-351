[project]
name = "extractor"
version = "0.1.0"
description = "Ironhide extractor example"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi[standard]>=0.115.7",
    "ironhide",
    "pydantic>=2.10.5",
]

[tool.uv]
dev-dependencies = ["mypy>=1.14.1", "ruff>=0.9.2"]

[tool.uv.sources]
ironhide = { path = "../../", editable = true }

[tool.mypy]
strict = true
exclude = ["venv", ".venv", "alembic"]

[tool.ruff]
select = ["ALL"]
ignore = ["E501"]
