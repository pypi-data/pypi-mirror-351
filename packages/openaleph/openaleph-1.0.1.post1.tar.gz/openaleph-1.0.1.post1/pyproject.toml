[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "openaleph"
version = "1.0.1.post1"
description = "This project has been renamed. Please install 'openaleph-client'."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name = "Data and Research Center - DARC", email = "hi@dataresearchcenter.org" },
]
urls = { "Repository" = "https://github.com/dataresearchcenter/opal-client" }
dependencies = [
  "openaleph-client>=1.0.1",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
