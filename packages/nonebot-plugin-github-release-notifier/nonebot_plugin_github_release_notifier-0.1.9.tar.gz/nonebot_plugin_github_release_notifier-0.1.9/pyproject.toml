[project]
name = "nonebot_plugin_github_release_notifier"
version = "0.1.9"
description = "A plugin for nonebot & onebot to notify group members of new commits, issues, and PRs in GitHub repos."
authors = [
  { name = "HTony03", email = "HTony03@foxmail.com" },
]
readme = "README.md"
keywords = ["nonebot", "github", "qqbot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = "MIT"

dependencies = [
    "aiohttp~=3.11",
    "nonebot-adapter-onebot~=2.4",
    "nonebot-plugin-apscheduler~=0.3",
    "nonebot-plugin-localstore~=0.7",
    "nonebot-plugin-htmlrender~=0.5",
    "nonebot2~=2.3"
]

[project.urls]
homepage = "https://github.com/HTony03/nonebot_plugin_github_release_notifier"
repository = "https://github.com/HTony03/nonebot_plugin_github_release_notifier"
changelog = "https://github.com/HTony03/nonebot_plugin_github_release_notifier/releases"
issue = "https://github.com/HTony03/nonebot_plugin_github_release_notifier/issues"