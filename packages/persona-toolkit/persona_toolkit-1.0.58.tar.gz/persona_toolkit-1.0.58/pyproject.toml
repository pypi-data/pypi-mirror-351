[project]
name = "persona-toolkit"
version = "1.0.58"
description = "Toolkit for Persona, an agent AI system â€” provides modular, callable tools for dynamic function execution"
authors = [
    { name = "Bruno Fortunato", email = "bruno.fortunato@applica.guru" },
    { name = "Roberto Conte Rosito", email = "roberto.conterosito@applica.guru" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "python-dotenv (>=1.0.1,<2.0.0)",
    "pydantic (>=2.10.6,<3.0.0)",
    "fastapi (>=0.115.12,<0.116.0)",
    "uvicorn (>=0.34.0,<0.35.0)",
    "typer (>=0.15.2,<0.16.0)",
    "rich (>=13.9.4,<14.0.0)",
    "aiounittest (>=1.5.0,<2.0.0)",
    "toml (>=0.10.2,<0.11.0)"
]
[tool.poetry.group.dev.dependencies]
black = "^25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
persona-toolkit = "persona_toolkit.cli:app"
[tool.poetry]
include = [
    { path = "template_project", format = "wheel" }
]
exclude = ["template_project/**/__pycache__/*"]