[zest.releaser]
current_version = 0.5.8
commit = True
tag = True
python-file-with-version = plans_payments/__init__.py

[wheel]
universal = 1

[flake8]
ignore = 
	I202,
	W503,
exclude = 
	src,
	plans_payments/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
max-line-length = 119

[egg_info]
tag_build = 
tag_date = 0

