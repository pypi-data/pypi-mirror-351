[metadata]
license_files = LICENSE.txt

[sdist]
formats = zip

[tool:pytest]
minversion = 6
testpaths = 
	treedb
	tests
addopts = 
	--doctest-modules
	-r fsxXpP
	--durations=10
	--cov --cov-report=term --cov-report=html
	--strict-config --strict-markers
filterwarnings = 
	ignore::DeprecationWarning:pycountry.*
	ignore:.*pkg_resources.declare_namespace\(.*:DeprecationWarning
log_cli_level = WARNING

[coverage:run]
source = treedb
branch = false

[flake8]
exclude = 
	build
ignore = E126,E128,W503
max-line-length = 110

[egg_info]
tag_build = 
tag_date = 0

