[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["pywsl*"]

[project]
name = "py_wsl_scraper"
version = "0.1.1"
description = "A Python package for scraping Women's Super League (WSL) football data"
authors = [{ name = "Ellie", email = "ellbindi@outlook.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
keywords = ["football", "wsl", "data", "scraping", "sports"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "pandas",
    "requests",
    "beautifulsoup4",
    "selenium",
    "webdriver-manager"
]