[project]
name = "opttech"
version = "1.0.0"
description = "Biblioteca da OptTech."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Eduardo Anacleto", email = "contato@opttech.com.br"}
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/seunome/opttech"
"Documentação" = "https://github.com/seunome/opttech/wiki"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]