[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fk7py"
dynamic = ["version"]
description = "Pacote para trabalhar com arquivos FK7 de medidores de energia elÃ©trica."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "Apache-2.0" }
authors = [
  { name = "Bruno Oliveira", email = "bruno.sowk@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Intended Audience :: Developers",
  "Topic :: Utilities",
  "Development Status :: 3 - Alpha"
]

[project.urls]
"Github" = "https://github.com/bruno-so25/fk7py"

[project.scripts]
fk7py = "fk7py.cli:main"

[tool.setuptools]
packages = ["fk7py"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"