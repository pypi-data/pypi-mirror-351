[project]
name = "mcp-3gpp-ftp"
version = "0.1.1"
description = "A FastMCP-based server for browsing 3GPP FTP website"
readme = "README.md"
authors = [
  { name = "Hanwen Cao", email = "hanwen.cao@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "build>=1.2.2.post1",
    "mcp[cli,clis]>=1.7.0",
    "openpyxl>=3.1.5",
    "optional>=0.0.1",
    "pandas>=2.2.3",
    "python-docx>=1.1.2",
    "requests>=2.32.3",
    "twine>=6.1.0",
]
[project.scripts]
mcp-3gpp-ftp = "server:main"
