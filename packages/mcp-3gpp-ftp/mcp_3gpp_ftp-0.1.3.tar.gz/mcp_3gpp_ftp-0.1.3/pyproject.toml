[project]
name = "mcp-3gpp-ftp"
version = "0.1.3"
description = "A FastMCP-based server for browsing 3GPP FTP website"
readme = "README.md"
authors = [
  { name = "Hanwen Cao", email = "hanwen.cao@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "mcp[cli,clis]>=1.7.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "python-docx>=1.1.2",
    "requests>=2.32.3",
]
[project.scripts]
mcp-3gpp-ftp = "mcp_3gpp_ftp.server:main"
