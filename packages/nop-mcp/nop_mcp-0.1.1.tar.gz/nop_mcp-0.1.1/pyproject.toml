[project]
name = "nop-mcp"
version = "0.1.1"
description = "A no-operation MCP server that provides an empty tools list"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"},
]
license = {text = "MIT"}
keywords = ["mcp", "model-context-protocol", "server", "tools", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/nop-mcp"
Documentation = "https://github.com/yourusername/nop-mcp#readme"
Repository = "https://github.com/yourusername/nop-mcp.git"
"Bug Tracker" = "https://github.com/yourusername/nop-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "build",
    "twine",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
nop-mcp = "nop_mcp.server:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["nop_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/nop_mcp",
    "/tests",
    "/README.md",
    "/pyproject.toml",
] 