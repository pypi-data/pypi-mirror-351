[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dumbwebsearch"
dynamic = ["version"]
description = "dumb web interface to search/browse indexed text files"
readme = "README.md"
license = "WTFPL"
requires-python = ">=3"
authors = [
    { name = "Hg", email = "dev@indigo.re" },
]
keywords = [
    "server",
    "search",
    "web",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Bottle",
    "Intended Audience :: End Users/Desktop",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "License :: Public Domain",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
dependencies = [
    "bottle",
    "Jinja2",
]

[project.scripts]
dumbwebsearch-index = "dumbwebsearch.index:main"

[project.entry-points."wsgi"]
dumbwebsearch = "dumbwebsearch.browse:APP"

[project.urls]
Homepage = "https://gitlab.com/hydrargyrum/dumbsearch"

[tool.hatch.version]
path = "dumbwebsearch/__init__.py"

# requires flake8-pyproject
[tool.flake8]
max-line-length = 120
