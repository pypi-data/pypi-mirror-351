[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cw_constrain"
version = "0.0.1"
description = "Tools to constrain PBHs and the GeV excess using continuous gravitational waves"
authors = [
    { name = "Andrew L. Miller", email = "amiller@nikhef.nl" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "matplotlib",
    "astropy"
    # Add any others your package depends on
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "ruff"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["cw_constrain"]
