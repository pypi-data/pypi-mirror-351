[project]
name = "exparso"
version = "0.0.2"
description = "Analyzing and parsing documents"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = [ "langchain", "openai", "pdfplumber", "pillow", "openpyxl", "pdf"]
dependencies = [
    "langchain>=0.3.14",
    "openpyxl>=3.1.5",
    "pdfplumber>=0.11.4",
    "pillow>=10.4.0",    
]

[tool.uv]
default-groups = ["dev", "test"]

[dependency-groups]
dev = [
    "pip-licenses>=5.0.0",
    "pre-commit>=4.0.1",
    "pylance>=0.28.0",
    "mypy>=1.15.0",
    "types-openpyxl>=3.1.5.20250516",
    "ruff>=0.11.4",
]
test = [
    "pytest>=8.3.3",
    "pytest-dotenv>=0.5.2",
    "pytest>=8.3.3",
    "pytest-dotenv>=0.5.2",
    "openai>=1.51.2",
    "langchain-openai>=0.3.0",
    "anthropic[vertex]>=0.36.0",
    "google-cloud-aiplatform>=1.70.0",
    "langchain-google-vertexai<=2.0.10",
]
eval = [
    "google-cloud-aiplatform>=1.70.0",
    "langchain-google-vertexai<=2.0.10",
    "azure-ai-documentintelligence==1.0.0",
    "azure-identity>=1.19.0",
    "docling==2.15.1",
    "pymupdf4llm==0.0.17",
    "google-cloud-storage>=2.18.2",
    "matplotlib>=3.9.2",
    "pandas>=2.2.3",
    "tqdm>=4.66.5",
    "langfuse>=2.57.0",
    "pydantic-settings>=2.7.1",
]
deploy = [
    "twine>=5.1.1",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.44",  
    "pymdown-extensions>=10.11.2",    
]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []

[tool.pytest.ini_options]
pythonpath = "exparso"
testpaths = "tests"
addopts = "-s"
env_files = [".env"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["tests", "eval", "docs", "uv.lock", "*.yml", ".*", "*.md"]

[tool.hatch.build.targets.wheel]
exclude = ["tests", "eval", "docs", "uv.lock", "*.yml", ".*", "*.md"]
