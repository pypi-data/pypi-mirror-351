[tool.poetry]
name = "dadosfera_logs"
version = "1.2.0"
description = "Library that you embed into your application to create and manage log events"
authors = ["alexsanderp <alexsander.pereira@dadosfera.ai>"]

[tool.poetry.dependencies]
python = "^3.6"
loguru = "^0.6.0"
pygelf = "^0.4.2"
aws-logging-handlers = "^2.0.5"
boto3 = "^1.23.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
Flask = "^2.1.2"
fastapi = "^0.78.0"
uvicorn = "^0.17.6"
boto3 = "^1.23.2"
elastic-apm = {extras = ["flask"], version = "^6.9.1"}
pyspark = "^3.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
