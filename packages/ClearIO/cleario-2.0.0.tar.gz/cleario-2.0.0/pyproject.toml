[project]
name = "ClearIO"
version = "2.0.0"
authors = [
    { name = "Bradley Morris", email = "bradleydonmorris@hotmail.com" },
]
description = "Utility library for accessing IO providers in a uniform way."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bradleydonmorris/ClearIO"
Issues = "https://github.com/bradleydonmorris/ClearIO/issues"

[tool.setuptools]
py-modules = []

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ClearIO"]
