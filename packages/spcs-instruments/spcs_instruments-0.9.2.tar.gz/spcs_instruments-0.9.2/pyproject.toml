[project]
name = "spcs-instruments"
version = "0.9.2"
description = "A experiment manager and instrument control library written in Python and Rust"
authors = [
    { name = "Jamin Martin", email = "jamin.martin1@gmail.com" }
]
dependencies = [
    "pyvisa>=1.14.1",
    "pyvisa-py>=0.7.2",
    "numpy>=2.0.0",
    "scipy>=1.14.0",
    "pandas>=2.2.3",
    "pyusb>=1.2.1",
    "toml>=0.10.2",
    "pyserial>=3.5",
    "requests>=2.32.3",
    "sshtunnel>=0.4.0",
    "seabreeze>=2.10.1",
    "polars>=1.29.0",
    "rex-pycli>=0.9.4"
]
readme = "README.md"
requires-python = ">= 3.12"
[project.scripts]
"rex" = "spcs_instruments.cli:runner"
"rex-viewer" = "spcs_instruments.cli:runner_standalone"
"spcs_version" = "spcs_instruments.cli:spcs_version"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.metadata]
allow-direct-references = true


[tool.hatch.build.targets.wheel]
packages = ["src/spcs_instruments"]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.5",
    "pip>=24.1.2",

] 
universal = true

