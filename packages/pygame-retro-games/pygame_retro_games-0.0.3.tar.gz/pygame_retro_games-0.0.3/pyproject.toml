[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygame-retro-games"
version = "0.0.3"
description = "PyGame Retro Games"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.11"
dependencies = [
    "pygame>=2.6,<3.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Topic :: Games/Entertainment"
]
authors = [
  {name = "David", email = "c0d3@gpobox.net"},
]
maintainers = [
  {name = "David", email = "c0d3@gpobox.net"}
]
keywords = ["games"]

[project.urls]
"Homepage" = "https://github.com/bbc6502/pygames"
"Bug Tracker" = "https://github.com/bbc6502/pygames/issues"

[project.scripts]
bounce = "pygames.bounce:main"

[tool.setuptools]
packages = ["pygames"]
