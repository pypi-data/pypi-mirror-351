[project]
name = "aroleid-simple-strategy-prototyper"
version = "0.2.0"
description = "A Python package for backtesting trading strategies with OHLCV data"
authors = [
    {name = "Nils P. Kujath",email = "63961429+NilsKujath@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "GNU GPL v3.0"}
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 2 - Pre-Alpha",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)"
]

[tool.poetry]
packages = [{include = "aroleid_simple_strategy_prototyper", from = "src"}]


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
build = "^1.2.2.post1"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/nilskujath/aroleid_simple_strategy_prototyper"
"Bug Tracker" = "https://github.com/nilskujath/aroleid_simple_strategy_prototyper/issues"
