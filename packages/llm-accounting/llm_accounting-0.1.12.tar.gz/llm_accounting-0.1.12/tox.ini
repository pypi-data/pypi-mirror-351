[tox]
envlist = py38,py39,py310,py311
isolated_build = True

[testenv]
deps = 
    -r requirements.txt
    pytest
    pytest-asyncio
    pytest-cov
commands =
    pytest {posargs:tests}

[testenv:lint]
deps =
    black
    isort
    flake8
    mypy
commands =
    black --check .
    isort --check-only .
    flake8 .
    mypy .

[flake8]
ignore = E501
