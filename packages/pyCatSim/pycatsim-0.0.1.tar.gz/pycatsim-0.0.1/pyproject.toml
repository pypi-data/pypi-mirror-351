[project]
name = "pyCatSim"
version = "0.0.1"
description = "A fun, modular, object-oriented Python package for simulating cat behavior"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Deborah Khider", email = "khider@usc.edu"}
]
requires-python = ">=3.12"
dependencies = [
  "playsound>=1.3.0"
]

[project.urls]
Homepage = "https://github.com/khider/pyCatSim"
Issues = "https://github.com/khider/pyCatSim/issues"

[build-system]
requires = ["setuptools>=69.0.2", "wheel"]
build-backend = "setuptools.build_meta"