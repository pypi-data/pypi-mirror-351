[metadata]
name = singler
description = Python bindings to the singleR algorithm to annotate cell types from known references.
author = Aaron Lun
author_email = lun.aaron@gene.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/BiocPy/singler
project_urls = 
	Documentation = https://github.com/BiocPy/singler
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	mattress>=0.3.1
	knncolle>=0.1.1
	delayedarray
	biocframe>=0.5.0
	summarizedexperiment>=0.4.0
	singlecellexperiment>=0.4.6
	biocutils>=0.2.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	celldex
	scranpy
	scipy
	scrnaseq
testing = 
	setuptools
	pytest
	pytest-cov
	%(optional)s

[options.entry_points]

[tool:pytest]
addopts = 
	--cov singler --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = singler
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

