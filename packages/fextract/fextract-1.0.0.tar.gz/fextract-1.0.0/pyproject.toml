[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "fextract"
version = "1.0.0"
description = "Fast multithreaded file extraction and compression tool"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Emirhan Kayar", email = "emirhan.kayar80@gmail.com"},
]
keywords = ["zip", "compression", "extraction", "multithreading", "fast", "archive"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Archiving",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/emirhankayar/fextract"
BugReports = "https://github.com/emirhankayar/fextract/issues"
Source = "https://github.com/emirhankayar/fextract"

[project.scripts]
fextract = "fextract.cli:main"
fext = "fextract.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
