[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydbpool"
version = "0.1.4"
authors = [
    { name = "dylan", email = "cgq2012516@163.com" }
]
description = "A high-performance database connection pool for Python"
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.8"
keywords = [
    "database",
    "connection-pool",
    "mysql",
    "postgresql",
    "sqlalchemy",
    "async",
    "thread-safe"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "tox>=4.0.0",
]
mysql = ["pymysql>=1.1.0"]
postgresql = ["psycopg2-binary>=2.9.0"]
sqlite = []
oracle = ["oracledb>=3.1.1"]
sqlserver = ["pyodbc>=4.0.0"]
async = [
    "asyncio>=3.4.3",
    "aiomysql>=0.1.0",
    "asyncpg>=0.25.0"
]
all = [
    "pymysql>=1.1.0",
    "psycopg2-binary>=2.9.0",
    "oracledb>=3.1.1",
    "pyodbc>=4.0.0",
    "asyncio>=3.4.3",
    "aiomysql>=0.1.0",
    "asyncpg>=0.25.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/pydbpool"
Documentation = "https://pydbpool.readthedocs.io/"
"Bug Tracker" = "https://github.com/yourusername/pydbpool/issues"

[project.scripts]
pydbpool = "pydbpool.cli:main"

[tool.setuptools]
packages = { find = { } }
include-package-data = true

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true