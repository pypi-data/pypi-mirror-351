[project]
name = "gitmaster"
version = "0.1.0"
description = "AI-powered CLI for GitHub/local repos"
authors = [{ name = "Your Name", email = "you@example.com" }]
readme = "readme.md"
requires-python = ">=3.8"

dependencies = [
    "typer[all]",
  "faiss-cpu",
  "openai",
  "tqdm",
  "gitpython",
  "openai",
  "requests",
  "keyring",
  "python-dotenv",
  "sentence-transformers",
  "faiss-cpu"
]

[project.scripts]
gitmaster = "gitmaster.cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
