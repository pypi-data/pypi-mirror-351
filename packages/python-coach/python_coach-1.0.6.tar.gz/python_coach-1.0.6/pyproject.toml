[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-coach"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
keywords = []
authors = [
  { name = "Analyst Klondike", email = "analyst-klondike@yandex.ru" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["textual==3.2.0", "textual[syntax]"]

[project.urls]
Documentation = "https://github.com/U.N. Owen/python-coach#readme"
Issues = "https://github.com/U.N. Owen/python-coach/issues"
Source = "https://github.com/U.N. Owen/python-coach"

[tool.hatch.version]
path = "src/python_coach/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/python_coach tests}"

[tool.coverage.run]
source_pkgs = ["python_coach", "tests"]
branch = true
parallel = true
omit = [
  "src/python_coach/__about__.py",
]

[tool.coverage.paths]
python_coach = ["src/python_coach", "*/python-coach/src/python_coach"]
tests = ["tests", "*/python-coach/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[project.scripts]
analyst_klondike = "python_coach.entry_points:analyst_klondike"

[project.license]
file = "LICENSE.txt"
