[project]
name = "parsomics"
version = "0.2.2"
description = "A metapackage for the parsomics project"
authors = [
    {name = "Pedro Sader Azevedo",email = "pedro.saderazevedo@lnbr.cnpem.br"}
]
license = {text = "GPL-3.0"}
readme = "README.md"
requires-python = ">=3.12, <4.0"
dependencies = [
    "parsomics-core (>=4.1.0,<5.0.0)",
    "parsomics-cli (>=2.2.1,<3.0.0)",
    "parsomics-api-server (>=3.0.1,<4.0.0)",
    "parsomics-plugin-dbcan (>=1.0.4,<2.0.0)",
    "parsomics-plugin-interpro (>=1.0.5,<2.0.0)",
    "parsomics-plugin-clean (>=0.1.2,<0.2.0)",
    "parsomics-plugin-proteinfer (>=0.1.2,<0.2.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
