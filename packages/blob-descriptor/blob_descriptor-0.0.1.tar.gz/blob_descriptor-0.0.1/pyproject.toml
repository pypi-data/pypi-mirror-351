[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blob_descriptor"
version = "0.0.1"
description = "Toolkit for managing large binary files through chunking and metadata descriptors"
readme = "README.md"
authors = [
    {name = "Jet-Logic"},
]
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
keywords = ["blob", "chunk", "descriptor", "metadata", "binary", "files"]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.0",  # For URLSource functionality
]

[project.urls]
Homepage = "https://github.com/jet-logic/blob_descriptor"
Documentation = "https://github.com/jet-logic/blob_descriptor#readme"
BugTracker = "https://github.com/jet-logic/blob_descriptor/issues"
Changelog = "https://github.com/jet-logic/blob_descriptor/releases"

[project.scripts]
blob_descriptor = "blob_descriptor.__main__:main"


[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "pytest-mock>=3.0",
]
dev = [
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "isort>=5.0",
    "twine>=3.0",
]
docs = [
    "sphinx>=4.0",
    "furo>=2021.11",
]


[tool.black]
line-length = 127
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
known_first_party = ["blob_descriptor"]