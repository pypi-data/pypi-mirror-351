[project]
name = "dunky"
version = "0.3.0"
description = "A Jupyter Kernel for DuckDB with Unity Catalog"
readme = "README.md"

requires-python = ">=3.11"
dependencies = [
    "ipykernel>=6, <7",
    "pandas>=2, <3",
    "tabulate==0.9.0",
    "duckdb>=1, <1.3",
    "requests>=2, <3",
    "itables>=2.4.0",
]

[project.optional-dependencies]
delta = [
    "pyarrow-unity>=0.1.0",
    "deltalake>=0.18.2"
]

[tool.uv]
dev-dependencies = [
    "coverage>=7.6.1",
    "pre-commit>=3.8.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
    "ruff>=0.6.5",
    "requests-mock>=1.12.1",
]

[build-system]
requires = ["hatchling", "ipykernel>=6.29.5"]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.custom]
path = "src/dunky/build.py"

[tool.hatch.build.targets.wheel.shared-data]
"src/dunky/data_kernelspec/share" = "share"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = [
    "/src/dunky",
]
[tool.ruff]
line-length = 88
lint.select = ["E", "F", "W", "C90"]
lint.ignore = ["E501"]
lint.per-file-ignores = {"__init__.py" = ["F401", "F403"]}
exclude = ["build", "dist", "venv"]
