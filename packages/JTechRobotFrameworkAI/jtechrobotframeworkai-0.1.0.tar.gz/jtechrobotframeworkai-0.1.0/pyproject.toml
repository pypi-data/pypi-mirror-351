[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "JTechRobotFrameworkAI"
version = "0.1.0"
description = "Uma biblioteca Robot Framework com recursos de IA usando Google Generative AI e CrewAI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "JTech", email = "angelo@jtech.eng.br"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "robotframework>=6.1.1",
    "google-generativeai>=0.3.2",
    "langchain>=0.1.0",
    "langchain-google-genai>=0.0.5",
    "crewai>=0.11.0",
    "python-dotenv>=1.0.0",
    "psycopg2-binary>=2.9.9",
    "sqlalchemy>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/jtech-eng/jtech-robotframework-ai"
Repository = "https://github.com/jtech-eng/jtech-robotframework-ai.git"

[tool.setuptools]
packages = ["jtech_robotframework_ai"] 