[project]
name = "weather-garmin"
version = "0.2.0"
description = "get weather data from openweathermap.org"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
]

[build-system]
requires = ["uv>=0.1.0", "setuptools>=65.5.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
weather-garmin = "weather.server:main"
