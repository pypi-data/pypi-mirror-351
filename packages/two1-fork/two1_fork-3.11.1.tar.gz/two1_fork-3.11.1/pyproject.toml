[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [{name = "https://github.com/21dotco/two1-python"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "pyyaml==6.0.2",
  "docker-py==1.8.0",
  "arrow==0.6.0",
  "base58==0.2.2",
  "click==8.2.1",
  "flake8==7.2.0",
  "future==0.17.1",
  "mnemonic==0.13",
  "packaging==25.0",
  "pbkdf2==1.3",
  "protobuf==3.20",
  "pyaes==1.3.0",
  "requests==2.32.3",
  "sha256==1.0",
  "tabulate==0.7.5",
]
description = "two1-fork"
keywords = ["bitcoin", "21 commands"]
license = {file = "LICENSE"}
maintainers = [{name = "Xu Chaoqian", email = "chaoranxu@gmail.com"}]
name = "two1-fork"
readme = "README.md"
requires-python = ">=3.7"
version = "3.11.1"

[project.optional-dependencies]
test = ["pytest >= 8.1.1", "pytest-asyncio >= 0.23.6", "pytest-cov >= 4.1.0"]

[project.urls]
repository = "https://github.com/xuchaoqian/two1-fork.git"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "class"
log_cli = true
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
log_cli_format = "[%(levelname)8s] %(asctime)s (%(filename)s:%(lineno)s) %(message)s"
log_cli_level = "INFO"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
exclude = []

[tool.hatch.build.targets.wheel]
packages = ["two1"]
