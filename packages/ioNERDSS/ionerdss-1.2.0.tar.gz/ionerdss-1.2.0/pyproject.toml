[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ioNERDSS"
version = "1.2.0"
description = "Package for preparing NERDSS inputs and analysing outputs."
readme = "README.md"
license = { text = "GPL-3.0" }
authors = [
    { name = "Zixiu (Hugh) Liu", email = "zliu140@jhu.edu" },
    { name = "Sikao Guo", email = "sikaoguo@gmail.com" },
    { name = "Mankun Sang", email = "msang2@jhu.edu" }
]
requires-python = ">=3.8"
keywords = ["NERDSS Simulation", "Model Setup", "Analysis Tools"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3"
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "tqdm",
    "PyQt6",
    "pyqtgraph",
    "PyOpenGL",
    "biopython",
    "scipy",
    "scikit-learn",
    "requests",
    "nglview",
    "ipympl",
    "imageio",
    "ovito",
    "jupyter",
    "jupyterlab",
    "notebook"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]