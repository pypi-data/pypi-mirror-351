[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "loggier"
version = "0.1.8"
description = "Log management and error tracking library for modern Python applications."
readme = "README.md"
authors = [
    {name = "Loggier Team", email = "info@loggier.app"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]
keywords = ["logging", "error-tracking", "monitoring", "apm", "performance"]
dependencies = [
    "requests>=2.25.0",
    "urllib3>=1.26.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://loggier.app"
Documentation = "https://docs.loggier.app"
Repository = "https://github.com/loggier/loggier"
Issues = "https://github.com/loggier/loggier/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "requests-mock>=1.9.0",
]
django = [
    "django>=3.2.0",
]
flask = [
    "flask>=2.0.0",
]
fastapi = [
    "fastapi>=0.70.0",
    "starlette>=0.16.0",
]