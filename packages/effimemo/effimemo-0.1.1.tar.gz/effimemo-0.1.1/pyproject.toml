[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "effimemo"
version = "0.1.1"
description = "A Python package for managing LLM context windows"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "betterandbetterii", email = "betterandbetterii@gmail.com"}
]
maintainers = [
    {name = "betterandbetterii", email = "betterandbetterii@gmail.com"}
]
keywords = ["llm", "context", "management", "token", "window", "ai", "chatbot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "flake8>=6.0",
]
openai = [
    "openai>=1.0.0",
]
compression = [
    "selective-context>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/betterandbetteri/effimemo"
Repository = "https://github.com/betterandbetteri/effimemo"
Issues = "https://github.com/betterandbetteri/effimemo/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["effimemo*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["effimemo"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["effimemo"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
] 