[build-system]
# Minimum requirements for the build system to execute.
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools.package-data]
togai_my_packaging = ["*.json", "my_folder/*.json"]
# togai_my_packaging = [
#     "*.json",
#     "my_folder/*.json",
#     "*.csv",           # CSV files in root
#     "*.db",            # Database files in root
#     "*.sqlite",        # SQLite files in root
#     "*.txt",           # Text files in root
#     "my_folder/*.csv", # CSV files in subdirectory
#     "my_folder/*.db"   # Database files in subdirectory
# ]


[project]
name = "togai-my-packaging"
description = "demo package"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["package", "python-packaging"]
authors = [
  {email = "ttunca@evin-ai.com"},
  {name = "Togay Tunca"}
]
maintainers = [
  {name = "Togay Tunca", email = "ttunca@evin-ai.com"}
]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",



  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

dynamic = ["version"]

dependencies = [
  "numpy",
]



[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
release = ["build", "twine"]
static-code-qa = ["pre-commit"]
dev = ["pytest", "pytest-cov", "build", "twine", "pre-commit"]

# docs: https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html#dynamic-metadata
[tool.setuptools.dynamic]
version = { file = "version.txt" }

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "edge_cases: Test edge cases like empty strings"
]

[tool.black]
line-length = 119
exclude = [
  "venv"
  ]

# radon
radon-max-cc = 10


[tool.ruff]
# Select all rules by default, then disable specific ones
select = ["E", "F", "B", "I", "N", "D", "UP", "ANN", "ERA", "COM", "C4"]
ignore = ["D107", "D212", "E501", "B008", "N806", "ANN101"]

# Line length setting (used by all formatters)
line-length = 119

# Configure isort rules within ruff
[tool.ruff.isort]
known-first-party = ["togai_my_packaging"]
force-single-line = false
force-sort-within-sections = true

# Docstring enforcement
[tool.ruff.pydocstyle]
convention = "google"

# Per-file ignore patterns (keep from your original config)
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "D104"]
"tests/**/*.py" = ["D", "ANN"]
"togai_my_packaging/**/*.py" = ["D100", "D104"]  # Only during initial development
