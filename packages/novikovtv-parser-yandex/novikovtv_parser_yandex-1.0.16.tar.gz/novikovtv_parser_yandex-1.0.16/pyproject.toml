[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["novikovtv_parser_yandex"]

[project]
name = "novikovtv-parser-yandex"
version = "1.0.16"
authors = [
    { name="domster704", email="domster704@mail.ru" },
]
description = "This is the yandex search engine parser"
readme = "README.md"
dependencies = [
    "aiohttp==3.10.11",
    "beautifulsoup4==4.13.3",
    "pydantic~=2.9.2",
    "asynciolimiter==1.2.0"
]
requires-python = ">=3.11"
classifiers = [
    'Programming Language :: Python :: 3.11',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/asianetsievskaya/parser-yandex"