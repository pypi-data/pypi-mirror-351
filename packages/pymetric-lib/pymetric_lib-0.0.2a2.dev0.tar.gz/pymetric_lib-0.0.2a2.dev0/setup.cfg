[flake8]
max-line-length = 88
exclude = docs/source/galleries/*,
	tests/*,
	*/__init__.py,                     # avoid spurious "unused import"
	*/__config__.py,                   # autogenerated
ignore = 
	E203,
	E266,
	E302,
	E501,
	E741,
	W503,
	E731,
	G004,
	G002,
	W605,
	B009,
	B010,
	D205,
	D400,
	D200,
	D105
enable-extensions = G  # flake8-logging-format (extension is disabled by default)
jobs = 8

[egg_info]
tag_build = 
tag_date = 0

