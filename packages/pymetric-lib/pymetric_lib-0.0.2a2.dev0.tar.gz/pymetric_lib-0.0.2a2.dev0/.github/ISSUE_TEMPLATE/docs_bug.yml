name: üìö Documentation Bug
description: Report typos, broken links, or incorrect explanations in the docs
title: "[DOCS] "
labels: [documentation]
body:
  - type: markdown
    attributes:
      value: |
        Found a typo or an outdated explanation? Let us know so we can fix it!

  - type: input
    id: page
    attributes:
      label: üîó Page or Section
      description: What doc page has the problem?
      placeholder: e.g., "docs/fields/buffers.rst" or "https://pymetric.org/en/stable/auto_examples/plot_buffer.html"

  - type: textarea
    id: problem
    attributes:
      label: ‚ö†Ô∏è What's wrong?
      description: Describe the issue (e.g., typo, incorrect math, broken example).
      placeholder: e.g., "The divergence formula is missing a minus sign."

  - type: textarea
    id: suggestion
    attributes:
      label: ‚úÖ Suggest a fix (optional)
      description: If you know how it should be fixed, let us know.
