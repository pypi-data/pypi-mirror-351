name: ‚ùì Ask a Question
description: Use this template to ask usage or design questions about PyMetric
title: "[QUESTION] "
labels: [question]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reaching out! We're happy to help clarify any usage or design questions.

  - type: textarea
    id: context
    attributes:
      label: ü§î What are you trying to do?
      description: Briefly explain your use case or what you're trying to understand.
      placeholder: e.g., "How can I compute the gradient of a scalar field in spherical coordinates using a symbolic metric?"
    validations:
      required: true

  - type: textarea
    id: attempts
    attributes:
      label: üß™ What have you tried?
      description: Share relevant code or documentation links you've reviewed.
      placeholder: e.g., "I read the `gradient` docstring and tried using `gradient_scalar`, but it threw an error."
