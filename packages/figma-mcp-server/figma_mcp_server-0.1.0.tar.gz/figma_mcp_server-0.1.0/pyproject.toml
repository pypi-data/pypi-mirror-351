[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "figma-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for Figma data extraction with component and design token focus"
readme = "README.md"
authors = [
    {name = "Kang Byungmin", email = "byungmin.kang@snowcorp.com"}
]
maintainers = [
    {name = "Kang Byungmin", email = "byungmin.kang@snowcorp.com"}
]
keywords = ["figma", "mcp", "design-tokens", "components", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Multimedia :: Graphics",
]
requires-python = ">=3.9"
dependencies = [
    "fastmcp>=2.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/user/figma-mcp"
Repository = "https://github.com/user/figma-mcp.git"
Issues = "https://github.com/user/figma-mcp/issues"
Documentation = "https://github.com/user/figma-mcp#readme"

[project.scripts]
figma-mcp = "figma_mcp_server.cli:main"

[tool.setuptools.packages.find]
include = ["figma_mcp_server*"]

[tool.setuptools.package-data]
figma_mcp_server = ["*.yaml", "*.yml", "*.json"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 