[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xianxia-quotes"
version = "0.1.3"
description = "Generate xianxia-style proverbs."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "GPL-3.0-or-later" }
authors = [ { name = "John Burns", email = "john@johnburns.io" } ]

[tool.setuptools.packages.find]
where = ["."]
include = ["xianxia_quotes"]
