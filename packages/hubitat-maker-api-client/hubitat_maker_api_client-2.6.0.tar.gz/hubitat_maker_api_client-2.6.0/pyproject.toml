authors = ["Jimming Cheng <jimming@gmail.com>"]
readme = "README.md"
packages = [{include = "hubitat_maker_api_client"}]

[tool.poetry.dependencies]
python = "^3.11"
requests = ">=2.31.0,<3.0.0"

[tool.poetry.group.dev.dependencies]
