[metadata]
name = biocsetup
description = "A CLI interface to quickly scaffold new BiocPy Python packages"
author = Jayaram Kancherla
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/biocpy/biocsetup
project_urls = 
	Documentation = https://github.com/biocpy/biocsetup
	Source = https://github.com/biocpy/biocsetup
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyscaffold>=4.0
	pyscaffoldext-markdown
	click>=8.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	biocsetup = biocsetup.cli:main

[tool:pytest]
addopts = 
	--cov biocsetup --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = biocsetup
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

