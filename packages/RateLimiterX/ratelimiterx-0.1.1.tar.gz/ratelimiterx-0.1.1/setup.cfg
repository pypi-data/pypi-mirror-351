[metadata]
name = RateLimiterX
version = attr: ratelimiterx.__version__.version
author = Kasper Jiang
author_email = jiangkaibo1987@163.com
description = RateLimiter提供在指定时间内执行指定数量的任务功能，并且可以指定执行速度
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/KasperJiang/ratelimiter
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.12
install_requires = file: requirements.txt

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

