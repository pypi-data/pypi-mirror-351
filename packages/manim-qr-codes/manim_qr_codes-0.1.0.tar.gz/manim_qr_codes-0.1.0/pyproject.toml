[tool.poetry]
name = "manim-qr-codes"

packages = [
    { include = "manim_qr_codes" }
]
version = "0.1.0"
description = "A Manim plugin for creating QR-codes."
authors = ["Alexander Nasuta <alexander.nasuta@wzl-iqs.rwth-aachen.de>"]
readme = "README.md"
license = "MIT"

#[tool.poetry.requires-plugins]
#poetry-plugin-export = ">=1.8"

[tool.poetry.dependencies]
python = "^3.11"
manim = "^0.19.0"
segno = "^1.6.1"
manim-nerdfont-icons = "^1.0.0"


[tool.poetry.group.dev.dependencies]
sphinx = "^8.2.3"
sphinx-autobuild = "^2024.10.3"
sphinx-copybutton = "^0.5.2"
myst-parser = "^4.0.1"
furo = "^2024.8.6"
twine = "^6.1.0"
pyrr = "^0.10.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

