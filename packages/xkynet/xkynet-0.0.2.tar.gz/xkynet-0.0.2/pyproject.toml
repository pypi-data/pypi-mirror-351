[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"


[project]
name = "xkynet"
dynamic = ["version"]
dependencies = [
    "openai>=1.55.3",
    "graphrag==2.1.0",
    "pandas==2.2.3",
    "asyncio==3.4.3",
]
requires-python = ">= 3.10"
authors = [
    {name = "Neil Ortaliz", email = "neil.ortaliz@xurpas.com"},
    {name = "Randell Santos", email = "randell@xurpas.com"}
]
description = "chatbot for erpnext"

[tool.setuptools.dynamic]
version = {attr = "xkynet.__init__.__version__"}

[tool.setuptools.package-data]
"xkynet" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]
