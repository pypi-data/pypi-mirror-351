[project]
name = "blankit"
version = "0.2.1"
description = "Detection and redaction of PII using GLiNER"
readme = "README.md"
authors = [
    { name = "Alex Lee", email = "ajlee3141@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "black>=24.8.0",
    "gliner>=0.2.19",
    "pandas>=2.0.3",
    "pytest>=8.3.5",
    "ruff>=0.11.9",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = "test_*"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
