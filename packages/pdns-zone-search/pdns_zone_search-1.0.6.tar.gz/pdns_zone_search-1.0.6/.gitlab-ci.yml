stages:
  - test

test:
  stage: test
  image: python:3.11
  script:
    - pip install -e .
    - pip install pytest pytest-cov
    - pytest --cov=. -v
    - coverage report
    - coverage xml -o coverage.xml
  coverage: '/TOTAL.* (\d+%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - htmlcov/  # If you add "coverage html" to generate HTML reports
    expire_in: 1 week