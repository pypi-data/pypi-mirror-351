[project]
name = "f2py-jit"
description = "Just-in-time Fortran extension builder for Python"
readme = "README.md"
version = "1.2.1"
authors = [
    {name = "Daniele Coslovich", email = "daniele.coslovich@umontpellier.fr"}
]
requires-python = ">=3.7"
license = {text = "GPLv3"}
dependencies = [
    "numpy",
    "setuptools<74; python_version >= '3.8'",
    "setuptools; python_version < '3.8'",
    "meson; python_version >= '3.11'",
    "meson-python; python_version >= '3.11'",
    "ninja; python_version >= '3.11'",
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
]

[project.optional-dependencies]
types = ["f90wrap~=0.2.12"]

[project.urls]
repository = "https://framagit.org/coslo/f2py-jit"
homepage = "https://framagit.org/coslo/f2py-jit"
documentation = "https://coslo.frama.io/f2py-jit"
# changelog = ""

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["f2py_jit"]