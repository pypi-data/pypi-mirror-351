[project]
name = "shipyard-snowflake"
version = "0.3.1a1"
description = "A local client for conecting and working with Snowflake"
requires-python = ">=3.11"
dependencies = [
    "dask>=2025.3.0",
    "pandas>=2.2.3",
    "psutil>=7.0.0",
    "pyarrow>=20.0.0",
    "shipyard-bp-utils>=1.3.2a0",
    "shipyard-templates>=0.9.0",
    "snowflake-connector-python>=3.14.0",
    "snowflake-snowpark-python>=1.30.0",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "python-dotenv>=1.0.0",
    "black>=23.9.1",
]
