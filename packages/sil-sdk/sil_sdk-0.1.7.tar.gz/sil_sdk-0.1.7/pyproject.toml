[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sil-sdk"
version = "0.1.7"
description = "SIL Robotics SDK for SAR grippers, DAG hands, and VIS systems over WebSockets"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Proprietary - Sastra Innovation Labs"}
authors = [
    { name = "Kaivalya", email = "your_email@example.com" }
]
dependencies = [
    "websockets",
    "numpy",
    "opencv-python"
]

[project.urls]
"Homepage" = "https://github.com/Kaivalya192/sil-sdk"
"Documentation" = "https://github.com/Kaivalya192/sil-sdk/wiki"
