[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "test-env",
  "examples",
  "rules",
  ".env*",
  "review-context-*.md"
]

[tool.hatch.build.targets.wheel]
packages = ["src"]
exclude = [
  "test-env",
  "examples", 
  "rules",
  ".env*",
  "review-context-*.md"
]

[project]
name = "task-list-code-review-mcp"
version = "0.2.1"
description = "MCP server for AI-powered task list code reviews with PRD context"
authors = [
    {name = "Nico Bailon", email = "nico604@pm.me"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=0.1.0",
    "google-genai>=0.1.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/nicobailon/task-list-code-review-mcp"
Repository = "https://github.com/nicobailon/task-list-code-review-mcp"
Issues = "https://github.com/nicobailon/task-list-code-review-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.0.0",
    "pytest-asyncio>=0.21.0",
    "black",
    "isort",
    "flake8",
]

[project.scripts]
task-list-code-review-mcp = "src.server:main"
generate-code-review = "src.generate_code_review_context:cli_main"
review-with-ai = "src.ai_code_review:main"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_default_fixture_loop_scope = "function"