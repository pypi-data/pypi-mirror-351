[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "challenge-mcp"
version = "0.1.1"
description = "A Model Context Protocol server for challenge management with authentication"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Challenge MCP Team", email = "team@challenge-mcp.com"}
]
maintainers = [
    {name = "Challenge MCP Team", email = "team@challenge-mcp.com"}
]
keywords = ["mcp", "model-context-protocol", "challenge", "fastapi", "server", "authentication"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
]
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.6.0",
    "httpx>=0.28.0",
    "httpx-sse>=0.4.0",
    "starlette>=0.46.0",
    "uvicorn>=0.34.0",
    "python-dotenv>=1.1.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.9.0",
    "python-multipart>=0.0.20",
    "sse-starlette>=2.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/your-username/challenge-mcp"
Documentation = "https://challenge-mcp.readthedocs.io"
Repository = "https://github.com/your-username/challenge-mcp.git"
"Bug Tracker" = "https://github.com/your-username/challenge-mcp/issues"
Changelog = "https://github.com/your-username/challenge-mcp/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["challenge_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/challenge_mcp",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["challenge_mcp"]

[tool.mypy]
python_version = "0.1.1"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=challenge_mcp",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
