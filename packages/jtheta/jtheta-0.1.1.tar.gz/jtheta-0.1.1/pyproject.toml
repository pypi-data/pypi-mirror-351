[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jtheta"
version = "0.1.1"
description = "SDK for interacting with the jtheta.ai API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8,<3.14"
authors = [
  { name = "JTheta Team", email = "jtheta.ai@gmail.com" }
]
dependencies = [
  "requests"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]


