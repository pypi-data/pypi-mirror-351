# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mpesa_analysis"
version = "0.1.0"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A loan advisory system using M-Pesa statement analysis and Gemini AI."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["mpesa", "financial analysis", "loan advisory", "gemini", "ai"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "pandas>=1.0.0",
    "pdfplumber>=0.10.0",
    "numpy>=1.20.0",
    "google-generativeai>=0.3.0",
    "Flask>=2.0.0", 
]

[project.urls]
Homepage = "https://github.com/Wangadeveloper/mpesa_analysis"
"Bug Tracker" = "https://github.com/Wangadeveloper/mpesa_analysis"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock",
]