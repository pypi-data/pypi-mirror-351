[pycodestyle]
max_line_length = 120
statistics = True
exclude = versioneer.py

[versioneer]
VCS = git
style = pep440
versionfile_source = waylay/_version.py
versionfile_build = waylay/_version.py
tag_prefix = 
parentdir_prefix = 

[tool:pytest]
mock_use_standalone_module = true

[pydocstyle]
ignore = D207, D203, D212, D213, D214, D215, D404, D405, D406, D407, D408, D409, D410, D411, D413, D415, D416, D417

[mypy]

[mypy-*._version]
ignore_errors = True

[mypy-simple_rest_client.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-jwt.*]
ignore_missing_imports = True

[mypy-appdirs.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-isodate.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-tensorflow.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-xgboost.*]
ignore_missing_imports = True

[mypy-dill.*]
ignore_missing_imports = True

[mypy-coloredlogs.*]
ignore_missing_imports = True

[mypy-sarima_byoml_wrapper.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

