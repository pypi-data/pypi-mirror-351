[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibeops"
version = "0.2.0"
authors = [
    {name = "VibeOps Team", email = "team@vibeops.dev"},
]
description = "DevOps automation tool with MCP server integration for Cursor"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Framework :: FastAPI",
]
keywords = [
    "devops",
    "automation",
    "deployment",
    "aws",
    "vercel",
    "mcp",
    "cursor",
    "infrastructure",
    "terraform",
    "ci-cd",
    "ai-powered",
]
dependencies = [
    "fastmcp>=0.1.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "boto3>=1.26.0",
    "GitPython>=3.1.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sse-starlette>=1.6.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
vibeops = "vibeops.cli:cli"
vibeops-server = "vibeops.server:main"

[project.urls]
Homepage = "https://github.com/vibeops/vibeops"
Documentation = "https://docs.vibeops.dev"
Repository = "https://github.com/vibeops/vibeops"
"Bug Tracker" = "https://github.com/vibeops/vibeops/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["vibeops*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
vibeops = ["templates/*.tf", "templates/*.sh", "templates/*.yml", "templates/*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short" 