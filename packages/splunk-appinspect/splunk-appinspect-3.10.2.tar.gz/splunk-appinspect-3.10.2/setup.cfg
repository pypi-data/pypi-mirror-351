[pycodestyle]
ignore = E226,E302,E41,W293,W292,E501
max-line-length = 160

[pydocstyle]
ignore = D202,D204,D205,D208,D301,D400,D401
match-dir = '[^contrib|.env|.venv|venv].*'

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
skip = .venv,venv,./build,./tarsec,splunklib_dependency_under_bin,has_python_sdk_old_deep_nested,has_python_sdk_old,has_binary_file

[flake8]
ignore = E203, E266, E501, W503, C901
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4
exclude = 
	.venv*
	./build/*
	./tarsec/*
	./test*dependency*.py
	./test*high_memory_usage*.py
	./test*ta_dellemc_vmax.py
	./test*has_malformed*.py
	./test*with_hardcoded*.py
	./test*alphabet*.py
	./test*load_modules*.py
	./test*complicated_topology*.py
	./test*two_ssc*.py
	./test*multi_children*.py
	./test*secret_in_multi_line_url.py
	./test*multi_items*.py
	./test*multi_parents*.py
	./test*import*.py
	./test*bin_lib_folder*.py
	./test*self_loop*.py
	./test*multi_errors*.py
	./test*module*.py
	./test*basic_python_code*.py
	./test*ACD*.py
	./test*tab_space*.py
	./test*null_byte*.py
	./test*syntax_error*.py
	./test*has_python_sdk*.py
	./test*has_binary_file*.py

[egg_info]
tag_build = 
tag_date = 0

