name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Test examples
        run: |
          uv run python -m pytest examples/pytest_examples.py -v
          uv run python examples/comparison_examples.py

      - name: Test package build
        run: |
          uv build
          # Verify the package can be installed
          uv pip install dist/*.whl
          # Test that the plugin is discoverable
          uv run python -c "import pytest_async_benchmark; print('âœ… Package imports successfully')"
