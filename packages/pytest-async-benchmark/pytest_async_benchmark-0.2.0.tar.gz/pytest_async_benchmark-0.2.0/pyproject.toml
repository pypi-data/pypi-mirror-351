[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-async-benchmark"
version = "0.2.0"
description = "pytest-async-benchmark: Modern pytest benchmarking for async code. ðŸš€"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [
    { name = "Mihai Farcas", email = "contact@mihai.ltd" },
]
dependencies = [
    "pytest>=8.3.5",
    "rich>=14.0.0",
]

[project.optional-dependencies]
asyncio = [
    "pytest-asyncio>=0.23.0",
]


[project.entry-points."pytest11"]
async_bench = "pytest_async_benchmark.plugin"

[dependency-groups]
dev = [
    "ruff>=0.11.11",
    "quart>=0.20.0",
    "aiohttp>=3.12.1",
    "pre-commit>=3.6.0",
]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
