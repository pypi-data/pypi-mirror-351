site_name: OWL Server
site_description: MCP server for OWL ontology operations
site_author: OWL Server Team
site_url: https://github.com/your-username/owl-server

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Installation: user-guide/installation.md
      - Basic Usage: user-guide/basic-usage.md
      - MCP Client Usage: user-guide/mcp-client-usage.md
      - Configuration: user-guide/configuration.md
      - API Reference: user-guide/api-reference.md
  - Examples:
      - Client: examples/mcp-client-example.ipynb
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
  - FAQ: faq.md