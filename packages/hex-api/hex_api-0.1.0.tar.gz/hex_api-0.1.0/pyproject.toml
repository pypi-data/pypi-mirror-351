[project]
name = "hex-api"
version = "0.1.0"
description = "Python SDK for the Hex API"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Franccesco Orozco", email = "franccesco@codingdose.info" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.25.0",
    "python-dateutil>=2.8.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "ruff>=0.1.0",
    "pre-commit>=3.3.0",
    "jsonschema>=4.0.0",
]
cli = [
    "typer>=0.9.0",
    "rich>=13.5.0",
]
mcp = [
    "fastmcp>=1.0.0",
]
all = [
    "typer>=0.9.0",
    "rich>=13.5.0",
    "fastmcp>=1.0.0",
]

[project.scripts]
hex = "hex_api.cli:app"
hex-api = "hex_api.cli:app"

[project.urls]
Homepage = "https://github.com/yourusername/hex-api"
Documentation = "https://hex-api.readthedocs.io"
Repository = "https://github.com/yourusername/hex-api"
Issues = "https://github.com/yourusername/hex-api/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/docs",
    "/tests",
    "/examples",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hex_api"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-m", "not integration",  # Skip integration tests by default
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B905",  # strict= parameter of zip
]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces (same as Black default)
indent-style = "space"
# Preserve quotes in type annotations
skip-magic-trailing-comma = false
# Line ending style
line-ending = "auto"

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false