[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project.scripts]
plldb = "plldb.cli:cli"

[project]
name = "plldb"
# version = "0.1.0"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "boto3>=1.38.23",
    "click>=8.2.1",
    "debugpy>=1.8.14",
    "pdb-attach>=3.0.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.0",
    "websockets>=14.1",
]

[tool.hatch.build.targets.wheel]
packages = ["plldb"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"

[tool.uv]
dev-dependencies = [
    "moto<5.1.0",
    "pyright>=1.1.401",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.11.11",
]

[tool.pyright]
include = ["plldb"]
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"

[tool.ruff]
line-length = 200
target-version = "py310"

[tool.pytest.ini_options]
filterwarnings = [
    'ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning'
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "cli: marks tests as CLI integration tests",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "types-boto3>=1.38.23",
    "types-pyyaml>=6.0.12.20250516",
]
