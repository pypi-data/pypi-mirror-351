[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ensembleswarm"
version = "1.0-alpha.3"
authors = [
  { name="George Perdrizet", email="george@perdrizet.org" },
]
description = "Ensemble of ensembles regression utility"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "h5py",
  "numpy",
  "pandas",
  "scikit-learn",
  "xgboost",
  "catboost",
  "lightgbm"
]

[tool.hatch.build.targets.wheel]
packages = ["ensembleswarm"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/gperdrizet/ensembleswarm"
Issues = "https://github.com/gperdrizet/ensembleswarm/issues"
