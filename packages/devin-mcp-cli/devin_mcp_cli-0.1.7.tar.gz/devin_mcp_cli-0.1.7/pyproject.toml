[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devin-mcp-cli"
version = "0.1.7"
description = "A CLI for MCP"
requires-python = ">=3.11"
readme = "README.md"
authors = [
  { name = "Your Name", email = "fede@cognition.ai" }
]
keywords = ["cli", "mcp"]
dependencies = [
  "typer>=0.15.2",
  "rich>=13.9.4",
  "python-dotenv>=1.1.0",
  "asyncio>=3.4.3",
  "mcp>=1.6.0",
]

[project.scripts]
mcp-cli = "mcp_cli.main:app"

[project.optional-dependencies]
wasm = []
dev = [
  "pytest>=8.3.5",
  "pytest-asyncio>=0.25.3",
  "pytest-cov>=4.0.0",
  "pytest-mock>=3.14.0",
]

[tool.setuptools]
package-dir = { "" = "src" }

# UV-specific configuration to ensure isolated environments
[tool.uv]
python-preference = "managed"  # Prefer uv-managed Python installations
python-downloads = "automatic"  # Allow automatic Python downloads

[dependency-groups]
dev = [
  "pytest>=8.3.5",
  "pytest-asyncio>=0.25.3",
  "pytest-cov>=4.0.0",
  "pytest-mock>=3.14.0",
]
