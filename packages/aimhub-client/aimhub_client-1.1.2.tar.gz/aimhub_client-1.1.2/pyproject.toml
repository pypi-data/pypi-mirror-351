[build-system]
requires = ["setuptools", "Cython == 3.0.0a11", "aimrocks == 0.5.1"]

[tool.pytest.ini_options]
addopts = ["--pdbcls=IPython.terminal.debugger:Pdb", "-p no:cacheprovider"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@(abc.)?abstractmethod",
    "except ImportError:"
]
include = ["src/aim/_ext/web/*", "src/aim/_core/*", "src/aim/_sdk/*"]
omit = ["src/aim/_ext/web/migrations/*"]

[tool.flake8]
max-line-length = 120
ignore = ["E712", "F405"]
exclude = [
    "**/build/*",
    "**/node_modules/",
    "**/migrations/",
    "**/legacy/",
    "**/_legacy_repo",
    "aim/_ext/web/ui",
    "**/*pb2.py",
    "**/*pb2_grpc.py"
]
per-file-ignores = [
    "__init__.py:F401,F403"
]
