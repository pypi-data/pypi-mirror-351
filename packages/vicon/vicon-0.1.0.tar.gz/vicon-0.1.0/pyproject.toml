[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vicon"
version = "0.1.0"
description = "VICON - Viral Conserved Sequence Extraction Toolkit"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

authors = [
    {name = "Ehsan Karimiara", email = "e.karimiara@gmail.com" }
]

dependencies = [
    "numpy>=1.24",
    "pandas",
    "matplotlib",
    "vsearch",
    "pyyaml"
]

[project.urls]
Homepage = "https://github.com/EhsanKA/vicon"

[project.scripts]
vicon-run = "run_pipeline:main"

[tool.setuptools]
packages = ["vicon"]
include-package-data = true

[tool.setuptools.package-data]
vicon = ["scripts/viralmsa.py"]

[tool.setuptools.data-files]
"bin" = ["vicon/scripts/ViralMSA.py"]