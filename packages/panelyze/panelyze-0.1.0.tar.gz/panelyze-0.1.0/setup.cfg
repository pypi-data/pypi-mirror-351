[metadata]
name = panelyze
version = 0.1.0
author = Saeed Raad
author_email = s.ghiasirad@outlook.com
description = An interactive, Excel-like DataFrame viewer for Jupyter
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/panelyze
project_urls = 
	Bug Tracker = https://github.com/yourusername/panelyze/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pandas
	ipywidgets
	itables

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

