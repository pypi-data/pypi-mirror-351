[tool.poetry]
name = "traceAI-mistralai"
version = "0.1.6"
description = "OpenTelemetry instrumentation for Mistral AI"
authors = ["Future AGI <no-reply@futureagi.com>"]
readme = "README.md"
packages = [
    { include = "traceai_mistralai" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
fi-instrumentation-otel = "0.1.6"
mistralai = ">=1.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
