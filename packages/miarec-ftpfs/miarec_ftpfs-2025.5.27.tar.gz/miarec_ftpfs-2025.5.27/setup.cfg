[metadata]
name = miarec_ftpfs
version = file: miarec_ftpfs/_version.txt
author = MiaRec
author_email = support@miarec.com
home_page = https://github.com/miarec/miarec_ftpfs
description = FTP filesystem for PyFilesystem2
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = any
keywords = filesystem, Pyfilesystem2, ftp, ftps
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: System :: Filesystems
project_urls = 
	Bug Tracker = https://github.com/miarec/miarec_ftpfs/issues
	Builds = https://github.com/miarec/miarec_ftpfs/actions

[options]
zip_safe = true
include_package_data = true
python_requires = >= 3.6
packages = miarec_ftpfs
test_suite = tests
setup_requires = 
	setuptools >=38.3.0
install_requires = 
	fs ~=2.4
	setuptools >=38.3.0

[options.extras_require]
test = 
	pytest ~= 7.4
	pytest-cov ~= 4.1
	
	pyftpdlib ~=1.5
	
	psutil ~=6.0
	
	PyOpenSSL ~= 23.3
	cryptography ~= 41.0

[bdist_wheel]
universal = 1

[options.entry_points]
fs.opener = 
	mftp  = miarec_ftpfs.opener:FTPOpener
	mftps = miarec_ftpfs.opener:FTPOpener

[options.package_data]
miarec_ftpfs = _version.txt

[coverage:report]
include = miarec_ftpfs/*
show_missing = true
exclude_lines = 
	pragma: no cover
	@abc.abstractmethod
	@abc.abstractproperty
	raise NotImplementedError
	return NotImplemented

[nosetests]
verbosity = 2
with-coverage = true
cover-xml = true
cover-package = miarc_ftpfs
with-doctest = true
doctest-extension = .rst
rednose = true

[green]
file-pattern = test_*.py
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true

[pydocstyle]
inherit = false
ignore = D100,D200,D203,D213,D406,D407

[egg_info]
tag_build = 
tag_date = 0

