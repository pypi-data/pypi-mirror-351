[project]
name = "measure-space-api"
version = "0.1.3"
description = "A Python wrapper for the APIs of MeasureSpace.io"
readme = "README.md"
authors = [
    { name = "Measure Space", email = "support@measurespace.io" }
]
requires-python = ">=3.10"
dependencies = [
    "pandas",
    "python-dotenv",
    "requests",
    ]

[project.scripts]
measure-space-api = "measure_space_api:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
