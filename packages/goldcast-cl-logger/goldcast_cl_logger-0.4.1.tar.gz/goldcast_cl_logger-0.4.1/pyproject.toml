[tool.poetry]
name = "goldcast-cl-logger"
version = "0.4.1"
description = "A lightweight logging library for Content Lab projects with distributed tracing support"
authors = ["Goldcast <engineering@goldcast.io>"]
readme = "README.md"
packages = [{include = "cl_logger"}]
license = "MIT"
repository = "https://github.com/goldcast/content-lab-backend"
documentation = "https://github.com/goldcast/content-lab-backend/tree/main/libraries/cl-logger"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging"
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.http.dependencies]
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
isort = "^5.12.0"
mypy = "^1.5.1"
ruff = "^0.0.284"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = ["E501", "B008"]

[tool.poetry.scripts] 