[project]
name = "cryoblob"
version = "2025.5.24"
description = "Particle Picking of Cryo-EM Datasets"
authors = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}, {name = "Alexis N. Williams", email = "williamsan@ornl.gov"}]
maintainers = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
keywords = [
    "elecron microscopy", 
    "cryoEM",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
license = "MIT"

dependencies = [
    "mrcfile==1.5.0",
    "numpy>=1.13.0",
    "matplotlib >= 2.2.0",
    "matplotlib-scalebar >= 0.5.0",
    "ipywidgets >= 8.1.0",
    "tqdm >= 4.66.0",
    "jaxtyping >= 0.2.33, < 0.3",
    "beartype",
    "pandas>=2.2.3",
    "chex>=0.1.89",
    "pytest>=8.3.5",
    "nbsphinx>=0.9.7",
    "nbconvert>=7.16.6",
    "ipykernel>=6.29.5",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=3.0.2",
    "build>=1.2.2.post1",
    "black[jupyter]>=25.1.0",
    "pydantic>=2.11.5",
    "jax[cuda12]>=0.4.30 ; sys_platform == 'linux'",
    "jax>=0.4.30 ; sys_platform == 'win64'",
]

[project.urls]
Homepage = "https://github.com/debangshu-mukherjee/cryoblob"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "twine>=6.1.0",
]
